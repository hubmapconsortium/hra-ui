<div
  class="sidenav-title-container d-flex justify-content-between align-items-center h-100 py-3 mw"
  hraFeature="sidenav-header"
>
  <div class="title-container">
    <div class="m-0 pt-2 title">{{ title }}</div>
    <div class="display-option">
      <button mat-icon-button [hraPlainTooltip]="tooltipString" class="mr-2" hraFeature="help" hraClickEvent>
        <mat-icon class="help-icon">help_outline</mat-icon>
      </button>
    </div>
  </div>

  <div>
    <div class="display-option" *ngIf="download" hraPlainTooltip="Download">
      <button mat-icon-button (click)="downloadFn.emit()" class="mr-2" hraFeature="download" hraClickEvent>
        <mat-icon>get_app</mat-icon>
      </button>
    </div>

    <div class="display-option" hraPlainTooltip="Close">
      <button mat-icon-button (click)="closeSideNav.emit()" hraFeature="close" hraClickEvent>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
<mat-divider />
