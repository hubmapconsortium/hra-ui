<div class="card h-100">
  <div class="card-header py-0">
    <ng-content select="[header]"></ng-content>
  </div>
  <div class="card-body pt-0 px-0" [class.with-footer]="footerWrapper.childElementCount > 0">
    <!-- <ng-scrollbar> -->
    <ng-content select="[body]"></ng-content>
    <!-- </ng-scrollbar> -->
  </div>

  <div class="card-footer pt-0 px-0" #footerWrapper>
    <ng-content select="[footer]" #footer></ng-content>
  </div>
</div>
