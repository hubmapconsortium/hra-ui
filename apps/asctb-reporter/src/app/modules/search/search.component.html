<mat-form-field
  hraFeature="search"
  hraClickEvent
  class="search-field"
  subscriptSizing="dynamic"
  (click)="openSearchList()"
>
  <mat-label>Search Structures</mat-label>
  <mat-icon matPrefix>search</mat-icon>
  <input matInput readonly [value]="selectionLabel()" [disabled]="searchOpen() || disabled()" />
  <mat-icon matSuffix>arrow_drop_down</mat-icon>
</mat-form-field>

<div class="search-modal" *ngIf="searchOpen() && !disabled()" hraFeature="search-modal">
  <div class="search-controls">
    <mat-form-field cdkTrapFocus [cdkTrapFocusAutoCapture]="true" subscriptSizing="dynamic">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Search Structures</mat-label>
      <input cdkFocusInitial matInput #searchField [(ngModel)]="searchValue" />
      <button
        matSuffix
        mat-icon-button
        aria-label="Clear search"
        matTooltip="Clear search"
        (click)="searchValue.set('')"
        hraFeature="clear-search"
        hraClickEvent
      >
        <mat-icon>close</mat-icon>
      </button>
      <button
        matSuffix
        mat-icon-button
        aria-label="Close"
        matTooltip="Close"
        (click)="closeSearchList()"
        hraFeature="close-search"
        hraClickEvent
      >
        <mat-icon>arrow_drop_up</mat-icon>
      </button>
    </mat-form-field>

    <div class="search-options">
      <div class="toggle-group">
        <div class="label">Show only</div>

        <mat-button-toggle-group
          multiple
          hraButtonToggleSize="small"
          #group="matButtonToggleGroup"
          [value]="categories()"
          (change)="categories.set($event.value)"
          name="searchFilterButtons"
          [hideMultipleSelectionIndicator]="false"
        >
          <mat-button-toggle
            value="Anatomical Structures"
            matTooltip="Anatomical Structures"
            hraFeature="as"
            hraClickEvent
            >AS</mat-button-toggle
          >

          <mat-button-toggle value="Cell Types" matTooltip="Cell Types" hraFeature="ct" hraClickEvent
            >CT</mat-button-toggle
          >
          <mat-button-toggle value="Biomarkers" matTooltip="Biomarkers" hraFeature="b" hraClickEvent
            >B</mat-button-toggle
          >
        </mat-button-toggle-group>
      </div>

      <div class="select-actions">
        <button
          mat-button
          hraButtonVariant="primary"
          hraButtonSize="small"
          aria-label="Select All"
          (click)="selectAllOptions()"
          hraFeature="select-all"
          hraClickEvent
        >
          Select All
        </button>
        <button
          mat-button
          hraButtonVariant="primary"
          hraButtonSize="small"
          aria-label="Deselect All"
          (click)="deselectAllOptions()"
          hraFeature="deselect-all"
          hraClickEvent
        >
          Deselect All
        </button>
      </div>
    </div>
  </div>
  <mat-selection-list
    [multiple]="true"
    [compareWith]="selectionCompareFunction"
    (selectionChange)="toggleOption($event.options[0])"
    #multiSelect
  >
    <mat-list-item *ngIf="filteredStructures().length === 0">
      <div>No matches.</div>
    </mat-list-item>
    <mat-list-option
      hraFeature="structure"
      [hraClickEvent]="{ structure: structure.name }"
      *ngFor="let structure of filteredStructures()"
      [value]="structure"
      [selected]="selectionSet().has(structure)"
      color="primary"
      checkboxPosition="before"
    >
      <div class="structure-group">
        <div class="structure-name">
          {{ structure.name }}
        </div>
        <div class="structure-group-name">{{ structure.groupName }}</div>
      </div>
    </mat-list-option>
  </mat-selection-list>
</div>
