<hra-expansion-panel [tagline]="title()">
  <hra-expansion-panel-header-content class="total-count">
    {{ termList().length }}
  </hra-expansion-panel-header-content>
  <div class="term-list">
    <ng-scrollbar hraScrollOverflowFade>
      @for (term of termList(); track term) {
        <div class="term-bloc">
          <div class="term-line">{{ term.label }}</div>
          <div class="term-line count">{{ term.count }}</div>
        </div>
      }
    </ng-scrollbar>
  </div>
</hra-expansion-panel>
