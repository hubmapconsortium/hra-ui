<form hraFeature="organ-select">
  <mat-form-field class="organ-form-field" subscriptSizing="dynamic" floatLabel="always">
    <mat-icon matPrefix>search</mat-icon>
    <mat-label>Organs</mat-label>
    <input
      hraFeature="organ-search"
      hraClickEvent
      name="currentOrganInput"
      class="organ-input"
      [(ngModel)]="searchInput"
      [matChipInputFor]="chipGrid"
      [matAutocomplete]="auto"
      #organInput
      [placeholder]="searchTextPlaceholder()"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="optionSelected($event)"
      hideSingleSelectionIndicator
      (opened)="hidePlaceholder.set(true)"
      (closed)="hidePlaceholder.set(false)"
    >
      <mat-chip-grid hraFeature="chips" class="organ-select-chips" #chipGrid aria-label="Organ selection">
        @for (organ of selectedOrgans(); track organ) {
          <mat-chip-row [hraFeature]="organ.name | slugify" (removed)="remove(organ)">
            <span hraFeature="label" hraClickEvent>{{ organ.name }}</span>
            <button hraFeature="remove" hraClickEvent matChipRemove [attr.aria-label]="'remove ' + organ.name">
              <mat-icon>close</mat-icon>
            </button>
          </mat-chip-row>
        }
      </mat-chip-grid>
      <ng-scrollbar hraFeature="list" class="organ-list">
        @for (organ of filteredOrgans(); track organ) {
          <div [hraFeature]="organ.name | slugify" class="autocomplete-option">
            <mat-checkbox
              hraFeature="toggle"
              hraClickEvent
              class="autocomplete-checkbox"
              (change)="checkboxSelected($event, organ)"
              [checked]="isChecked(organ)"
            ></mat-checkbox>
            <mat-option hraFeature="select" hraClickEvent [value]="organ">{{ organ.name }}</mat-option>
          </div>
        }
      </ng-scrollbar>
    </mat-autocomplete>
  </mat-form-field>
</form>
