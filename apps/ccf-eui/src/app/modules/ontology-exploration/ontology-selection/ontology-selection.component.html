@if (rootNode$ | async) {
  <ccf-ontology-tree
    class="tree"
    [rootNode]="rootNode"
    [getChildren]="ontologySearchService.getChildren"
    [occurenceData]="occurenceData()"
    [termData]="termData()"
    [biomarkerMenuOptions]="biomarkerMenuOptions"
    (nodeSelected)="ontologySelection.emit($event)"
    (biomarkerOptionsChange)="filterNodes($event)"
    [tooltip]="tooltip()"
  >
  </ccf-ontology-tree>
}
