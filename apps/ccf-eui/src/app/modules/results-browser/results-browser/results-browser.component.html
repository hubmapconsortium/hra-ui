<div class="results-browser-container">
  <div class="results-header">
    Experimental Data
    <button mat-icon-button>
      <mat-icon>help</mat-icon>
    </button>
  </div>
  <div class="stat-box">
    <div id="title">Summary Statistics</div>
    <div class="stat-table">
      <div class="stat-row" *ngFor="let stat of aggregateData">
        <div class="stat-value">{{ stat.count }}</div>
        <div class="stat-label">{{ stat.label }}</div>
      </div>
    </div>
  </div>

  <hra-expansion-panel [tagline]="'Tissue Block Metadata & Data Links'" disabled>
    <hra-expansion-panel-actions>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        hraIconButtonSize="large"
        aria-label="Icon to open nested menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item matRipple [matMenuTriggerFor]="submenu">
          <mat-icon>info</mat-icon>
          Info
        </button>
        <mat-divider class="menu-divider"></mat-divider>
        <button mat-menu-item matRipple (click)="resetSelections()">
          <mat-icon class="reset icon" svgIcon="reset_wrench"></mat-icon>
          Reset all selections
        </button>
      </mat-menu>
      <mat-menu #submenu="matMenu">
        <button mat-menu-item>
          Metadata on donors, tissue blocks/sections, and datasets given the current filters. Use the “More” menu to
          access more information.
        </button>
      </mat-menu>
    </hra-expansion-panel-actions>
    <hra-expansion-panel-header-content> </hra-expansion-panel-header-content>
  </hra-expansion-panel>

  <ng-scrollbar hraScrollOverflowFade>
    <div class="results-browser-list">
      <div class="browser-item-container" *ngFor="let result of listResults">
        <mat-checkbox
          class="checkbox"
          (change)="handleSelection(result, $event.checked)"
          [checked]="result.selected"
        ></mat-checkbox>
        <ccf-donor-card
          #donorCard
          [tissueBlock]="asMutable(result.tissueBlock)"
          [color]="result.color ?? ''"
          (linkClick)="handleLinkClick($event)"
          [selected]="result.selected"
          (click)="donorCard.toggleExpansion(); handleSelection(result, true)"
        >
        </ccf-donor-card>
      </div>
    </div>
  </ng-scrollbar>
</div>
