<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HuBMAP HRA Exploration User Interface (CCF-EUI)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const eui = document.querySelector('ccf-eui');
      eui.dataSources = ['https://cdn.humanatlas.io/digital-objects/ds-graph/hubmap/v2023/assets/dataset-graph.jsonld'];
      eui.filter = {
        sex: 'Female',
      };
    });
  </script>
  <body class="mat-typography">
    <ccf-eui></ccf-eui>
  </body>
</html>
