      routeText: '6th Release Notes.'
      emoji: 'ðŸŽ‰'

- type: margin
  bottom: 3.5rem

- type: page-data
  pageData:
    - heading: Overview
      descriptions: |
        This API provides programmatic access to data registered to the Common
        Coordinate Framework. A listing of API endpoints and database schema descriptions
        with examples are provided.

        * HRA-API v1.x:
          * Production: <https://apps.humanatlas.io/hra-api/>
          * OpenAPI Specification: <https://apps.humanatlas.io/hra-api/ccf-api-spec.yaml>
        * CCF-OPENAPI Client Libraries:
          * JavaScript: ![npm (scoped)](https://img.shields.io/npm/v/@ccf-openapi/js-client)  [@ccf-openapi/js-client](https://www.npmjs.com/package/@ccf-openapi/js-client)
          * TypeScript: ![npm (scoped)](https://img.shields.io/npm/v/@ccf-openapi/ts-client)  [@ccf-openapi/ts-client](https://www.npmjs.com/package/@ccf-openapi/ts-client)
          * Angular 15+: ![npm (scoped)](https://img.shields.io/npm/v/@ccf-openapi/ng-client) [@ccf-openapi/ng-client](https://www.npmjs.com/package/@ccf-openapi/ng-client)
          * Python 3.6+: ![PyPI](https://img.shields.io/pypi/v/ccf-openapi) [ccf-openapi](https://pypi.org/project/ccf-openapi/)
        * CCF API Sample Notebooks/Vignettes:
          * Python 3.6+:
            * Basic Usage: [ccf-api-usage.ipynb](https://github.com/hubmapconsortium/ccf-ui/blob/main/ccf-api-usage.ipynb)
            * Use case walkthrough: [ccf-api-usecase.ipynb](https://github.com/hubmapconsortium/ccf-ui/blob/main/ccf-api-usecase.ipynb)
          * JavaScript:
            * Basic Usage: <https://observablehq.com/@cns-iu/ccf-api-documentation-javascript>
            * Use case walkthrough: <https://observablehq.com/@cns-iu/ccf-api-usecase-javascript>
        * CCF.OWL v2.3.0:
          * PURL: <https://purl.humanatlas.io/graph/ccf>
          * BioPortal: <https://bioportal.bioontology.org/ontologies/CCF>
          * Ontology Lookup Service (OLS): <https://www.ebi.ac.uk/ols4/ontologies/ccf>
        * HRA-API v2.0:
          * Production: <https://apps.humanatlas.io/api/>
          * OpenAPI Specification: <https://apps.humanatlas.io/api/hra-api-spec.yaml>
          * JavaScript Library: ![npm (scoped)](https://img.shields.io/npm/v/hra-api)  [hra-api](https://www.npmjs.com/package/hra-api)
        * HRA-KG v2.0:
          * Production: <https://purl.humanatlas.io/collection/hra-kg>
          * LOD Server: <https://lod.humanatlas.io>
          * SPARQL Endpoint: <https://lod.humanatlas.io/sparql>
        * grlc APIs (SPARQL queries plus OpenAPI endpoints [more info](http://grlc.io/)):
          * grlc queries using the [CCF-API](https://ccf-api.hubmapconsortium.org/#/operations/sparql-post) SPARQL endpoint: <http://grlc.io/api/hubmapconsortium/ccf-grlc/ccf/>
          * grlc queries using the [Ubergraph](https://github.com/INCATools/ubergraph) SPARQL endpoint: <http://grlc.io/api/hubmapconsortium/ccf-grlc/ubergraph/>

