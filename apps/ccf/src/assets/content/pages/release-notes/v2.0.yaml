                  descriptions: |
                    **Human Atlas Stories**

                    The Human Atlas Stories is a collection of scrolly-telling features and animated essays interconnected stories designed to introduce the Human Reference Atlas (HRA) to a general audience. 
                    Stories utilize techniques that encourage user engagement and support knowledge retention through the use of mixed-media presentation.

                    - <a href="https://cns-iu.github.io/hra-scrollytelling/story1.html" target="_blank">What is a Human Reference Atlas?</a>
                    - <a href="https://cns-iu.github.io/hra-scrollytelling/story2.html" target="_blank">Squiggy's Identity Crisis!</a>
                    - <a href="https://cns-iu.github.io/hra-scrollytelling/story3.html" target="_blank">Something's NOT Registering!</a>
            - type: image
