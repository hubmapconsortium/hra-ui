    - type: styled-group
      components:
        - type: title
          styles:
            font-size: 1.5rem
            line-height: 34px
            font-weight: 300
          title: December 15, 2023
        - type: styled-group
          id: intro
          components:
            - type: page-data
              styles:
                margin-bottom: unset
              pageData:
                - heading: ''
                  descriptions: |
                    **Introduction**

                    HuBMAP's Indiana University Mapping Component (MC-IU) has published the 6th Release of the Human Reference Atlas (v2.0), a digital atlas of the human body that lets users query and explore key anatomical structures, 
                    cell types, and biomarkers down to the cellular level. Every six months, a new version of Human Reference Atlas data is released with user interfaces that make it possible to visually explore the atlas or programmatically access the data.
            - type: image
              imageSource: assets/images/6th_release_intro.svg
              alt: HRA Release Calendar
              styles:
                margin-bottom: 2rem
                margin-top: 1rem
                width: 100%
            - type: divider
              styles:
                margin-bottom: 1rem
        - type: styled-group
          id: new-and-revised-doi
          components:
            - type: page-data
              pageData:
                - heading: ''
                  descriptions: |
                    **New & Revised Digital Objects**

                    The Human Reference Atlas now includes 65 reference organs with 1,280 anatomical structures.
                    - 2 new ASCT+B Tables: anatomical systems, palatine tonsil
                    - 20 revised ASCT+B Tables: allen brain, fallopian tube, blood vasculature, bone marrow, heart, kidney, knee, liver, lung, lymph node, lymph vasculature, main bronchus, 
                      muscular system, pancreas, peripheral nervous system, placenta full term, prostate, skeleton, skin, thymus
                    - 6 updated 3D Reference Object: male and female versions of pancreas, brain, and united
                    - 1 new 2D Functional Tissue Unit (FTU) object: villus of small intestine
                    - 21 updated 2D Function Tissue Unit (FTU) objects: kidney ascending thin loop of henle, kidney cortical collecting duct, kidney descending thin loop of henle, kidney inner medullary collecting duct, 
                      kidney nephron, kidney outer medullary collecting duct, kidney renal corpuscle, kidney thick ascending loop of henle, large intestine crypt lieberkuhn, liver liver lobule, lung bronchial submucosal gland, 
                      lung pulmonary alveolus, pancreas intercalated duct, pancreas islets langerhans, pancreas pancreatic acinus, prostate prostate glandular acinus, skin dermal papilla, skin epidermal ridge, 
                      spleen red pulp, spleen white pulp, thymus thymus lobule
                    - 4 updated crosswalk tables: 2d ftu, 3d reference organ, blood vessel organ, musculoskeletal
                    - 1 updated vascular geometries table: blood vessel geometry table
                    - 2 revised Organ Mapping Antibody Panels (OMAPs): intestines CODEX and kidney CODEX
            - type: button
              text: 6th Release Digital Objects
              url: https://cdn.humanatlas.io/hra-releases/v2.0/docs/index.html
            - type: divider
              styles:
                margin-bottom: 1rem
        - type: styled-group
          id: use-hra
          components:
            - type: page-data
              pageData:
                - heading: ''
                  descriptions: |
                    **Use the HRA**

                    New demonstrations show how to use the HRA. Check out our APIs and interfaces:
                    - <a href="https://humanatlas.io/user-story/1" target="_blank">Improve Cell Type Annotations</a>.
                    - <a href="https://humanatlas.io/user-story/2" target="_blank">Predict 3D Spatial Origin of Tissue Samples</a>.
                    - <a href="https://humanatlas.io/user-story/3" target="_blank">Explore Biomarker Expressions for Cell Types</a>.

            - type: divider
              styles:
                margin-bottom: 1rem
        - type: styled-group
          id: api-and-ui
          components:
            - type: page-data
              pageData:
                - heading: ''
                  descriptions: |
                    **APIs and User Interfaces**

                    Use our updated APIs:
                    - <a href="https://apps.humanatlas.io/hra-api/" target="_blank">HRA-API v1.1 </a>(Recommended for current applications)
                    - <a href="https://apps.humanatlas.io/api/" target="_blank">HRA-API v2.0</a>
                    - CCF-OPENAPI v1.2.0 (Language bindings to HRA-API v1.1)
                      - <a href="https://pypi.org/project/ccf-openapi/" target="_blank">Python</a>
                      - <a href="https://www.npmjs.com/package/@ccf-openapi/js-client" target="_blank">JavaScript</a>
                      - <a href="https://www.npmjs.com/package/@ccf-openapi/ts-client" target="_blank">TypeScript</a>
                      - <a href="https://www.npmjs.com/package/@ccf-openapi/ng-client" target="_blank">Angular</a>
                    - CCF.OWL v2.3.0 (Precursor to HRA Knowledge Graph. Recommended for current applications.)
                      - <a href="https://purl.humanatlas.io/graph/ccf" target="_blank">PURL</a>
                      - <a href="https://bioportal.bioontology.org/ontologies/CCF" target="_blank">BioPortal</a>
                      - <a href="https://www.ebi.ac.uk/ols4/ontologies/ccf" target="_blank">Ontology Lookup Service (OLS)</a>
                    - <a href="https://purl.humanatlas.io/collection/hra-kg" target="_blank">HRA-KG v2.0</a>
                    - <a href="https://lod.humanatlas.io" target="_blank">LOD Server v1.0</a>

                    Explore the 6th HRA release using these interfaces:
                    - <a href="https://humanatlas.io/" target="_blank">Human Reference Atlas Portal</a>
                    - <a href="https://hubmapconsortium.github.io/ccf-asct-reporter/" target="_blank">ASCT+B Reporter</a>
                    - <a href="https://portal.hubmapconsortium.org/ccf-eui" target="_blank">Exploration User Interface (EUI)</a>
                    - <a href="https://hubmapconsortium.github.io/ccf-ui/rui/" target="_blank">Registration User Interface (RUI)</a>
                    - Functional Tissue Unit (FTU) Explorer
                    - <a href="https://humanatlas.io/organ-gallery-in-vr" target="_blank">Organ Gallery in VR</a>

            - type: divider
              styles:
                margin-bottom: 1rem
