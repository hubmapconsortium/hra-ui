                    **Publications**

                    Recent papers (co-)authored by MC-IU that explain how the HRA is constructed and used:
                    - <a href="https://doi.org/10.1038/s42003-022-03644-x" target="_blank">Tissue registration and exploration user interfaces in support of a Human Reference Atlas</a>
                    - <a href="https://doi.org/10.1038/s41556-021-00788-6" target="_blank">Anatomical structures, cell types and biomarkers of the Human Reference Atlas</a>
                    - <a href="https://doi.org/10.1038/s41597-023-01993-8" target="_blank">Specimen, biological structure, and spatial ontologies in support of a Human Reference Atlas</a>
                    - <a href="https://doi.org/10.1038/s41592-023-01846-7" target="_blank">Organ Mapping Antibody Panels: a community resource for standardized multiplexed tissue imaging</a>

            - type: divider
              styles:
                margin-bottom: 1rem

        - type: styled-group
