<a
  *ngIf="buttonData.url; else route"
  mat-raised-button
  target="_blank"
  [attr.href]="buttonData.url"
  [attr.download]="buttonData.icon === 'download' ? '' : null"
>
  <span *ngIf="buttonData.icon" class="material-symbols-outlined icon">{{
    buttonData.icon
  }}</span>
  {{ buttonData.text.trim() }}
</a>
<ng-template #route>
  <a mat-raised-button [routerLink]="['', buttonData.route]">
    <span *ngIf="buttonData.icon" class="material-symbols-outlined icon">{{
      buttonData.icon
    }}</span>
    {{ buttonData.text.trim() }}
  </a>
</ng-template>
