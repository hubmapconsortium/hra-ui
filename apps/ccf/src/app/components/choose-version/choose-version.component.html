<mat-select
  class="versions"
  panelClass="versions-panel"
  [value]="selectedDate"
  disableOptionCentering
  disableRipple
  hideSingleSelectionIndicator
>
  <mat-option
    *ngFor="let date of releaseDate let index=index"
    [value]="date"
    class="mat-select-value-text"
    id="'option-text-{{index}}"
    (click)="selectedVersion.emit(date)"
  >
    {{ date.release }}
  </mat-option>
</mat-select>
