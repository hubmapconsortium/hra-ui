<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FTU Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const ftu = document.getElementById('ftu');
        const selectOrgan = (activeIri) => {
          console.log('selected organ', activeIri);
        };
        const selectNode = (selectedNode) => {
          console.log('selected node', selectedNode);
        };
        ftu.addEventListener('organSelected', selectOrgan);
        ftu.addEventListener('nodeClicked', selectNode);
      });
    </script>
  </head>

  <body>
    <hra-ftu-wc
      id="ftu"
      selected-illustration="https://purl.humanatlas.io/2d-ftu/large-intestine-crypt-lieberkuhn"
      datasets="assets/TEMP/ftu-datasets.jsonld"
      summaries="assets/TEMP/ftu-cell-summaries.jsonld"
    ></hra-ftu-wc>
  </body>
</html>
