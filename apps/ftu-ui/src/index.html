<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FTU Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const ftu = document.getElementById('ftu');
        const selectOrgan = (activeIri) => {
          console.log('selected organ', activeIri);
        };
        const selectNode = (selectedNode) => {
          console.log('selected node', selectedNode);
        };
        ftu.addEventListener('organSelected', selectOrgan);
        ftu.addEventListener('nodeClicked', selectNode);
      });
    </script>
  </head>

  <body>
    <hra-ftu-ui
      id="ftu"
      selected-illustration="https://purl.humanatlas.io/2d-ftu/large-intestine-crypt-lieberkuhn"
      datasets="assets/TEMP/ftu-datasets.jsonld"
      summaries="assets/TEMP/ftu-cell-summaries.jsonld"
    ></hra-ftu-ui>
  </body>
</html>
