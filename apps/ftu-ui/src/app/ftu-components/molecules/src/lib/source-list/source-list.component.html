<div class="source-list-header">
  <span class="source-list-title">Source data</span>
  <div class="view-fullscreen">
    <hra-results-indicator [value]="selectedCount" [total]="sources.length" description="Viewing" />
    <button mat-icon-button hraIconButtonSize="large">
      <mat-icon>fullscreen</mat-icon>
    </button>
  </div>
</div>

<div class="table-content" [class.hidden]="!showTable">
  @if (sources.length !== 0) {
    <hra-table
      [rows]="sources"
      [columns]="tableColumns"
      [enableSelection]="true"
      [enableSort]="true"
      [style]="'alternating'"
      [verticalDividers]="true"
      #sourceTable
      (selectionChange)="onSelectionChange()"
    >
    </hra-table>
  } @else {
    <ftu-empty-biomarker
      [collaborateText]="collaborateText"
      [message]="message"
      (collaborateClick)="collaborateClick.emit()"
    ></ftu-empty-biomarker>
  }
</div>

<ng-template #dataHover let-columnName>
  <div class="biomarker-table-hover full-column-name" [class.empty]="columnName.toString() === ''">
    {{ columnName }}
  </div>
</ng-template>
