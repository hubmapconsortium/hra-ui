<div class="content-container">
  <ng-content select="hra-metadata-layout-header" />

  @if (isSmallScreen()) {
    <hra-table class="metadata-table" [rows]="rows()" [columns]="columns()" [verticalDividers]="true" />
  }

  <ng-content select="hra-metadata-layout-content" />
</div>

@if (isWideScreen()) {
  <hra-table class="metadata-table" [rows]="rows()" [columns]="columns()" [verticalDividers]="true" />
}
