<div class="top-bar">
  @if (page.registrationStarted$ | async) {
    <ccf-spatial-search-keyboard-ui-behavior
      [delta]="1"
      [shiftDelta]="2"
      [position]="(position$ | async)!"
      [disablePositionChange]="disablePositionChange"
      (changePosition)="model.setPosition($event)"
    ></ccf-spatial-search-keyboard-ui-behavior>
  }
  <ccf-body-ui class="gizmo" [scene]="(scene.gizmo$ | async)!" [interactive]="false" [zoom]="9.5" #gizmo></ccf-body-ui>
</div>

<div class="main-content">
  @if ((model.viewType$ | async) === '3d') {
    <ccf-body-ui
      class="body-ui"
      [scene]="(scene.nodes$ | async) ?? []"
      [rotation]="(scene.rotation$ | async) ?? 0"
      (rotationChange)="setGizmoRotation($event)"
      [bounds]="(bounds$ | async)!"
      [zoom]="11.5"
      [interactive]="true"
      camera="perspective"
    ></ccf-body-ui>
  }

  @if ((model.viewType$ | async) === 'register') {
    <ccf-body-ui
      class="body-ui"
      [scene]="(scene.rotatedNodes$ | async) ?? []"
      [interactive]="false"
      [bounds]="(bounds$ | async)!"
      [zoom]="11.5"
      (nodeDrag)="handleNodeDrag($event)"
      camera="orthographic"
    ></ccf-body-ui>
  }
</div>
