<button
  hraFeature="help"
  hraClickEvent
  mat-icon-button
  [matMenuTriggerFor]="help"
  class="help"
  aria-label="Open the help menu"
>
  <mat-icon>help</mat-icon>
</button>

<mat-menu hraFeature="menu" class="metadata-help" backdropClass="metadata-help-backdrop" #help="matMenu">
  <a
    hraFeature="watch-video"
    hraClickEvent
    mat-menu-item
    href="https://youtu.be/18imQj068Iw"
    target="_blank"
    rel="noopener noreferrer"
  >
    Watch video tutorial
  </a>
  <a
    hraFeature="app-guide"
    hraClickEvent
    mat-menu-item
    href="https://github.com/hubmapconsortium/hra-ui/wiki/Application-Guides#registration-user-interface"
    target="_blank"
    rel="noopener noreferrer"
  >
    Use app guide
  </a>
  <a
    hraFeature="sop"
    hraClickEvent
    mat-menu-item
    href="https://doi.org/10.5281/zenodo.5575776"
    target="_blank"
    rel="noopener noreferrer"
  >
    Use standard operating procedure
  </a>

  <mat-divider class="menu-divider"></mat-divider>

  <a
    hraFeature="explore-registrations"
    hraClickEvent
    mat-menu-item
    href="https://apps.humanatlas.io/eui/"
    target="_blank"
    rel="noopener noreferrer"
  >
    Explore all registrations
  </a>
</mat-menu>
