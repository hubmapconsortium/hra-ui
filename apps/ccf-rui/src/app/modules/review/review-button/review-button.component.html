<button
  [hraFeature]="registrationCallbackSet ? 'register' : 'download'"
  hraClickEvent
  mat-flat-button
  class="review-button"
  [disabled]="disabled"
  [hraPlainTooltip]="tooltip"
  (click)="registerButtonClick($event)"
>
  {{ registrationCallbackSet ? 'Review and Register' : 'Review and Download' }}
</button>
