<button
  [disabled]="disabled"
  mat-flat-button
  class="review-button"
  (click)="registerButtonClick($event)"
  [hraMicroTooltip]="
    disabled
      ? 'Tissue block does not collide with any anatomical structures'
      : 'Review registration and submit/download.'
  "
>
  {{ registrationCallbackSet ? 'Review and Register' : 'Review and Download' }}
</button>
