@if (file) {
  <hra-delete-file-button
    [fileName]="file.name"
    (cancelLoad)="cancelLoad()"
    hraFeature="delete-file-button"
  ></hra-delete-file-button>
} @else {
  <button
    mat-flat-button
    class="upload"
    type="button"
    (click)="fileInput.click()"
    hraPrimaryButton
    hraButtonSize="large"
    hraFeature="upload-file-button"
    hraClickEvent
  >
    <ng-content></ng-content>
  </button>
  <input
    type="file"
    style="display: none"
    name="fileInput"
    [attr.accept]="accept()"
    (change)="load(fileInput)"
    #fileInput
  />
}
