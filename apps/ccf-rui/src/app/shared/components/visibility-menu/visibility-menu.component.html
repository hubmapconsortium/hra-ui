<div
  class="item-entry"
  [class.selected]="selection ? getId(0, selection) === getId(0, item) : false"
  *ngFor="let item of items; trackBy: getId"
>
  <mat-icon
    hraPlainTooltip="Edit opacity"
    (click)="menuOpen(item)"
    class="opacity-icon"
    [class.fade]="!item.visible"
    svgIcon="app:opacity"
  ></mat-icon>
  <div class="item-name" [hraPlainTooltip]="item.name.charAt(0).toUpperCase() + item.name.slice(1)">
    {{ item.name.charAt(0).toUpperCase() + item.name.slice(1) }}
  </div>

  <div class="slider" [class.visible]="item.id === selection?.id" [class.hidden]="item.id !== selection?.id">
    <ccf-opacity-slider
      [opacity]="selection?.opacity ?? 20"
      (opacityChange)="updateOpacity($event)"
      (opacityReset)="resetItem()"
      (visibilityToggle)="toggleVisibility(item)"
    >
    </ccf-opacity-slider>
  </div>
</div>
