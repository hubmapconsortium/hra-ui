<div class="header">
  <span class="text title">Rotation</span>
</div>

@for (axis of axisOptions; track axis) {
  <ccf-slider-box
    class="slider-box"
    hraPlainTooltip="Rotation is measured in degrees"
    [sliderAxis]="axis"
    [displayedSlider]="displayedSlider"
    [rotation]="rotation"
    [step]="step"
    (displaySlider)="displaySlider(axis)"
    (resetRotation)="resetRotation(axis)"
    (changeRotation)="changeRotation($event, axis)"
  ></ccf-slider-box>
}
