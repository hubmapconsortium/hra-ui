<div class="header">
  <span class="text title" hraMicroTooltip="Use sliders below to rotate tissue block for registration">Rotation</span>
</div>

<div class="slider-box">
  <mat-form-field *ngIf="displayedSlider !== 'x'" subscriptSizing="dynamic" (click)="displaySlider('x')">
    <mat-label class="text form-input-label">X</mat-label>
    <input
      matInput
      class="input"
      type="number"
      [value]="rotation.x"
      [min]="-180"
      [max]="180"
      (change)="changeRotation($any($event.target).value, 'x')"
    />
  </mat-form-field>
  <div *ngIf="displayedSlider === 'x'" class="slider-container">
    <mat-slider class="slider" [max]="180" [min]="-180" [step]="step" disableRipple>
      <input
        class="slider-x"
        matSliderThumb
        [value]="rotation.x"
        (input)="changeRotation(sliderX.value, 'x')"
        #sliderX
      />
    </mat-slider>
    <mat-form-field subscriptSizing="dynamic">
      <mat-label class="text form-input-label">X</mat-label>
      <input
        matInput
        class="input"
        type="number"
        [value]="rotation.x"
        [min]="-180"
        [max]="180"
        (change)="changeRotation($any($event.target).value, 'x')"
      />
    </mat-form-field>
  </div>
</div>
