<div class="header">
  <span class="text title">Tissue Section</span>
</div>

<div class="slices-inputs">
  <mat-form-field>
    <mat-label>Thickness</mat-label>
    <input
      matInput
      ccfNumbersOnly
      class="input"
      type="number"
      [value]="slicesConfig.thickness"
      (keyup)="updateSlicesData($event, 'thickness')"
    />
    <!-- <div matSuffix class="suffix" [class.show]="hasThicknessValue">Î¼m</div> -->
  </mat-form-field>

  <mat-form-field class="field">
    <mat-label class="text form-input-label"># Sections</mat-label>
    <input
      matInput
      ccfNumbersOnly
      class="input"
      type="number"
      [value]="slicesConfig.numSlices"
      (keyup)="updateSlicesData($event, 'numSlices')"
      matTooltip="Enter total number of sections"
    />
  </mat-form-field>
</div>
