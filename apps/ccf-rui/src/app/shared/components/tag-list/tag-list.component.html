<span class="label">{{ label() }}</span>
<mat-chip-listbox hraFeature="selected" selectable="false">
  @for (tag of tags(); track tag.id) {
    <mat-chip [hraFeature]="tag.label | slugify" removable disableRipple (removed)="removeTag(tag)">
      {{ tag.label }}
      <mat-icon hraFeature="remove" hraClickEvent matChipRemove class="icon remove">close</mat-icon>
    </mat-chip>
  }
</mat-chip-listbox>
