<span class="label">{{ label() }}</span>
<mat-chip-listbox selectable="false">
  @for (tag of tags(); track tag.id) {
    <mat-chip removable disableRipple (removed)="removeTag(tag)">
      {{ tag.label }}
      <mat-icon matChipRemove class="icon remove">close</mat-icon>
    </mat-chip>
  }
</mat-chip-listbox>
