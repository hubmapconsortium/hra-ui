@if (tags) {
  <span class="added-label">Added</span>
}
<mat-chip-listbox selectable="false">
  <mat-chip
    *ngFor="let tag of tags; trackBy: tagId"
    removable
    disableRipple
    [class]="tagClasses(tag)"
    (removed)="removeTag(tag)"
  >
    {{ tag.label }}
    <mat-icon matChipRemove class="icon remove">close</mat-icon>
  </mat-chip>
</mat-chip-listbox>
