<hra-page-section tagline="Cell Population Graph">
  Explore organ-specific datasets from publications and data portals.
</hra-page-section>
<div class="cell-population-graph-content">
  <div class="header">
    <div class="logos">
      <hra-icon svgIcon="product:cell-population-graphs" />
    </div>
    <span class="header-label"> Cell population graph </span>
  </div>
  <div class="content">
    <hra-config-selector [(graphSelections)]="graphSelections" (vegaSpecEvent)="onSpecUpdate($event)" />

    <mat-divider [vertical]="true" class="menu-divider"></mat-divider>

    <hra-bar-graph [spec]="currentSpec()"></hra-bar-graph>
  </div>
</div>
