<ng-template
  cdkConnectedOverlay
  cdkConnectedOverlayDisposeOnNavigation="true"
  cdkConnectedOverlayHasBackdrop="false"
  cdkConnectedOverlayHeight="100vh"
  [cdkConnectedOverlayOpen]="srcdoc() !== undefined"
  [cdkConnectedOverlayOrigin]="{ x: 0, y: 0 }"
  [cdkConnectedOverlayScrollStrategy]="blockScroll"
  cdkConnectedOverlayWidth="100vw"
>
  <hra-back-button-bar class="back-bar" (backClick)="closeClick.emit()"></hra-back-button-bar>
  <iframe title="" class="iframe" [srcdoc]="safeSrcdoc()"></iframe>
</ng-template>
