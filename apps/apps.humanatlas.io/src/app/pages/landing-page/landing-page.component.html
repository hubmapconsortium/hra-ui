<div class="splash-header">
  <img src="assets/ui-images/splash-image.png" alt="Splash-header" class="splash-header-img" />
  <div class="splash-header-content">
    <p>Construct, use, and visualize data with applications of the Human Reference Atlas</p>
    <mat-button-toggle-group
      name="singleSelect"
      aria-label="Single Select"
      hideSingleSelectionIndicator
      hraButtonToggleSize="large"
    >
      <mat-button-toggle checked>Research Apps</mat-button-toggle>
      <mat-button-toggle>Developer Apps</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>

<div class="apps-list">
  @for (app of apps; track $index) {
    <hra-ui-section
      [imagePath]="app.imagePath"
      [logo]="app.logoPath"
      [tagline]="app.tagline"
      [appStatus]="app.appStatus"
      [description]="app.description"
    ></hra-ui-section>
  }
</div>
