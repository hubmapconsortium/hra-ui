<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FTU Small Web Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .wc-content {
        width: 100%;
        height: 100%;
        overflow: auto;
      }
    </style>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const ftu = document.getElementById('ftu');
        const logEvent = (event) => {
          console.log(`Event ${event.type} with data`, event.detail);
        };

        ftu.addEventListener('illustration-selected', logEvent);
        ftu.addEventListener('cell-click', logEvent);
        ftu.addEventListener('cell-hover', logEvent);
      });
    </script>
  </head>

  <body>
    <div class="wc-content">
      <hra-ftu-ui-small
        id="ftu"
        selected-illustration="https://purl.humanatlas.io/2d-ftu/kidney-cortical-collecting-duct"
        datasets="assets/TEMP/ftu-datasets.jsonld"
        summaries="assets/TEMP/ftu-cell-summaries.jsonld"
      ></hra-ftu-ui-small>
    </div>
  </body>
</html>
