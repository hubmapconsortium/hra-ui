<!doctype html>
<html lang="en" data-beasties-container>
  <head><base href="/ui/cde-visualization-wc/">
    <!-- Regular metadata. Customize as you see fit -->
    <meta charset="utf-8">
    <title>CDE Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const cde = document.querySelector('#cde');

        // Set data from javascript
        cde.metadata = {
          title: 'colon-cycif-sorgerlab / CRC01002',
          organ: 'Large Intestine',
          technology: 'CyCIF',
          thickness: 5,
          pixelSize: 0.65,
          creationTimestamp: 1710399803000,
          sourceFileName: '2D Large Intestine Sample',
        };

        // Listen to events
        cde.addEventListener('nodeClick', (event) => {
          console.log('Node clicked: ', event.detail);
        });
      });
    </script>
  <style>html{line-height:1.15;-webkit-text-size-adjust:100%}body{margin:0}html{box-sizing:border-box;scroll-behavior:smooth}*,*:before,*:after{box-sizing:inherit}</style><link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.css"></noscript></head>
  <body>
    <cde-visualization id="cde" nodes="https://cdn.humanatlas.io/image-store/vccf-data-cell-nodes/published/colon-cycif-sorgerlab/CRC01002-nodes.csv" edges="https://cdn.humanatlas.io/image-store/vccf-data-cell-nodes/published/colon-cycif-sorgerlab/CRC01002-edges.csv">
    </cde-visualization>
  <script src="polyfills.js" type="module"></script><script src="main.js" type="module"></script></body>
</html>
