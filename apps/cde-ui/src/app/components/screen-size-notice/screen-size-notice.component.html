<h3 mat-dialog-title class="header">
  Heads up!
  <button mat-icon-button mat-dialog-close class="header-close">
    <mat-icon>close</mat-icon>
  </button>
</h3>

<mat-dialog-content class="content">
  This website is optimized for Chrome or Firefox on a minimum resolution of 1280x900.
</mat-dialog-content>

<mat-dialog-actions class="buttons">
  <button mat-flat-button mat-dialog-close color="primary" class="atlas-btn cta-filled">
    Continue
    <mat-icon iconPositionEnd>east</mat-icon>
  </button>
</mat-dialog-actions>
