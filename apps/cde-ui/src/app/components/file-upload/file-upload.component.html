@if (!file && errorMessage()) {
  <hra-error-indicator [errors]="[errorMessage(), errorActionMessage()]"></hra-error-indicator>
}

@if (file && !errorMessage()) {
  <hra-delete-file-button [fileName]="file.name" (cancelLoad)="cancelLoad()"></hra-delete-file-button>
} @else {
  <button
    mat-flat-button
    class="upload"
    (click)="fileInput.click()"
    hraPrimaryButton
    hraButtonSize="large"
    hraFeature="cde-file-upload-button"
    hraClickEvent
  >
    Upload CSV
  </button>
  <input
    type="file"
    style="display: none"
    name="fileInput"
    [attr.accept]="accept()"
    (change)="load(fileInput)"
    data-testid="file-upload"
    #fileInput
  />
}
