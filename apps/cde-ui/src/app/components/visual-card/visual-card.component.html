@for (card of cardData(); track card.label) {
  <a [routerLink]="card.route" class="visual-card cta-flat" rel="noopener noreferrer">
    <img [attr.src]="card.image" [alt]="card.alt" />
    <div class="label">
      {{ card.label }}
      <mat-icon iconPositionEnd> east </mat-icon>
    </div>
  </a>
}
