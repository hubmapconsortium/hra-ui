<ng-container hraFeature="visual-cards">
  @for (card of cardData(); track card.label; let i = $index) {
    <a
      [routerLink]="card.route"
      class="visual-card cta-flat"
      rel="noopener noreferrer"
      [hraFeature]="featureNames()[i]"
      hraClickEvent
    >
      <img [attr.src]="card.image" [alt]="card.alt" />
      <button class="label" mat-button hraCtaButton hraSecondaryButton>
        {{ card.label }}
        <mat-icon class="material-symbols-rounded" iconPositionEnd>arrow_right_alt</mat-icon>
      </button>
    </a>
  }
</ng-container>
