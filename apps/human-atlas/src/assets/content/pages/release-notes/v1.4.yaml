# yaml-language-server: $schema=https://raw.githubusercontent.com/cns-iu/humanatlas.io/main/apps/human-atlas/src/pages.schema.json

- type: menu-tree
  overlayClass: overlay-position-fifth-release
  styles:
    margin-top: 2rem
  positions:
    - originX: end
      originY: top
      overlayX: start
      overlayY: top
      offsetX: 4
      offsetY: 0
  mobileNavigationItems:
    - menuName: Introduction
      id: intro
    - menuName: What's New
      id: whats-new
    - menuName: HRA Diversity
      id: hra-diversity
    - menuName: ASCT+B Reporter & OMAPs
      id: asctb-reporter-omaps
    - menuName: VCCF Updates
      id: vccf-updates
    - menuName: ASCT+B Ontology Validations
      id: asctb-ontology-validations
    - menuName: Previews
      id: previews
    - menuName: HRA-KG 2.0 Beta
      id: hra-kg-2-beta
    - menuName: Contact Us
      id: contact-us
    - menuName: Outro
      id: outro

- type: header
  styles:
    margin-top: 3rem
  headerCard:
    - image: assets/images/4th_release.svg
      title: 5th Release Notes
      subtitle: See what's new in the 5th Release (v1.4) of the Human Reference Atlas
      alt: 5th release notes icon

- type: drawer
  navigationItems:
    - menuName: Introduction
      id: intro
    - menuName: What's New
      id: whats-new
    - menuName: HRA Diversity
      id: hra-diversity
    - menuName: ASCT+B Reporter & OMAPs
      id: asctb-reporter-omaps
    - menuName: VCCF Updates
      id: vccf-updates
    - menuName: ASCT+B Ontology Validations
      id: asctb-ontology-validations
    - menuName: Previews
      id: previews
    - menuName: HRA-KG 2.0 Beta
      id: hra-kg-2-beta
    - menuName: Contact Us
      id: contact-us
    - menuName: Outro
      id: outro
  drawerStyles:
    background-color: unset
  components:
    - type: styled-group
      components:
        - type: title
          styles:
            font-size: 1.5rem
            line-height: 34px
            font-weight: 300
          title: June 15th, 2023
        - type: styled-group
          id: intro
          components:
            - type: page-data
              styles:
                margin-bottom: unset
              pageData:
                - heading: ''
                  descriptions: |
                    **Introduction**

                    HuBMAP's Indiana University Mapping Component (MC-IU) has published the 5th Release of the Human Reference Atlas (v1.4),
                    a digital atlas of the human body that lets users query & explore key anatomical structures, cell types, and biomarkers down to the cellular level.

                    Download the Human Reference Atlas (HRA) Release Calendar to stay on top of deadlines.
            - type: button
              styles:
                margin-bottom: 2rem
                text-decoration: none
              url: assets/images/hra-release-calendar.jpg
              text: Download JPG
              icon: download
            - type: image
              imageSource: assets/images/hra-release-calendar.svg
              alt: HRA Release Calendar
              styles:
                margin-bottom: 5rem
                width: 100%
            - type: divider
              styles:
                margin-bottom: 3rem
        - type: styled-group
          id: whats-new
          components:
            - type: page-data
              pageData:
                - heading: ''
                  descriptions: |
                    **What's New**

                    The Human Reference Atlas now includes 66 reference organs with 4,279 anatomical structures from ASCT+B Tables.
                    - 5 new ASCT+B tables: Spinal cord, trachea, bronchus, skeleton, muscular system
                    - 6 revised ASCT+B tables: Blood vasculature, eye, lymph vasculature, brain, kidney, lung
                    - 10 new 3D Reference Objects for four organs: Palatine tonsil, trachea, bronchus, larynx
                    - 4 revised 3D Reference Objects for one organ: Eye
                    - 2 new 2D Functional Tissue Unit (FTU) Illustrations: Red pulp of spleen, white pulp of spleen
                    - 1 new Vasculature Geometry: Blood vasculature
                    - 6 new Organ Mapping Antibody Panels (OMAPs): Placenta term IMC, Kidney CODEX, Tonsil MACSima, Spleen IBEX, Retina IBEX, Pancreas CODEX
                    - 7 revised Organ Mapping Antibody Panels (OMAPs): Lymph Node IBEX, Intestines CODEX, Kidney CODEX, Skin Cell DIVE, Liver SIMS, Pancreas CODEX, Lung Cell DIVE

            - type: divider
              styles:
                margin-bottom: 5rem
        - type: styled-group
          id: hra-diversity
          components:
            - type: title
              title: Human Reference Atlas Diversity
              styles:
                font-weight: 500
                font-size: 1rem
                letter-spacing: 0.005em
                margin: 2rem 0 1rem
            - type: image
              imageSource: assets/images/hra_diversity.svg
              alt: HRA Diversity Image
              styles:
                width: 100%
            - type: page-data
              pageData:
                - heading: ''
                  descriptions: |
                    The Human Reference Atlas diversity survey was designed to provide a baseline measurement of the diversity of the people building and using the Human Reference Atlas.
                    The survey is conducted annually to measure how the Human Reference Atlas community evolves over time.
                    This baseline survey was shared with 297 individuals and the response rate was 7.7%.
                    The first survey was run in April of 2023 and the survey will be rerun in March-April of 2024.\
                    Respondents hold the following roles in the Human Reference Atlas:
                    - ASCT+B Table author
                    - ASCT+B Table reviewer
                    - Infrastructure designer
                    - Interface designer
                    - Organizer
                    - User
                    - Interface tester
                    - Other
                    - I prefer not to respond

                    **Gender and sexual orientation**\
                    Female: 52%\
                    Male: 48%\
                    Identify as LGBTIA+: 4.3%

                    **Ethnicity and race**\
                    White: 82.6%\
                    Asian: 13%\
                    Hispanic, Latino, or Spanish: 4.3%

                    **Disability**\
                    5.3%

                    **Continent of residence**\
                    North America: 19\
                    Europe: 3\
                    Australia/Oceania: 1

                    **Socio-economic background**\
                    Individuals from disadvantaged backgrounds, as defined using
                    <a href="https://extramural-diversity.nih.gov/diversity-matters/disadvantaged-backgrounds" target="_blank">National Institutes of Health criteria</a>: 47%

                    The survey used to gather this information can be found <a href="https://drive.google.com/file/d/1_Sv27z4rmg92Fin_JuCSrO0JlaBQSRwK/view?usp=share_link" target="_blank">here</a>.
            - type: divider
              styles:
                margin-bottom: 1rem
        - type: styled-group
          id: asctb-reporter-omaps
          components:
            - type: page-data
              pageData:
                - heading: ''
                  descriptions: |
                    **ASCT+B Reporter & OMAPs Support**

                    Want to visualize anatomical structure, biomarker, and cell type (ASCT+B) tables? The ASCT+B Reporter has been upgraded to
                    support the creation of OMAPs. Check out ASCT+B Reporter to see the interconnectedness.
            - type: button
              styles:
                margin-bottom: 5rem
                margin-top: -3rem
              text: Use the ASCT+B Reporter
              url: https://hubmapconsortium.github.io/ccf-asct-reporter/
            - type: divider
              styles:
                margin-bottom: 3rem
        - type: styled-group
          id: vccf-updates
          components:
            - type: page-data
              pageData:
                - heading: ''
                  descriptions: |
                    **Vasculature Common Coordinate Framework (VCCF) Updates**

                    New Vasculature Common Coordinate Framework digital object identifiers have been added for the 5th Release.
                    - 2 new CSV files
                      - Vessel to organ structure crosswalk
                      - Vessel geometries CSV file, which provides lengths and diameters of vessels
                    - HRA-VCCF database
                    - Muscular system and Skeleton ASCT+B tables
            - type: button
              styles:
                margin-bottom: 5rem
                margin-top: -3rem
              text: Learn about the VCCF
              url: https://humanatlas.io/vccf
            - type: divider
              styles:
                margin-bottom: 3rem
        - type: styled-group
          id: asctb-ontology-validations
          components:
            - type: page-data
              pageData:
                - heading: ''
                  descriptions: |
                    **ASCT+B Ontology Validations**

                    How are ASCT+B tables validated? We use Ubergraph to check all relationships experts have asserted in the tables against
                    established ontologies (namely Uberon and Cell Ontology). Check out the results in GitHub.
            - type: button
              styles:
                margin-bottom: 5rem
                margin-top: -3rem
              text: Validation Tools GitHub Repository
              url: https://hubmapconsortium.github.io/ccf-validation-tools/
            - type: divider
              styles:
                margin-bottom: 3rem
        - type: styled-group
          id: previews
          components:
            - type: page-data
              pageData:
                - heading: ''
                  descriptions: |
                    **Previews**

                    The Human Atlas Stories is a collection of scrollytelling features and
                    animated essays interconnected stories designed to introduce the Human Reference Atlas (HRA) to a general audience.
            - type: button
              styles:
                margin-bottom: 5rem
                margin-top: -3rem
              text: 'Preview: Human Atlas Stories'
              url: https://hubmapconsortium.github.io/hra-previews/pilots/pilot4.html
            - type: divider
              styles:
                margin-bottom: 1rem
        - type: styled-group
          id: hra-kg-2-beta
          components:
            - type: page-data
              pageData:
                - heading: ''
                  descriptions: |
                    **Human Reference Atlas Knowledge Graph (HRA-KG) 2.0 Beta**

                    A major new release with an improved pipeline and server infrastructure is under active development!
                    A Beta version of the knowledge graph is available on GitHub. We will be releasing the final version in December.
            - type: button
              styles:
                margin-bottom: 5rem
                margin-top: -3rem
              text: 'Preview: HRA-KG 2.0 Beta GitHub Repository'
              url: https://github.com/hubmapconsortium/hra-kg/releases
            - type: divider
              styles:
                margin-bottom: 3rem
        - type: styled-group
          id: contact-us
          components:
            - type: page-data
              styles:
                margin-bottom: unset
              pageData:
                - heading: ''
                  descriptions: |
                    **Contact Us**

                    Interested in contributing or using the HRA?
            - type: button
              styles:
                margin-bottom: 2rem
              text: Contact the HRA Team
              url: mailto:infoccf@indiana.edu
              icon: email
            - type: contact-card
              contactData:
                - image: assets/images/katy_borner.svg
                  name: Katy Börner
                  field: Research
                  role: MC-IU PI, CNS Director
                  email: katy@indiana.edu
                  alt: Katy Borner profile image
                - image: assets/images/bruce_herr.svg
                  name: Bruce Herr II
                  field: Development
                  role: Technical Director
                  email: bherr@indiana.edu
                  alt: Bruce Herr II profile image
                - image: assets/images/andreas_bueckle.svg
                  name: Andreas Bueckle
                  field: Research
                  role: Research Lead
                  email: abueckle@iu.edu
                  alt: Bruce Herr II profile image
            - type: divider
              styles:
                margin-bottom: 3rem
                margin-top: 5rem
        - type: styled-group
          id: outro
          components:
            - type: page-data
              pageData:
                - heading: ''
                  descriptions: |
                    **Outro**

                    Every six months, a new version of Human Reference Atlas data is released together with user interfaces that make it possible
                    to visually explore the atlas or programmatically access the data. The 6th release is in December. Thanks for reading!
            - type: image
              imageSource: assets/images/carousel1.svg
              alt: Outro
              styles:
                width: 100%
                margin-top: -3rem

- type: margin
  bottom: 6.5rem
