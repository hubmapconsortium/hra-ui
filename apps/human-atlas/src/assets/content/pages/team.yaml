- type: page-data
  pageData:
    - heading: Overview
      descriptions: The ultimate goal of the HIVE Mapping effort is to develop a common coordinate framework (CCF) for the healthy human body. This framework will support cataloging different types of individual cells, understanding the functions of and relationships between those cell types, and modeling their individual and collective function.

- type: page-data
  pageData:
    - heading: History
      descriptions:
        During the initial four years of HuBMAP, the MC-IU team has built many elements of the CCF. We co-organized the construction of ASCT+B Tables and implemented a CCF Ontology.
        We collaborated with NIAID at NIH on the design of a 3D Reference Object Library. Lastly, we developed three interactive user interfaces. The CCF ASCT+B Reporter supports the authoring and interactive review of ASCT+B Tables.
        The CCF Registration User Interface (RUI) supports uniform tissue data registration across organs and labs. The CCF Exploration User Interface (EUI) supports exploration of semantically and spatially explicit data‚Äîfrom the whole body to the single cell level.
        For an introduction to HuBMAP goals, data, and code visit the Visible Human MOOC (VHMOOC).

