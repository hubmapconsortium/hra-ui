# yaml-language-server: $schema=https://raw.githubusercontent.com/cns-iu/humanatlas.io/main/apps/human-atlas/src/pages.schema.json

- type: styled-group
  class: main-content
  styles:
    margin-top: 2.5rem
    padding-bottom: 2rem
    display: flex
    flex-direction: row
  components:
    - type: image
      imageSource: assets/images/hubmap_dude.svg
      alt: Hubmap Logo
      styles:
        height: 4.375rem
        width: 3.125rem
        object-fit: contain
      class: landing-img
    - type: styled-group
      components:
        - type: title
          title: Human Reference Atlas
          styles:
            font-size: 2.25rem
            line-height: 2.125rem
            color: rgb(33,33,33)
            font-weight: 300
            letter-spacing: 0.005rem
            margin-bottom: 0.5rem
          class: landing-title
        - type: title
          title: 3D Multiscale Biomolecular Human Reference Atlas Construction, Visualization, and Usage
          styles:
            font-size: 1.75rem
            font-weight: 300
            color: rgb(68,68,101)
            line-height: 2.125rem
            letter-spacing: 0
          class: landing-subtitle

- type: announcement
  announcementCard:
    - message: "The 6th Release of the Human Reference Atlas (v2.0) is now available! See what's new in HRA v2.0 in "
      route: 'v2.0'
      routeText: '6th Release Notes.'
      emoji: 'ðŸŽ‰'

- type: simple-tile
  description:
    - title: 'A <span class="hra-bold">Human Reference Atlas (HRA)</span> is a comprehensive, high-resolution, three-dimensional atlas of all the cells in the healthy human body. The Human Reference Atlas provides standard terminologies and data structures for describing specimens, biological structures, and spatial positions linked to existing ontologies.'

- type: margin
  bottom: 3.5rem

- type: carousel
  carouselContainerStyles:
    width: min(77rem,calc(100vw - 32px))
  carouselInfo:
    - title: Map the human body at single-cell resolution
      body: Learn more about the thousands of experts building the Human Reference Atlas.
      image: assets/images/carousel1.svg
      url: https://doi.org/10.1038/s41556-021-00788-6
      buttonText: View Paper
      alt: Map the human body at single-cell resolution
    # - title: Contribute data to the Human Reference Atlas
    #   body: Register your data spatially using the Registration User Interface tool.
    #   image: assets/images/carousel2.svg
    #   route: registration-user-interface
    - title: Compare data to the Human Reference Atlas
      body: Use the ASCT+B Reporter tool to explore data in the context of the Human Reference Atlas.
      image: assets/images/carousel3.svg
      route: asctb-reporter
      buttonText: Learn More
      alt: Compare data to the Human Reference Atlas
    # - title: Search for a cell type, gene, or protein
    #   body: Explore cell type populations with via Cell Type Population graph tool.
    #   image: assets/images/carousel4.svg
    #   route: cell-population-graphs
    # - title: Search for data across levels-from the whole body down to single cells
    #   body: Explore Human Reference Atlas data with the Exploration User Interface tool.
    #   image: assets/images/carousel5.svg
    #   route: exploration-user-interface
    - title: Learn more about the Human BioMolecular Atlas Program
      body: Explore HuBMAP data, code, and documentation using the HuBMAP Data Portal.
      image: assets/images/carousel6.svg
      url: https://portal.hubmapconsortium.org/
      buttonText: HuBMAP Data Portal
      alt: Learn more about the Human BioMolecular Atlas Program

