title: Apps
subtitle: |
  Explore the applications developed to provide functional interfaces for interacting with HRA's integrated anatomical and cellular datasets, enabling spatial registration, semantic exploration, and data-driven analysis.

  These tools are designed to support biomedical informatics workflows, with each app leveraging the HRA's underlying Knowledge Graph, Common Coordinate Framework (CCF),
  and ASCT+B tables to deliver structured access to multiscale biological data.

  Whether you're visualizing 3D reference organs, registering tissue blocks in spatial context,
  or querying cell-type-biomarker relationships, these applications expose HRA capabilities through both intuitive UIs and API integrations.
icons: product:apps
action:
  label: Launch HRA apps
  url: https://apps.humanatlas.io/
content:
  - component: PageSection
    tagline: HRA API
    anchor: hra-api
    level: 2
    content:
      - component: Image
        src: assets/ui-images/api.png

      - component: Markdown
        data: |
          The **HRA API** provides programmatic access to the Human Reference Atlas, allowing developers to integrate HRA data and functionalities into their applications.
          It supports a wide range of queries and operations on anatomical structures, cell types, and biomarker data.
          Users can interact with the HRA API by selecting an API server and route, inputting query parameters, and then viewing the response.

      - component: TextHyperlink
        text: Use the HRA API
        url: https://apps.humanatlas.io/api/
        icon: arrow_right_alt

  - component: PageSection
    tagline: ASCT+B Reporter
    anchor: asctb
    level: 2
    content:
      - component: Image
        src: assets/ui-images/asctb-reporter.png

      - component: Markdown
        data: |
          The **ASCT+B Reporter** is a visualization tool that allows users to explore and compare Anatomical Structures, Cell Types, and Biomarkers (ASCT+B) tables.
          It provides insights into the relationships between different biological entities and supports the validation and refinement of the HRA's reference data.

      - component: TextHyperlink
        text: Use the ASCT+B Reporter
        url: https://apps.humanatlas.io/asctb-reporter/
        icon: arrow_right_alt

  - component: PageSection
    tagline: Cell Distance Explorer
    anchor: cde
    level: 2
    content:
      - component: Image
        src: assets/ui-images/CDE.png

      - component: Markdown
        data: |
          The **Cell Distance Explorer** enables users to compute, visualize, and explore distance distributions between different cells, cell types, and anatomical structures.
          It supports the analysis of spatial relationships within tissues and organs, aiding in the understanding of cellular organization and interactions.

      - component: TextHyperlink
        text: Use the Cell Distance Explorer
        url: https://apps.humanatlas.io/cde/
        icon: arrow_right_alt

  - component: PageSection
    tagline: Cell Population Graph
    anchor: cpg
    level: 2
    content:
      - component: Image
        src: assets/ui-images/cell_population_graph.png

      - component: Markdown
        data: |
          The **Cell Population Graphs** tool within the Human Reference Atlas (HRA) is designed to visualize and compare cell-type distributions across various human tissues and organs.
          By leveraging single-cell RNA sequencing datasets from initiatives like HuBMAP and other public data portals, this tool provides insights into the cellular composition of different anatomical structures.

      - component: TextHyperlink
        text: Use the Cell Population Graphs
        url: https://hubmapconsortium.github.io/tissue-bar-graphs/
        icon: arrow_right_alt

  - component: PageSection
    tagline: Cell Population Predictor
    anchor: cpp
    level: 2
    content:
      - component: Image
        src: assets/ui-images/cell_population_predictor.png

      - component: Markdown
        data: |
          The **Cell Population Predictor** is an advanced demonstration application designed to infer the most likely spatial origin of a tissue sample based on its cellular composition.
          By inputting a list of cell types, typically derived from single-cell RNA-seq data or other profiling methods, users can query the Human Reference Atlas to identify matching anatomical structures and datasets.
          This tool leverages the semantic relationships encoded in the HRA's Knowledge Graph and ASCT+B tables to find where similar cell populations have been observed in existing datasets.

      - component: TextHyperlink
        text: Use the Cell Population Predictor
        url: https://apps.humanatlas.io/us1/
        icon: arrow_right_alt

  - component: PageSection
    tagline: Dashboard
    anchor: dashboard
    level: 2
    content:
      - component: Image
        src: assets/ui-images/dashboard.png

      - component: Markdown
        data: |
          The **HRA Dashboard** provides an overview of the size and coverage of HRA data, including the number and types of datasets, usage statistics over time, and links to related publications and experimental data.
          It serves as a central hub for monitoring the growth and impact of the HRA.

      - component: TextHyperlink
        text: Use the HRA Dashboard
        url: https://apps.humanatlas.io/dashboard
        icon: arrow_right_alt

  - component: PageSection
    tagline: Exploration User Interface (EUI)
    anchor: eui
    level: 2
    content:
      - component: Image
        src: assets/ui-images/eui.png

      - component: Markdown
        data: |
          The **Exploration User Interface (EUI)** is an interactive tool for exploring and validating spatially registered tissue blocks and cell-type populations.
          It allows users to navigate through the HRA's 3D anatomical models and examine detailed information about specific regions and cell types.

      - component: TextHyperlink
        text: Use the Exploration User Interface
        url: https://apps.humanatlas.io/eui/
        icon: arrow_right_alt

  - component: PageSection
    tagline: Registration User Interface (RUI)
    anchor: rui
    level: 2
    content:
      - component: Image
        src: assets/ui-images/rui.png

      - component: Markdown
        data: |
          The **Registration User Interface (RUI)** supports the registration of three-dimensional (3D) tissue blocks within 3D reference organs.
          It enables users to position and annotate tissue samples accurately within the HRA's spatial framework, facilitating data integration and comparison.

      - component: TextHyperlink
        text: Use the Registration User Interface
        url: https://apps.humanatlas.io/rui/
        icon: arrow_right_alt

  - component: PageSection
    tagline: Functional Tissue Unit (FTU) Explorer
    anchor: ftu
    level: 2
    content:
      - component: Image
        src: assets/ui-images/FTU_explorer.png

      - component: Markdown
        data: |
          The **Functional Tissue Unit (FTU) Explorer** allows users to examine cell type abundance and biomarker expression values within functional tissue units.
          It provides insights into the organization and function of specific tissue regions, supporting detailed anatomical and molecular analyses.

      - component: TextHyperlink
        text: Use the Functional Tissue Units Explorer
        url: https://apps.humanatlas.io/ftu-explorer/
        icon: arrow_right_alt

  - component: PageSection
    tagline: Organ Gallery
    anchor: organ-gallery
    level: 2
    content:
      - component: Image
        src: assets/ui-images/organ_gallery.png

      - component: Markdown
        data: |
          The *HRA Organ Gallery** is an immersive application that enables users to explore 3D reference organs, anatomical structures, and cell types in virtual reality.
          It offers an engaging platform for education and research, allowing for an in-depth examination of human anatomy.

      - component: TextHyperlink
        text: Use the Organ Gallery
        url: https://humanatlas.io/hra-organ-gallery
        icon: arrow_right_alt

  - component: PageSection
    tagline: Tissue Origin Predictor
    anchor: tissue-origin-predictor
    level: 2
    content:
      - component: Image
        src: assets/ui-images/tissue_origin_predictor.png

      - component: Markdown
        data: |
          The **Tissue Origin Predictor** is a demonstration application that, given a cell type population, returns relevant anatomical structures, datasets, and RUI locations from the HRA.
          It assists in identifying the potential origin of tissue samples based on cellular composition.

      - component: TextHyperlink
        text: Use the Tissue Origin Predictor
        url: https://apps.humanatlas.io/us2/
        icon: arrow_right_alt

  - component: PageSection
    tagline: Web Components
    anchor: web-components
    level: 2
    content:
      - component: Image
        src: assets/ui-images/web_components.png

      - component: Markdown
        data: |
          The **HRA Web Components** are reusable UI components designed for rendering organ data, tables, and coordinate mappings directly into applications.
          They facilitate the integration of HRA visualizations and data into custom tools and platforms.

      - component: TextHyperlink
        text: Use the Web Components
        url: https://apps.humanatlas.io/us6/
        icon: arrow_right_alt
