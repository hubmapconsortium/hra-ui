  - component: PageSection
    tagline: Collaborator apps
    anchor: collab-apps
    level: 2
    content:
      - component: Markdown
        data: |
          Explore apps from collaborators who help build the evolving Human Reference Atlas.
      - component: GridContainer
        content:
          - component: ActionCard
            variant: outlined-with-icons
            tagline: HuBMAP Consortium
            icons: hubmap-consortium
            content:
              - component: Markdown
                data: HuBMAP all access- Learn about us, our policies, data, and tools. Explore our publications and how to work with us.
            actionsLeft:
              component: TextHyperlink
              text: Explore
              url: https://hubmapconsortium.org/
          - component: ActionCard
            variant: outlined-with-icons
            tagline: HuBMAP Data Portal
            icons: hubmap-data-portal
            content:
              - component: Markdown
                data: Explore, visualize and download consortium-generated spatial and single cell data for the human body.
            actionsLeft:
              component: TextHyperlink
              text: Explore
              url: https://portal.hubmapconsortium.org/
          - component: ActionCard
            variant: outlined-with-icons
            tagline: Data Portal Workspaces
            icons: hubmap-data-portal
            content:
              - component: Markdown
                data: Access HuBMAP data in a lightweight exploration platform and perform analyses directly within the portal.
            actionsLeft:
              component: TextHyperlink
              text: Explore
              url: https://portal.hubmapconsortium.org/workspaces
          - component: ActionCard
            variant: outlined-with-icons
            tagline: Azimuth
            icons: azimuth
            content:
              - component: Markdown
                data: Functional Unit State Identification and Navigation with WSI.
            actionsLeft:
              component: TextHyperlink
              text: Explore
              url: https://azimuth.hubmapconsortium.org/
          - component: ActionCard
            variant: outlined-with-icons
            tagline: Fusion
            icons: fusion
            content:
              - component: Markdown
                data: Azimuth uses a reference dataset to process, analyze, and interpret single-cell RNA-seq or ATAC-seq experiments.
            actionsLeft:
              component: TextHyperlink
              text: Explore
              url: https://fusion.hubmapconsortium.org/?utm_source=hubmap
          - component: ActionCard
            variant: outlined-with-icons
            tagline: Antibody Validation Reports
            icons: antibody-validation-reports
            content:
              - component: Markdown
                data: Provides antibody details for multiplex imaging assays and capture data requested by journals for manuscript submission.
            actionsLeft:
              component: TextHyperlink
              text: Explore
              url: https://avr.hubmapconsortium.org/
