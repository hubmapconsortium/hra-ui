                data: Compute, visualize, and explore distance distributions.
            actionsLeft:
              component: TextHyperlink
              text: Learn more
              url: https://humanatlas.io/user-story/5
            actionsRight:
              component: TextHyperlink
              text: Use app
              url: https://apps.humanatlas.io/cde/
          - component: ActionCard
            variant: outlined-with-icons
