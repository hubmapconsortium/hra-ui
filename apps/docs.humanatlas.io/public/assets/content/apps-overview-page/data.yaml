            actionsRight:
              component: TextHyperlink
              text: Use app
              url: https://apps.humanatlas.io/cell-population-graphs
          - component: ActionCard
            variant: outlined-with-icons
            tagline: Cell Population Predictor
            icons: product:cell-population-predictor
            content:
              - component: Markdown
                data: Compare cell type populations across datasets.
            actionsLeft:
              component: TextHyperlink
              text: Learn more
              url: https://humanatlas.io/user-story/1
            actionsRight:
              component: TextHyperlink
              text: Use app
