$schema: ../../../../src/app/schemas/content-page/content-page.schema.json
title: Apps Overview
subtitle: |
  Web application tools are needed to construct, use, and visualize [Human Reference Atlas data](https://humanatlas.io/overview-data).
  New and updated applications are released twice a year on June 15 and December 15.
icons: misc:explore
content:
  - component: PageSection
    tagline: Apps
    anchor: apps-overview
    level: 2
    content:
      - component: GridContainer
        content:
          - component: ActionCard
            variant: outlined-with-icons
            tagline: API
            icons: product:api
            content:
              - component: Markdown
                data: Query and interact with the Human Reference Atlas using Python, JavaScript, SPARQL, REST, and more.
            actionsLeft:
              component: TextHyperlink
              text: Learn more
              url: https://humanatlas.io/api
            actionsRight:
              component: TextHyperlink
              text: Use app
              url: https://apps.humanatlas.io/api/
          - component: ActionCard
            variant: outlined-with-icons
            tagline: ASCT+B Reporter
            icons: product:asctb-reporter
            content:
              - component: Markdown
                data: Construct, explore, and compare data visually.
            actionsLeft:
              component: TextHyperlink
              text: Learn more
              url: https://humanatlas.io/asctb-reporter
            actionsRight:
              component: TextHyperlink
              text: Use app
              url: https://apps.humanatlas.io/asctb-reporter/
          - component: ActionCard
            variant: outlined-with-icons
            tagline: Cell Distance Explorer
            icons: product:cde
            content:
