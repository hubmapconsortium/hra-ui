$schema: ../../../../src/app/schemas/content-page/content-page.schema.json
title: Frequently Asked Questions (FAQs)
subtitle: |
  test change
  Welcome to the Human Reference Atlas (HRA) FAQs page! Here you'll find answers to common questions about using, integrating,
  and contributing to the HRA platform. If you don't see your question here, please visit our Contact Us section for more support.
icons: product:developer-portal
content:
  - component: PageSection
    tagline: General
    anchor: general
    level: 2
    content: []

  - component: PageSection
    tagline: What is the Human Reference Atlas (HRA)?
    anchor: what-is-the-human-reference-atlas
    level: 3
    content:
      - component: Markdown
        data: |
          The HRA is an open-access, 3D atlas of the healthy human body, providing detailed anatomical,
          cellular, and molecular data for researchers, developers, and educators.

  - component: PageSection
    tagline: Who can use the HRA?
    anchor: who-can-use-the-hra
    level: 3
    content:
      - component: Markdown
        data: |
          Anyone! The HRA is designed for scientists, developers, educators, students, and the general public interested in human biology.

  - component: PageSection
    tagline: Is there a cost to use the HRA?
    anchor: is-there-a-cost-to-use-the-hra
    level: 3
    content:
      - component: Markdown
        data: |
          No. The HRA is free and open-access for all users.

  - component: PageSection
    tagline: Access & Data
    anchor: access-data
    level: 2
    content: []

  - component: PageSection
    tagline: How do I access HRA data?
    anchor: how-do-i-access-hra-data
    level: 3
    content:
      - component: Markdown
        data: |
          You can access data via the HRA web portal, download digital objects, or use our public APIs.
          Visit the [API Reference](https://docs.humanatlas.io/api-reference) for more information.

  - component: PageSection
    tagline: What types of data are available?
    anchor: what-types-of-data-are-available
    level: 3
    content:
      - component: Markdown
        data: |
          The HRA offers 3D anatomical models, ASCT+B tables (anatomical structures, cell types, biomarkers), spatial ontologies, and more.

  - component: PageSection
    tagline: In which formats is the data available?
    anchor: in-which-formats-is-the-data-available
    level: 3
    content:
      - component: Markdown
        data: |
          Data can be downloaded in formats such as GLB (3D models), JSON, and CSV.

  - component: PageSection
    tagline: Can I use HRA data in my own research or application?
    anchor: can-i-use-hra-data-in-my-own-research-or-application
    level: 3
    content:
      - component: Markdown
        data: |
          Yes! All data is open-access and can be used in your projects, provided you cite the HRA appropriately.

  - component: PageSection
    tagline: API & Integration
    anchor: api-integration
    level: 2
    content: []

  - component: PageSection
    tagline: Where can I find API documentation?
    anchor: where-can-i-find-api-documentation
    level: 3
    content:
      - component: Markdown
        data: |
          Visit our [API Reference](https://docs.humanatlas.io/api-reference) for detailed documentation, code samples, and usage guidelines.

  - component: PageSection
    tagline: What should I do if I encounter an API error?
    anchor: what-should-i-do-if-i-encounter-an-api-error
    level: 3
    content:
      - component: Markdown
        data: |
          Check the [Changelog](https://docs.humanatlas.io/changelog) for updates, review error messages, and consult our Support Page for troubleshooting tips.

  - component: PageSection
    tagline: Visualization & Web Components
    anchor: visualization-web-components
    level: 2
    content: []

  - component: PageSection
    tagline: Can I embed HRA 3D models in my website or app?
    anchor: can-i-embed-hra-3d-models-in-my-website-or-app
    level: 3
    content:
      - component: Markdown
        data: |
          Absolutely! Use our [Web Components](https://docs.humanatlas.io/web-components) for easy integration of interactive 3D models and visualizations.

  - component: PageSection
    tagline: Are there tutorials for using HRA components?
    anchor: are-there-tutorials-for-using-hra-components
    level: 3
    content:
      - component: Markdown
        data: |
          Yes, see our [Tutorials](https://docs.humanatlas.io/tutorials) section for step-by-step guides and example projects.
  - component: PageSection
    tagline: Troubleshooting
    anchor: troubleshooting
    level: 2
    content: []

  - component: PageSection
    tagline: The data isn't loading—what should I do?
    anchor: the-data-isn't-loading-what-should-i-do
    level: 3
    content:
      - component: Markdown
        data: |
          - Check your internet connection.
          - Ensure you're using the latest endpoints listed in the Changelog.
          - If problems persist, contact support at [support@humanatlas.io](support@humanatlas.io).

  - component: PageSection
    tagline: I found a bug or error—how do I report it?
    anchor: i-found-a-bug-or-error-how-do-i-report-it
    level: 3
    content:
      - component: Markdown
        data: |
          Please report bugs via email at [support@humanatlas.io](support@humanatlas.io).

  - component: PageSection
    tagline: Contact us
    anchor: contact-us
    level: 2
    content: []

  - component: PageSection
    tagline: Still have questions?
    anchor: still-have-questions
    level: 3
    content:
      - component: Markdown
        data: |
          - Email: [support@humanatlas.io](mailto:support@humanatlas.io)

      - component: Markdown
        data: |
          We're here to help!
          If you have suggestions for additional FAQs, please let us know through our feedback channels!
