      - component: PageSection
        tagline: What does the Human Reference Atlas support?
        anchor: what-does-hra-support
        level: 2
        content:
          - component: Markdown
            data: |
              The Human Reference Atlas (HRA) is a high-resolution, interoperable framework for mapping the human body.
      - component: PageSection
        tagline: Multiscale modeling
        anchor: multiscale-modeling
        level: 3
        content:
          - component: Markdown
            data: |
              The HRA supports multiscale modeling from organ systems to single cells. The HRA aims to construct a comprehensive reference model of the healthy human body across all levels,
              from organs and tissues down to cells and canonical biomarkers. Cell types are organized in a multi-level typology, and biomarkers (such as genes, proteins, metabolites, proteoforms,
              and lipids) are also organized in a biomarker typology.
      - component: PageSection
        tagline: Spatial registration
        anchor: spatial-registration
        level: 3
        content:
          - component: Markdown
            data: |
              The HRA supports using 3D models and coordinate mappings to localize biological data. A core component of the HRA is the Common Coordinate Framework (CCF). The CCF helps harmonize multimodal data,
              including 3D organ models, histology images, and omics data. The CCF consists of ontologies, reference object libraries, software, and training materials that enable experts to
              semantically annotate tissue samples and precisely describe their locations in the human body ("registration"), and to align multimodal tissue data from different individuals to a 3D reference coordinate system ("mapping").
      - component: PageSection
        tagline: Semantic labeling
        anchor: semantic-labeling
        level: 3
        content:
          - component: Markdown
            data: |
              The HRA supports linking anatomical structures, cell types, and biomarkers (ASCT+B). The HRA is built on three core components: anatomical structures, cell types, and biomarkers - all documented within the ASCT+B tables.
              These tables define the hierarchical “part_of” relationships among organs and tissues, identify the cell types “located_in” each structure, and associate biomarkers that characterize those cell types. Each entity is validated against,
              or contributed to, established biomedical ontologies to ensure semantic consistency. To bridge across systems and modalities, crosswalks link 2D and 3D anatomical structures and cell types with their corresponding ASCT+B terms.
      - component: PageSection
        tagline: Cross-consortium integration
        anchor: cross-consortium-integration
        level: 3
        content:
          - component: Markdown
            data: |
              The HRA combines efforts from NIH, HuBMAP, GTEx, KPMP, SPARC, and more. The HRA is a collaborative effort involving experts from more than 20 consortia. The HRA Working Group brings together technical leads and experimental teams from HuBMAP,
              along with experts from GTEx, GUDMAP, KPMP, BRAIN Initiative Cell Census Network Initiative (BICCN), Cellular Senescence Network (SenNet), and other NIH-funded consortia, as well as strong support from the Human Cell Atlas effort (HCA).
              The HRA data, code, and portal infrastructure are developed jointly by these groups.
