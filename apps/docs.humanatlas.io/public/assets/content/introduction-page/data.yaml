  - component: PageSection
    tagline: What is the Human Reference Atlas?
    anchor: hra-description
    level: 3
    content:
      - component: Markdown
        data: |
          The Human Reference Atlas is a high-resolution, interoperable framework for mapping the human body. It supports:
          - **Multiscale modeling** - from organ systems to single cells.

            The HRA aims to construct a comprehensive reference model of the healthy human body across all levels, from organs and tissues down to cells and canonical biomarkers.
            Cell types are organized in a multi-level typology, and biomarkers (such as genes, proteins, metabolites, proteoforms, and lipids) are also organized in a biomarker typology.

          - **Spatial registration** - using 3D models and coordinate mappings to localize biological data.

            A core component of the HRA is the Common Coordinate Framework (CCF). The CCF helps harmonize multimodal data, including 3D organ models, histology images, and omics data.
            The CCF consists of ontologies, reference object libraries, software, and training materials that enable experts to semantically annotate tissue samples and precisely describe their locations in
            the human body ("registration"), and to align multimodal tissue data from different individuals to a 3D reference coordinate system ("mapping").

          - **Semantic labeling** - linking anatomical structures, cell types, and biomarkers (ASCT+B).

            The Human Reference Atlas (HRA) is built on three core components: anatomical structures, cell types, and biomarkers - all documented within the ASCT+B tables.
            These tables define the hierarchical “part_of” relationships among organs and tissues, identify the cell types “located_in” each structure,
            and associate biomarkers that characterize those cell types. Each entity is validated against, or contributed to, established biomedical ontologies to ensure semantic consistency.
            To bridge across systems and modalities, crosswalks link 2D and 3D anatomical structures and cell types with their corresponding ASCT+B terms.
            Similarly, Azimuth-derived cell types are mapped to ASCT+B terms and ontology identifiers using these crosswalks, enabling integrated spatial and semantic analysis.

          - **Cross-consortium integration** - combining efforts from NIH, HuBMAP, GTEx, KPMP, SPARC, and more.

            The HRA is a collaborative effort involving experts from more than 20 consortia. The HRA Working Group brings together technical leads and experimental teams from HuBMAP,
            along with experts from GTEx, GUDMAP, KPMP, BRAIN Initiative Cell Census Network Initiative (BICCN), Cellular Senescence Network (SenNet),
            and other NIH-funded consortia, as well as strong support from the Human Cell Atlas effort (HCA).
            The HRA data, code, and portal infrastructure are developed jointly by these groups.

