title: Introduction
subtitle: |
  Welcome to the Human Reference Atlas (HRA) Developer Documentation!

  The Human Reference Atlas is a multiscale, three-dimensional, data-rich, open-access atlas of the healthy human body.
  Designed for researchers, developers, and educators, the HRA brings together anatomical structures, cell types, and biomarkers into
  a harmonized coordinate system that supports advanced visualization, spatial data integration, and computational analysis.

  Whether you're building web applications using HRA APIs, visualizing organs in 3D, or contributing your own data and tools to the ecosystem,
  this documentation has everything you need to get started.
