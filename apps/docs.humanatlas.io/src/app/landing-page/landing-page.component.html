<img class="banner" [attr.src]="data().bannerUrl | assetUrl" alt="" />

<div class="content">
  <span class="header">
    {{ data().tagline }}
  </span>

  <hra-grid-container rowGap="1.5rem" columnGap="1.5rem" minWidth="17rem">
    @for (card of data().cards; track card) {
      <ng-container *hraContentTemplateOutlet="card" />
    }
  </hra-grid-container>
</div>
