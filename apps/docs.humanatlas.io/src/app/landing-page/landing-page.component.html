<img class="banner" [attr.src]="data().bannerUrl | assetUrl" alt="" />

<div hraFeature="help-and-documentation" class="content">
  <span class="header">
    {{ data().tagline }}
  </span>

  <hra-grid-container hraFeature="landing-page-cards">
    @for (card of data().cards; track card) {
      <ng-container *hraContentTemplateOutlet="card" />
    }
  </hra-grid-container>
</div>
<hra-footer />
