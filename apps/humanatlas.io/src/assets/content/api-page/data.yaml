  - component: PageSection
    tagline: Deprecated APIs
    anchor: deprecated-apis
    level: 3
    content:
      component: Markdown
      data: |
        - HRA-API v1.x:
          - Production: https://apps.humanatlas.io/hra-api/
          - OpenAPI Specification: https://apps.humanatlas.io/hra-api/ccf-api-spec.yaml
        - CCF-OPENAPI Client Libraries:
          - JavaScript: [@ccf-openapi/js-client](https://www.npmjs.com/package/@ccf-openapi/js-client) &nbsp; ![npm (scoped)](https://img.shields.io/npm/v/@ccf-openapi/js-client?labelColor=%23E6EAF0&color=%23D6E8F8)
          - TypeScript: [@ccf-openapi/ts-client](https://www.npmjs.com/package/@ccf-openapi/ts-client) &nbsp; ![npm (scoped)](https://img.shields.io/npm/v/@ccf-openapi/ts-client?labelColor=%23E6EAF0&color=%23D6E8F8)
          - Angular 15+: [@ccf-openapi/ng-client](https://www.npmjs.com/package/@ccf-openapi/ng-client) &nbsp; ![npm (scoped)](https://img.shields.io/npm/v/@ccf-openapi/ng-client?labelColor=%23E6EAF0&color=%23D6E8F8)
          - Python 3.6+: [ccf-openapi](https://pypi.org/project/ccf-openapi/) &nbsp; ![PyPI](https://img.shields.io/pypi/v/ccf-openapi?labelColor=%23E6EAF0&color=%23D6E8F8)
        - CCF API Sample Notebooks/Vignettes:
          - Python 3.6+:
            - Basic Usage: ccf-api-usage.ipynb
            - Use case walkthrough: ccf-api-usecase.ipynb
          - JavaScript:
            - Basic Usage: https://observablehq.com/@cns-iu/ccf-api-documentation-javascript
            - Use case walkthrough: https://observablehq.com/@cns-iu/ccf-api-usecase-javascript
        - CCF.OWL v2.3.0:
          - PURL: https://purl.humanatlas.io/graph/ccf
          - BioPortal: https://bioportal.bioontology.org/ontologies/CCF
          - Ontology Lookup Service (OLS): https://www.ebi.ac.uk/ols4/ontologies/ccf
