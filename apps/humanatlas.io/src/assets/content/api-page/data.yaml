$schema: ../../../app/schemas/content-page/content-page.schema.json
title: API
subtitle: Query and interact with the Human Reference Atlas using Python, JavaScript, SPARQL, REST, and more.
action:
  label: Use app
  url: https://apps.humanatlas.io/api/
icons: product:api
content:
  - component: PageSection
    tagline: Overview
    anchor: overview
    level: 2
    content:
      component: Markdown
      data: |
        This API provides programmatic access to data registered to the Common Coordinate Framework. A listing of API endpoints and database schema descriptions with examples are provided.

        - HRA-API:
          - Production: https://apps.humanatlas.io/api/
          - OpenAPI Specification: https://apps.humanatlas.io/api/hra-api-spec.yaml
          - JavaScript Library: [hra-api](https://www.npmjs.com/package/hra-api) &nbsp; ![npm (scoped)](https://img.shields.io/npm/v/hra-api?labelColor=%23E6EAF0&color=%23FFC8BC)
        - HRA-API Client Libraries:
          - JavaScript: [@hra-api/js-client](https://www.npmjs.com/package/@hra-api/js-client) &nbsp; ![npm (scoped)](https://img.shields.io/npm/v/@hra-api/js-client?labelColor=%23E6EAF0&color=%23FFC8BC)
          - TypeScript: [@hra-api/ts-client](https://www.npmjs.com/package/@hra-api/ts-client) &nbsp; ![npm (scoped)](https://img.shields.io/npm/v/@hra-api/ts-client?labelColor=%23E6EAF0&color=%23FFC8BC)
          - Angular 17+: [@hra-api/ng-client](https://www.npmjs.com/package/@hra-api/ng-client) &nbsp; ![npm (scoped)](https://img.shields.io/npm/v/@hra-api/ng-client?labelColor=%23E6EAF0&color=%23FFC8BC)
          - Python 3.6+: [hra-api-client](https://pypi.org/project/hra-api-client/) &nbsp; ![PyPI](https://img.shields.io/pypi/v/hra-api-client?labelColor=%23E6EAF0&color=%23FFC8BC)
        - HRA Knowledge Graph (HRA-KG):
          - Production: https://lod.humanatlas.io
          - SPARQL Endpoint: https://lod.humanatlas.io/sparql
        - grlc APIs (SPARQL queries plus OpenAPI endpoints more info):
          - grlc queries using the HRA-KG SPARQL endpoint: https://apps.humanatlas.io/api/grlc/hra.html
          - grlc queries using the Ubergraph SPARQL endpoint: https://apps.humanatlas.io/api/grlc/ubergraph.html
          - More queries available at: https://github.com/hubmapconsortium/ccf-grlc/

