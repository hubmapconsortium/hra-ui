title: |
  HuBMAP + HPA - Hacking the Human Body
subtitle: 'Kaggle competition timeline: June 22, 2022 to September 22, 2022'
headerContent:
  - component: FlexContainer
    columnGap: 2rem
    content:
      - component: Button
        label: Read publication
        type: cta
        href: https://www.nature.com/articles/s41467-023-40291-0

      - component: Button
        label: View competition
        type: cta
        variant: secondary
        href: https://www.kaggle.com/competitions/hubmap-organ-segmentation

content:
  - component: PageSection
    tagline: Overview
    anchor: overview
    level: 2
    content:
      - component: Markdown
        data: |
          This challenge asks participants to develop models that can accurately identify and segment functional tissue units
          (FTUs)—the cellular neighborhoods that perform key functions—across five human organs using tissue section images.
          By improving FTU detection methods that generalize across organs and datasets, participants contribute to building a
          Human Reference Atlas that could transform how we understand and improve human health at the molecular level.

  - component: PageSection
    tagline: Awards ceremony
    anchor: awards-ceremony
    level: 3
    content:
      - component: YouTubePlayer
        videoId: AF--edMjvss

  - component: PageSection
    tagline: Winning teams
    anchor: winning-teams
    level: 4
    content:
      - component: Markdown
        data: |
          Accuracy prizes:
          - 1st place ($15,000): I need SegFormer - [Opusen](https://www.kaggle.com/opusen)
            - [Discussion page](https://www.kaggle.com/competitions/hubmap-organ-segmentation/discussion/356201)
            - [Code repository](https://github.com/open-mmlab/mmsegmentation/tree/master/configs/segformer)
          - 2nd place ($10,000): [Victor Durnov](https://www.kaggle.com/victorsd)
            - [Code repository](https://www.kaggle.com/code/victorsd/2nd-place-inference/notebook?scriptVersionId=106240458)
          - 3rd place: Human Torus Team - [Igor Krashenyi](https://www.kaggle.com/igorkrashenyi), [Dennis Sakva](https://www.kaggle.com/sakvaua), [Alexander Zarichkovyi](https://www.kaggle.com/alexkirnas), [Volodymyr](https://www.kaggle.com/vladimirsydor)
            - [Code repository](https://www.kaggle.com/code/vladimirsydor/hubmap-2021-inference-v1/notebook?scriptVersionId=106283407)

          Judges prizes:
          - Scientific prizes (2 x $10,000):
            - Team: Seungcheul Kim
              - [Summary notebook](https://www.kaggle.com/code/cheulkay/hubmap-hpa-presentation)
