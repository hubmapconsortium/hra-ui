    anchor: publication
    level: 2
    content:
      - component: Markdown
        data: |
          The competition results are published in Nature Communications: [Segmenting functional tissue units across human organs using community-driven development of generalizable machine learning algorithms](https://www.nature.com/articles/s41467-023-40291-0).

