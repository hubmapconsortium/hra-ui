        data: |
          - Börner, Katy; Sarah A. Teichmann; Ellen M. Quardokus; James C. Gee; Kristen Browne; David Osumi-Sutherland; Bruce W. Herr; et al. 2021.
            "Anatomical Structures, Cell Types and Biomarkers of the Human Reference Atlas."
            Nature Cell Biology 23 (11): 1117-28.

          - Ding, Song-Lin; Joshua J. Royall; Susan M. Sunkin; Lydia Ng; Benjamin A. C. Facer; Phil Lesnar; Angie Guillozet-Bongaarts; et al. 2016.
