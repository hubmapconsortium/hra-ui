$schema: ../../../app/schemas/content-page/content-page.schema.json
title: Release Notes
subtitle: What's new in the Human Reference Atlas.
headerContent:
  component: ReleaseNotesVersionSelector
content:
  - component: PageSection
    tagline: Data
    anchor: data
    level: 2
    content:
      - component: Markdown
        data: |
          The Human Reference Atlas now includes:
          - [# of] ASCT+B Tables
            - [# of] anatomical structures
            - [# of] cell types
            - [# of] biomarkers
          - [# of] 2D Functional Tissue Units (FTUs)
          - [# of] 3D Organ Models
          - [# of] Organ Mapping Antibody Panel (OMAP) Tables
          - [# of] Crosswalk Tables
          - [# of] Vasculature Common Coordinate Framework (VCCF) Tables
      - component: Button
        label: Get Data
        href: https://lod.humanatlas.io/collection/hra/v2.3/
        type: cta

  - component: PageSection
    tagline: New Digital Objects
    anchor: new-digital-objects
    level: 3
    content:
      - component: Markdown
        data: |
          - 8 Organ Mapping Antibody Panel (OMAP) Tables
            - OMAP-14: Kidney, FFPE, CyCIF
            - OMAP-15: Intestines, FFPE, CODEX
            - OMAP-16: Lung, FFPE, CODEX
            - OMAP-17: Thymus, Fixed Frozen, IBEX
            - OMAP-18: Lymph Node, Fixed Frozen, IBEX
            - OMAP-19: Palatine tonsil, Fixed Frozen, IBEX
            - OMAP-20: Kidney, Fresh Frozen, IMS/CyCIF
            - OMAP-21: Palatine tonsil, FFPE, MICS
          - 6 Crosswalk Tables
            - Pathway
            - Lymph vasculature to organ
            - Peripheral nervous system to organ
            - Azimuth
            - CellTypist
            - popv

  - component: PageSection
    tagline: Revised Digital Objects
    anchor: revised-digital-objects
    level: 3
    content:
      - component: Markdown
        data: |
          - 19 Anatomical Structures, Cell Types, and Biomarkers (ASCT+B) Tables
            - Blood
            - Blood vasculature
            - Bone marrow
            - Brain
            - Heart
            - Fallopian tube
            - Kidney
            - Knee
            - Liver
            - Lung
            - Lymph node
            - Lymph vasculature
            - Main bronchus
            - Muscular system
            - Ovary
            - Palatine tonsil
            - Peripheral nervous system
            - Placenta
            - Skeleton
          - 13 Organ Mapping Antibody Panel (OMAP) Tables
            - OMAP-1 through OMAP-13 were revised to use new template fields to match antibody validation report fields:
              target_name → target_symbol, dilution → dilution_factor, author_orcid → author_orcids
          - 67 3D Organ Models (formerly 3D Reference Objects)
            - All male and female 3D Organ Models were revised to include the node types as organizational, mesh, or surface

  - component: PageSection
    tagline: Ontology Updates
    anchor: ontology-updates
    level: 3
    content:
      - component: Markdown
        data: |
          - 19 Anatomical Structures, Cell Types, and Biomarkers (ASCT+B) Tables
            - Blood

  - component: PageSection
    tagline: Applications
    anchor: applications
    level: 2
    content: []

  - component: PageSection
    tagline: New Developer Apps
    anchor: new-developer-apps
    level: 3
    content:
      - component: Markdown
        data: |
          - Jupyter Widgets for Python Notebook
            - A new Python package, `hra-jupyter-widgets`, has been published which makes all HRA Web Components available as widgets for Python Notebooks.
          - HRA Notebooks
            - A new repository is available that includes Python Notebooks demonstrating the use of the HRA from Python.

  - component: PageSection
    tagline: Updated Apps
    anchor: updated-apps
    level: 3
    content:
      - component: Markdown
        data: |
          Researcher Apps
          - Cell Distance Explorer
            - A refreshed application look and feel, plus new features such as a violin graph panel and visualization modes to explore, inspect, and select cells.

          Developer Apps
          - Cell Distance Explorer
            - A refreshed user interface, updated data, updated clients, and improved stability.

  - component: PageSection
    tagline: Publications
    anchor: publications
    level: 2
    content: []

  - component: PageSection
    tagline: Scholarly Publications
    anchor: scholarly-publications
    level: 3
    content:
      - component: Markdown
        data: |
          - Wang, Xuefei (Julie), Rohit Dilip, Yuval Bussi, Caitlin Brown, Elora Pradhan, Yashvardhan Jain, Kevin Yu,
            Shenyi Li, Martin Abt, Katy Börner, Leeat Keren, Yisong Yue, Ross Barnowski, and David Van Valen. 2024.
            "Generalized cell phenotyping for spatial proteomics with language-informed vision models."
            doi: <a href='https://doi.org/10.1101/2024.11.02.621624' target="_blank">10.1101/2024.11.02.621624</a>.
          - Bajcsy, Peter; Screenivas Bhattiprolu; Katy Börner; et al. 2024.
            "<a href='https://arxiv.org/abs/2401.13023' target="_blank">Enabling Global Image Data Sharing in the Life Sciences</a>."
            <a href='https://doi.org/10.48550/arXiv.2401.13023' target="_blank">10.48550/arXiv.2401.13023</a>.
            Accepted for <i>Nature Methods</i>.
          - Radtke, Andrea J.; Ifeanyichukwu Anidi; Leanne Arakkal; et al. 2024.
            "<a href='https://arxiv.org/abs/2407.19059' target="_blank">The IBEX Knowledge-Base: Achieving more together with open science</a>."
            doi: <a href='https://doi.org/10.48550/arXiv.2407.19059' target="_blank">10.48550/arXiv.2407.19059</a>.
          - Börner, Katy; Philip Blood; Jonathan C. Silverstein; et al. 2024.
            "Human BioMolecular Atlas Program (HuBMAP):
            <a href='https://www.biorxiv.org/content/10.1101/2024.03.27.587041v1' target="_blank">3D Human Reference Atlas Construction and Usage</a>."
            bioRxiv doi: <a href='https://doi.org/10.1101/2024.03.27.587041' target="_blank">10.1101/2024.03.27.587041</a>.
            Accepted as ‘Resource’ paper in <i>Nature Methods</i>.
  - component: PageSection
    tagline: Standard Operating Procedures (SOP)
    anchor: standard-operating-procedures
    level: 3
    content:
      - component: Markdown
        data: |
          - SOP: 3D Reference Object Approval
          - SOP: Using 3D Reference Objects
          - SOP: Using the CCF Registration User Interface
          - SOP: Assigning RUI Data to Multiple Tissue Blocks

