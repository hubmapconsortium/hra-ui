- header: Data
  level: 2
  content: <span>The Human Reference Atlas now includes:</span>
    <ul>
    <li>36 ASCT+B Tables
    <ul>
    <li>4,694 anatomical structures</li>
    <li>1,288 cell types</li>
    <li>2,018 biomarkers</li>
    </ul>
    </li>
    <li>22 2D Functional Tissue Units (FTUs)</li>
    <li>71 3D Organ Models with 1,224 interior 3D anatomical structures</li>
    <li>23 Organ Mapping Antibody Panel (OMAP) Tables</li>
    <li>10 Crosswalk Tables</li>
    <li>7 Vasculature Common Coordinate Framework (VCCF) Tables</li>
    </ul>
