# yaml-language-server: $schema=https://raw.githubusercontent.com/hubmapconsortium/hra-ui/main/apps/humanatlas.io/src/pages.schema.json

- header: Data
  level: 2
  components:
    - content: |
        The Human Reference Atlas now includes:
        - 36 ASCT+B Tables
          - 4,694 anatomical structures
          - 1,288 cell types
          - 2,018 biomarkers
        - 22 2D Functional Tissue Units (FTUs)
        - 71 3D Organ Models with 1,224 interior 3D anatomical structures
        - 23 Organ Mapping Antibody Panel (OMAP) Tables
        - 10 Crosswalk Tables
        - 7 Vasculature Common Coordinate Framework (VCCF) Tables
    - buttonUrl: https://lod.humanatlas.io/collection/hra/v2.2/
      buttonText: Get data
  sections:
    - header: New Data
      level: 3
      components:
        - content: |
            - 6 3D Organs
              - Renal pelvis, male, left
              - Renal pelvis, male, right
              - Renal pelvis, female, left
              - Renal pelvis female, right
              - Manubrium, female
              - Sternum, female
            - 2 Organ Mapping Antibody Panel Tables
              - OMAP-22: Skin, FFPE, Cell DIVE
              - OMAP-23: Vermiform appendix, FFPE, MICS
    - header: Revised Data
      level: 3
      components:
        - content: |
            - 11 Anatomical Structure, Cell Types, and Biomarker Tables
              - Anatomical systems
                - Added all current organs plus support for oral cavity organs: tongue, gingiva, buccal mucosa, major and minor salivary glands
              - Brain
              - Blood vasculature
              - Eye
                - Updated reference formats, resolved many asctb-temp terms
              - Fallopian tube
              - Heart
              - Kidney
              - Skin
              - Spleen
                - Added parent terms when new terms are needed in ontology
                - Updated reference formats
              - Spinal cord
                - Updated reference formats
              - Thymus
            - 6 3D Organs
              - Ovary female, left
              - Ovary female, right
                - Updated FMA to Uberon IDs
              - Knee, female, left
              - Knee, female, right
                - Updated FMA IDs to include colons
              - Lymph node, female
              - Lymph node, male
                - Added Li Yao as 1st author
            - 11 Functional Tissue Unit Illustrations: Revised to match .ai, .png, .svg
              - Spleen white pulp
              - Spleen red pulp
              - Kidney ascending thin loop of Henle
              - Kidney cortical collecting duct
              - Kidney inner medullary collecting duct
              - Kidney outer medullary collecting duct
              - Kidney thick ascending loop of Henle
              - Liver liver lobule
              - Lung pulmonary alveolus
              - Pancreas intercalated duct
              - Pancreas pancreatic acinus
            - 3 Organ Mapping Antibody Panel Tables: Revised to distinguish between CD45 splice variants
              - OMAP-2: Intestine, Fresh frozen, CODEX
              - OMAP-9: Kidney, Fresh frozen, CODEX
              - OMAP-21: Palatine tonsil, FFPE, MICS
            - 7 Crosswalk Tables
              - 2D Functional Tissue Unit
              - 3D Reference Organ
              - Pathway
              - Peripheral nervous system to organ
              - Blood vasculature to organ
              - CTAnn Azimuth
              - CTAnn popv
    - header: Ontology Updates
      level: 3
      components:
        - content: Existing ontologies do not (yet) properly represent healthy anatomical structures and cell types.
            HuBMAP and other teams are actively adding anatomical structure terms to Uberon and novel cell
            types to Cell Ontology (CL) and the Provisional Cell Ontology (PCL) and to improve the quality
            and coverage of these ontologies.
    - header: Uberon
      level: 4
      components:
        - content: From 2018 until January 2023, 5 terms were added to Uberon; since January 2023, 121 new terms have
            been added to Uberon by editors working for HuBMAP for a total of 126 new anatomical structure terms added.
        - buttonUrl: https://github.com/obophenotype/cell-ontology/releases/tag/v2024-09-26
          buttonText: Uberon v2024-11-25
    - header: CL
      level: 4
      components:
        - content:
            From 2018 until January 2023, 50 terms were added to CL; since January 2023, an additional 91 new terms
            have been added to CL by editors working for HuBMAP for a total of 141 new cell types added.
        - buttonUrl: https://github.com/obophenotype/uberon/releases/tag/v2024-11-25
          buttonText: CL v2024-09-26
    - header: PCL
      level: 4
      components:
        - content: 461 new cell type terms were added to PCL by editors and developers working for HuBMAP and BICAN.
        - buttonUrl: https://github.com/obophenotype/provisional_cell_ontology/releases/tag/v2024-07-12
          buttonText: PCL v2024-07-12

- header: Applications
  level: 2
  sections:
    - header: Updated Apps
      level: 3
      components:
        - content: |
            Researcher Apps
            - <a href='https://apps.humanatlas.io/cde/' target="_blank">Cell Distance Explorer</a>
              - A refreshed application look and feel, plus new features, such as a violin graph panel and
                visualization panel modes to explore, inspect, and select cells.
            - <a href='https://apps.humanatlas.io/ftu-explorer/' target="_blank">FTU Explorer</a>
            - <a href='https://apps.humanatlas.io/eui/' target="_blank">Exporation User Interface</a>
            - <a href='https://www.meta.com/experiences/hra-organ-gallery/5696814507101529/' target="_blank">HRA Organ Gallery</a>
            - <a href='https://apps.humanatlas.io/us1/' target="_blank">Cell Population Predictor</a>
            - <a href='https://apps.humanatlas.io/dashboard/' target="_blank">Dashboard</a>
            - <a href='https://apps.humanatlas.io/rui/' target="_blank">Registration User Interface</a>
              - A refreshed application look and feel using the HRA Design System v1.0
            - <a href='https://apps.humanatlas.io/asctb-reporter/' target="_blank">ASCT+B Reporter</a>
              - New URL: <a href='https://apps.humanatlas.io/asctb-reporter/' target="_blank">https://apps.humanatlas.io/asctb-reporter/</a>
        - content: |
            Developer Apps
            - <a href='https://apps.humanatlas.io/api/' target="_blank">API</a>
              - A refreshed user interface, updated data, updated clients, and improved stability.
            - <a href='https://apps.humanatlas.io/us6/' target="_blank">Web Components</a>
              - All HRA web components have been updated with more testing and usability improvements.
    - header: New Developer Apps
      level: 3
      components:
        - content: |
            - <a href='https://pypi.org/project/hra_jupyter_widgets/' target="_blank">Jupyter Widgets for Python Notebook</a>
              - A new Python Package, hra-jupyter-widgets, has been published which makes all HRA Web Components available as
                widgets for Python Notebooks.
            - <a href='https://github.com/x-atlas-consortia/hra-notebooks' target="_blank">HRA Notebooks</a>
              - A new repository is available that has Python Notebooks demonstrating the use of the HRA from Python.
            - HRA Training Content on <a href='https://portal.hubmapconsortium.org/workspaces' target="_blank">HuBMAP Workspaces</a>
              - Human Reference Atlas (HRA) API Tutorial
              - Human Reference Atlas (HRA) UI Jupyter Widgets Tutorial
            - JSON Support in the HRA KG
              - All HRA Digital Objects are now available in JSON format, providing a developer friendly format for independent analysis.
              - New demonstration notebook: <a href='https://github.com/x-atlas-consortia/hra-notebooks/blob/main/notebooks/hra-asctb-tables.ipynb' target="_blank">Getting HRA ASCT+B Table Data</a>

