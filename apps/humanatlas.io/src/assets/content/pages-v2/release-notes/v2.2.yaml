- header: Other Updates
  level: 2
  sections:
    - header: 24 Hour “Multiscale Human” Event
      level: 3
      components:
        - content:
            From 12:00 PM on December 14 until 12:00 PM on December 15, 2024, scholars and practitioners from around the globe will present
            new maps and models of the human body, demonstrate groundbreaking tools and methodologies, and explore the human body "landscape"
            across multiple scales. We hope this fun and accessible event will help kickoff the holiday season, share the pleasures of scientific
            discovery, and create ever more excitement for the power and value of science.
        - buttonUrl: https://humanatlas.io/events/2024-24h/
          buttonText: View Event
