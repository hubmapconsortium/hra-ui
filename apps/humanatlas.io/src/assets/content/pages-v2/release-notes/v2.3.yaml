- header: Data
  level: 2
  pageData:
    itemList: |
      The Human Reference Atlas now includes:
        - [# of] ASCT+B Tables
          - [# of] anatomical structures
          - [# of] cell types
          - [# of] biomarkers
        - [# of] 2D Functional Tissue Units (FTUs)
        - [# of] 3D Organ Models
        - [# of] Organ Mapping Antibody Panel (OMAP) Tables
        - [# of] Crosswalk Tables
        - [# of] Vasculature Common Coordinate Framework (VCCF) Tables
    buttonUrl: https://lod.humanatlas.io/collection/hra/v2.3/
    buttonText: Get data
- header: New Digital Objects
  level: 3
  pageData:
    itemList: |
      - 8 Organ Mapping Antibody Panel (OMAP) Tables
        - OMAP-14: Kidney, FFPE, CyCIF
        - OMAP-15: Intestines, FFPE, CODEX
        - OMAP-16: Lung, FFPE, CODEX
        - OMAP-17: Thymus, Fixed Frozen, IBEX
        - OMAP-18: Lymph Node, Fixed Frozen, IBEX
        - OMAP-19: Palatine tonsil, Fixed Frozen, IBEX
        - OMAP-20: Kidney, Fresh Frozen, IMS/CyCIF
        - OMAP-21: Palatine tonsil, FFPE, MICS
      - 6 Crosswalk Tables
        - Pathway
        - Lymph vasculature to organ
        - Peripheral nervous system to organ
        - Azimuth
        - CellTypist
        - popv
- header: Revised Digital Objects
  level: 3
  pageData:
    itemList: |
      - 19 Anatomical Structures, Cell Types, and Biomarkers (ASCT+B) Tables
        - Blood
        - Blood vasculature
        - Bone marrow
        - Brain
        - Heart
        - Fallopian tube
        - Kidney
        - Knee
        - Liver
        - Lung
        - Lymph node
        - Lymph vasculature
        - Main bronchus
        - Muscular system
        - Ovary
        - Palatine tonsil
        - Peripheral nervous system
        - Placenta
        - Skeleton
      - 13 Organ Mapping Antibody Panel (OMAP) Tables
        - OMAP-1 through OMAP-13 were revised to use new template fields to match antibody validation report fields:
          target_name to target_symbol, dilution to dilution_factor, author_orcid to author_orcids
      - 67 3D Organ Models (formerly 3D Reference Objects)
        - All male and female 3D Organ Models were revised to include the node types as organizational, mesh, or surface
- header: Ontology Updates
  level: 3
  pageData:
    itemList: |
      - 19 Anatomical Structures, Cell Types, and Biomarkers (ASCT+B) Tables
        - Blood
- header: Applications
  level: 2
- header: New Developer Apps
  level: 3
  pageData:
    itemList: |
      - Jupyter Widgets for Python Notebook
        - A new Python Package, hra-jupyter-widgets, has been published which makes all HRA Web Components available as
          widgets for Python Notebooks.
      - HRA Notebooks
        - A new repository is available that has Python Notebooks demonstrating the use of the HRA from Python.
- header: Updated Apps
  level: 3
  pageData:
    itemList: |
      Researcher Apps
        - Cell Distance Explorer
          - A refreshed application look and feel, plus new features, such as a violin graph panel and visualization panel
            modes to explore, inspect, and select cells.
      Developer Apps
        - Cell Distance Explorer
          - A refreshed user interface, updated data, updated clients, and improved stability.
