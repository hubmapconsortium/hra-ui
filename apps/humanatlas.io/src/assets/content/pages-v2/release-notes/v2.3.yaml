    </ul>
    </li>
    </ul>
- header: Revised Digital Objects
  level: 3
  content: <ul>
    <li>19 Anatomical Structures, Cell Types, and Biomarkers (ASCT+B) Tables
    <ul>
    <li>Blood</li>
    <li>Blood vasculature</li>
    <li>Bone marrow</li>
    <li>Brain</li>
    <li>Heart</li>
    <li>Fallopian tube</li>
    <li>Kidney</li>
    <li>Knee</li>
    <li>Liver</li>
    <li>Lung</li>
    <li>Lymph node</li>
    <li>Lymph vasculature</li>
    <li>Main bronchus</li>
    <li>Muscular system</li>
    <li>Ovary</li>
    <li>Palatine tonsil</li>
    <li>Peripheral nervous system</li>
    <li>Placenta</li>
    <li>Skeleton</li>
    </ul>
    </li>
    <li>13 Organ Mapping Antibody Panel (OMAP) Tables
    <ul>
    <li>
    OMAP-1 through OMAP-13 were revised to use new template fields to match antibody validation report fields&#58
    target_name to target_symbol, dilution to dilution_factor, author_orcid to author_orcids
    </li>
    </ul>
    </li>
    <li>67 3D Organ Models (formerly 3D Reference Objects)
    <ul>
    <li>
    All male and female 3D Organ Models were revised to include the node types as organizational, mesh, or surface
    </li>
    </ul>
    </li>
    </ul>
