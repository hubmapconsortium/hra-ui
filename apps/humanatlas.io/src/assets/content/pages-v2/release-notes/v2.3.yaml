    <li>OMAP-14&#58 Kidney, FFPE, CyCIF</li>
    <li>OMAP-15&#58 Intestines, FFPE, CODEX</li>
    <li>OMAP-16&#58 Lung, FFPE, CODEX</li>
    <li>OMAP-17&#58 Thymus, Fixed Frozen, IBEX</li>
    <li>OMAP-18&#58 Lymph Node, Fixed Frozen, IBEX</li>
    <li>OMAP-19&#58 Palatine tonsil, Fixed Frozen, IBEX</li>
    <li>OMAP-20&#58 Kidney, Fresh Frozen, IMS/CyCIF</li>
    <li>OMAP-21&#58 Palatine tonsil, FFPE, MICS</li>
