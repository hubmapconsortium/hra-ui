- header: Resources
  level: 2
  components:
    - content: Explore new and updated Human Reference Atlas publications, standard operating procedures, and contact information.
  sections:
    - header: Publications
      level: 3
      components:
        - content: |
            Recent papers (co-)authored by MC-IU that explain how the HRA is constructed and used:
        - content: |
            - Börner, K. et al. Human BioMolecular Atlas Program (HuBMAP): 3D Human Reference Atlas Construction and Usage. bioRxiv
              2024.03.27.587041 (2024) doi:10.1101/2024.03.27.587041.
            - How to use the Registration and Exploration User Interfaces of the HRA: Börner, Bueckle, Herr II, et al. Tissue registration
              and exploration user interfaces in support of a human reference atlas. Communications Biology 5, 1369 (2022). doi: 10.1038/s42003-022-03644-x
            - Creation and usage of ASCT+B Tables as an essential data structure for the HRA: Börner, Teichmann, Quardokus, et al. Anatomical
              structures, cell types and biomarkers of the Human Reference Atlas. Nature Cell Biology 23, 1117-1128 (2021). doi: 10.1038/s41556-021-00788-6
            - Documenting the CCF Ontology v2.0.1 connecting specimen, biological structure, and spatial data, as well as the HRA API to make the HRA
              programmatically accessible and interoperable with Linked Open Data (LOD): Herr II, Hardi, Quardokus, et al. Specimen, Biological Structure,
              and Spatial Ontologies in Support of a Human Reference Atlas. Scientific Data 10, 171 (2023). doi: 10.1038/s41597-023-01993-8
            - Documenting Organ Mapping Antibody Panels (OMAPs): Quardokus, Saunders, McDonough, et al. Organ Mapping Antibody Panels: A community resource
              for standardized multiplexed tissue imaging. Nature Methods 20, 1174-1178 (2023). doi: 10.1038/s41592-023-01846-7
