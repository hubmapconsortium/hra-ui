- header: Data
  level: 2
  content: <span>The HRA now includes:</span>
    <ul>
    <li>36 ASCT+B Tables
    <ul>
    <li>4,659 anatomical structures</li>
    <li>2,024 cell types</li>
    <li>1,311 biomarkers</li>
    </ul>
    </li>
    <li>22 2D Functional Tissue Units (FTUs)</li>
    <li>65 3D Organ Models</li>
    <li>21 Organ Mapping Antibody Panel (OMAP) Tables</li>
    <li>10 Crosswalk Tables</li>
    <li>7 Vasculature Common Coordinate Framework (VCCF) Tables</li>
    </ul>
