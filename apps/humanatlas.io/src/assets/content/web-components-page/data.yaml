  - component: PageSection
    tagline: Overview
    anchor: overview
    level: 2
    content:
      - component: Markdown
        data: |
          Add lightweight Human Reference Atlas web components, such as applications and APIs, into other portals in the growing ecosystem of human atlases.
          Use these components to make collaboration and data and/or code reuse easier while supporting FAIR data principles.

  - component: PageSection
    tagline: App preview
    anchor: app-preview
    level: 3
