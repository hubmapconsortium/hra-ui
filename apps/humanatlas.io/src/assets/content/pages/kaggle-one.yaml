- type: page-data
  pageData:
    - heading: Overview
      descriptions: |
        Our best estimates show there are over 7 billion people on the planet and 300 billion stars in the Milky Way galaxy. By comparison, the adult human body contains 37 trillion cells. To determine the function and relationship among these cells is a monumental undertaking. Many areas of human health would be impacted if we better understand cellular activity. A problem with this much data is a great match for the Kaggle community.

        Just as the Human Genome Project mapped the entirety of human DNA, the Human BioMolecular Atlas Program (HuBMAP) is a major endeavor. Sponsored by the National Institutes of Health (NIH), HuBMAP is working to catalyze the development of a framework for mapping the human body at a level of glomeruli functional tissue units for the first time in history. Hoping to become one of the world‚Äôs largest collaborative biological projects, HuBMAP aims to be an open map of the human body at the cellular level.

        This competition, "Hacking the Kidney," starts by mapping the human kidney at single-cell resolution.

        The challenge is to detect functional tissue units (FTUs) across different tissue preparation pipelines. An FTU is defined as a ‚Äúthree-dimensional block of cells centered around a capillary, such that each cell in this block is within diffusion distance from any other cell in the same block‚Äù (de Bono, 2013). The goal of this competition is the implementation of a successful and robust glomeruli FTU detector.

        Advancements in HuBMAP will accelerate the world's understanding of the relationships between cell and tissue organization and function and human health. These datasets and insights can be used by researchers in cell and tissue anatomy, pharmaceutical companies to develop therapies, or even parents to show their children the magnitude of the human body.

        Please see <a href="https://www.kaggle.com/c/hubmap-kidney-segmentation">https://www.kaggle.com/c/hubmap-kidney-segmentation</a> for competition details.

- type: page-data
  pageData:
    - heading: Publication
      descriptions: |
        The competition results are published in Nature Communications Biology at
        <a href="https://www.nature.com/articles/s42003-023-04848-5" target="_blank">https://www.nature.com/articles/s42003-023-04848-5</a>.

        See HuBMAP datasets and interactive visualizations on the <a href="https://portal.hubmapconsortium.org/browse/publication/eb975811a1a3005622c4da37d948117e" target="_blank">
        HuBMAP Data Portal</a>.

        <strong>Citation:</strong>
        Jain, Y., Godwin, L.L., Ju, Y. et al. Segmentation of human functional tissue units in support of a Human Reference Atlas. Commun Biol 6, 717 (2023).
        <a href="https://doi.org/10.1038/s42003-023-04848-5" target="_blank">https://doi.org/10.1038/s42003-023-04848-5</a>

