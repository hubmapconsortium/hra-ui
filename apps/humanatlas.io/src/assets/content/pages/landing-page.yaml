# yaml-language-server: $schema=https://raw.githubusercontent.com/hubmapconsortium/hra-ui/main/apps/humanatlas.io/src/pages.schema.json

- type: styled-group
  class: main-content
  styles:
    margin-top: 2.5rem
    padding-bottom: 2rem
    display: flex
    flex-direction: row
  components:
    - type: image
      imageSource: assets/images/hubmap_dude.svg
      alt: Hubmap Logo
      styles:
        height: 4.375rem
        width: 3.125rem
        object-fit: contain
      class: landing-img
    - type: styled-group
      components:
        - type: title
          title: Human Reference Atlas
          styles:
            font-size: 2.25rem
            line-height: 2.125rem
            color: rgb(33,33,33)
            font-weight: 300
            letter-spacing: 0.005rem
            margin-bottom: 0.5rem
          class: landing-title
        - type: title
          title: 3D Multiscale Biomolecular Human Reference Atlas Construction, Visualization, and Usage
          styles:
            font-size: 1.75rem
            font-weight: 300
            color: rgb(68,68,101)
            line-height: 2.125rem
            letter-spacing: 0
          class: landing-subtitle

- type: announcement
  announcementCard:
    - message: "The 8th Release of the Human Reference Atlas (v2.2) is now available! See what's new in HRA v2.2 in "
      route: 'v2.2'
      routeText: '8th Release Notes.'
      emoji: 'ðŸŽ‰'

- type: simple-tile
  description:
    - title: 'The <span class="hra-bold">Human Reference Atlas (HRA)</span> is a multiscale, multimodal, three-dimensional atlas of the anatomical structures and cells in the healthy human body. The HRA provides standard terminologies and data structures for describing specimens, biological structures, and spatial positions linked to existing ontologies.'

- type: margin
  bottom: 3.5rem

- type: carousel
  carouselContainerStyles:
    width: min(77rem,calc(100vw - 32px))
  carouselInfo:
    - title: New publication
      body: Human BioMolecular Atlas Program (HuBMAP): 3D Human Reference Atlas construction and usage
      image: assets/images/carousel_nature_methods.png
      url: https://doi.org/10.1038/s41592-024-02563-5
      buttonText: Read
      alt: A map of relationships between different data structures in the Human Reference Atlas.
    - title: New preprint
      body: Construction, Deployment, and Usage of the Human Reference Atlas Knowledge Graph for Linked Open Data
      image: assets/images/carousel_biorxiv.png
      url: https://doi.org/10.1101/2024.12.22.630006
      buttonText: Read
      alt: A map of relationships between unique data structures that flow in and out of the Human Reference Atlas Knowledge Graph.
    - title: New publication
      body: Functional tissue units in the Human Reference Atlas
      image: assets/images/carousel_nature_communications.png
      route: https://doi.org/10.1038/s41467-024-54591-6
      buttonText: Read
      alt: Medical illustrations of unique functional tissue units.
    - title: Read the flagship publication of the Human Reference Atlas
      body: Anatomical structures, cell types and biomarkers of the Human Reference Atlas
      image: assets/images/carousel_nature_cell_biology.png
      url: https://doi.org/10.1038/s41556-021-00788-6
      buttonText: Read
      alt: The left side of the image shows relationship connections between consortium members and specific organs. The right side of the image displays a human body: Organ illustrations and the respective organ labels surround the human body.

- type: margin
  bottom: 5rem

- type: count-card
  countCardInfo:
    - image: assets/images/consortia.svg
      count: 17
      text: consortia
      alt: Consortia
    - image: assets/images/experts.svg
      count: 250+
      text: experts
      alt: Experts
    - image: assets/images/publications.svg
      count: 1,000+
      text: publications
      alt: Publications
    # SOURCE: https://github.com/x-atlas-consortia/hra-dashboard-data/blob/main/data/data/hra-growth.atlas.csv
