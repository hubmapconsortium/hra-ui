- type: margin
  bottom: 5rem

- type: title
  title: Explore the Human Reference Atlas
  styles:
    font-weight: 300
    font-size: 2.25rem
    line-height: 2.75rem
  class: card-title

- type: margin
  bottom: 2rem

- type: section-card
  cardsInfo:
    - title: Data
      description: Research the data constructing the Human Reference Atlas
      image: assets/images/data_svg.svg
      gif: assets/images/data_gif.gif
      route: overview-data
    - title: CCF Ontology
      description: Discover the Common Coordinate Framework Ontology
      image: assets/images/ontology_svg.svg
