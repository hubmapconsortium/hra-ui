# yaml-language-server: $schema=https://raw.githubusercontent.com/hubmapconsortium/hra-ui/main/apps/humanatlas.io/src/pages.schema.json

- type: title
  title: Human Reference Atlas Training & Outreach
  class: page-title

- type: announcement
  announcementCard:
    - message: "The 7th Release of the Human Reference Atlas (v2.1) is now available! See what's new in HRA v2.1 in "
      route: 'v2.1'
      routeText: '7th Release Notes.'
      emoji: 'ðŸŽ‰'

- type: simple-tile
  description:
    - title: A <span class="hra-bold">Human Reference Atlas (HRA)</span> is a comprehensive, high-resolution, three-dimensional atlas of all the cells in the healthy human body. The Human Reference Atlas provides standard terminologies and data structures for describing specimens, biological structures, and spatial positions linked to existing ontologies.

- type: margin
  bottom: 2.5rem

- type: long-card-with-title
  longCardWithTitleData:
    - heading: Training
      cardData:
        - icon: assets/images/vhmooc.svg
          title: Visible Human Massive Open Online Course (VHMOOC)
          body: A free course that empowers anyone to help construct and properly use the evolving Human Reference Atlas
          externalLink: https://expand.iu.edu/browse/sice/cns/courses/hubmap-visible-human-mooc
          alt: VHMOOC icon
        - icon: assets/images/hra-sop.svg
          title: Human Reference Atlas Standard Operating Procedures
          body: Standard operating procedures for Human Reference Atlas construction, visualization, and usage
          route: standard-operating-procedures
          alt: Dtandard operating procedures icon
      id: training
    - heading: Outreach
      cardData:
        - icon: assets/images/24hr.svg
          title: '24-Hour Human Reference Atlas Event'
          body: Scholars and practitioners present and discuss their work in a fun and accessible style over the course of 24 hours
          externalLink: https://humanatlas.io/events/2022-24h/
          alt: 24 hour HRA Event icon
        - icon: assets/images/kaggle.svg
          title: 'Kaggle #1: HuBMAP - Hacking the Kidney'
          body: Algorithm development challenges that engage teams from around the globe to develop code for Human Reference Atlas construction
          route: kaggle-one
          alt: Kaggle one icon
        - icon: assets/images/kaggle.svg
          title: 'Kaggle #2: HuBMAP + HPA - Hacking the Human Body'
          body: Algorithm development challenges that engage teams from around the globe to develop code for Human Reference Atlas construction
          route: kaggle-two
          alt: Kaggle two icon
        - icon: assets/images/kaggle.svg
          title: 'Kaggle #3: HuBMAP - Hacking the Human Vasculature'
          body: Algorithm development challenges that engage teams from around the globe to develop code for Human Reference Atlas construction
          route: kaggle-three
          alt: Kaggle three icon
        - icon: assets/images/kaggle.svg
          title: 'Kaggle #4: SenNet + HOA - Hacking the Human Vasculature in 3D'
          body: Algorithm development challenges that engage teams from around the globe to develop code for Human Reference Atlas construction
          route: kaggle-four
          alt: Kaggle four icon
      id: outreach
