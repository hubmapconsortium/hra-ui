    - type: styled-group
      id: other-updates
      components:
        - type: title
          title: Other Updates
          class: release-title
          styles:
            margin-bottom: 2.5rem

        - type: title
          title: 24 Hour “Multiscale Human” Event
          styles:
            font-size: 16px
            line-height: 24px
            font-weight: 500
            margin-bottom: 0.5rem
        - type: title
          title:
            From 12:00 PM on December 14 until 12:00 PM on December 15, 2024, scholars and practitioners from around the globe
            will present new maps and models of the human body, demonstrate groundbreaking tools and methodologies,
            and explore the human body "landscape" across multiple scales.
            We hope this fun and accessible event will help kickoff the holiday season, share the pleasures of scientific discovery,
            and create ever more excitement for the power and value of science.
          class: page-data
          styles:
            margin-bottom: 2rem
        - type: button
          text: View Event
          url: https://humanatlas.io/events/2024-24h/
          small: true
          styles:
            margin-bottom: 6rem
