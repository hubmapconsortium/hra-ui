                structures, cell types and biomarkers) and four relationship types
                (<i>part_of, is_a, located_in</i> and characterize). Note that the <i>is_a</i>
                relationship exists for cell types and biomarkers. Read more at
                <a href="https://www.nature.com/articles/s41556-021-00788-6" target="_blank">
