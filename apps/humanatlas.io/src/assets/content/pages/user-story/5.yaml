    - heading: Overview
      descriptions: |
        Compute, visualize, and explore distance distributions between different cells, cell types,
        and anatomical structures (e.g., FTUs), and cell types and morphological features (e.g., the edge of an organ).
        Use the Cell Distance Explorer to add granularity to our understanding of how disease develops
        (e.g., how tumor cells grow or metastasize) in support of targeted therapies.
        Download data and visualizations or embed visualizations on websites.

