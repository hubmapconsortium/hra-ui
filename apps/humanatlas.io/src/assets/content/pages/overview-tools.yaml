- type: title
  title: Human Reference Atlas Tools
  class: page-title

- type: announcement
  announcementCard:
    - message: "The 7th Release of the Human Reference Atlas (v2.1) is now available! See what's new in HRA v2.1 in "
      route: 'v2.1'
      routeText: '7th Release Notes.'
      emoji: 'ðŸŽ‰'

- type: simple-tile
  description:
    - title: A **Human Reference Atlas (HRA)** is a comprehensive, high-resolution, three-dimensional atlas of all the cells in the healthy human body. The Human Reference Atlas provides standard terminologies and data structures for describing specimens, biological structures, and spatial positions linked to existing ontologies.

- type: margin
  bottom: 3.5rem

- type: long-card
  longCardItems:
    - icon: assets/images/asctb_reporter.svg
      title: Anatomical Structures, Cell Types, and Biomarkers (ASCT+B) Reporter
      body: A visualization tool for human organ experts to explore and compare ASCT+B Tables
      route: asctb-reporter
      alt: ASCT+B reporter icon
    - icon: assets/images/cell_graphs.svg
      title: Cell Population Graphs
      body: An interactive tool for exploring and comparing cell populations
      route: cell-population-graphs
      alt: Cell population graphs icon
    - icon: assets/images/rui.svg
      title: Registration User Interface (RUI)
      body: An interactive tool for registering tissue blocks spatially and annotating them semantically using ASCT+B table terms
      route: registration-user-interface
      alt: Registration user interface icon
    - icon: assets/images/eui.svg
      title: Exploration User Interface (EUI)
      body: An interactive tool for exploring and validating spatially registered tissue blocks and cell type populations
      route: exploration-user-interface
      alt: Exploration user interface icon
    - icon: assets/images/ftu_explorer_us4.svg
      title: "Preview: Functional Tissue Unit Explorer"
      body: An interactive tool for exploring functional tissue units (FTUs) via cell types by gene, protein, and lipid biomarkers
      route: user-story/4
      alt: Functional Tissue Unit Explorer icon
    - icon: assets/images/cell_dist_explorer_us5.svg
      title: "Preview: Cell Distance Explorer"
      body: Compute, visualize, and explore distance distributions between different cells, cell types, anatomical structures, and more
      route: /user-story/5
      alt: Functional Tissue Unit Explorer icon
    - icon: assets/images/vr_gallery.svg
      title: Organ Gallery in VR
      body: An immersive application that allows users to explore 3D reference organs, anatomical structures, and cell types in virtual reality
      route: organ-gallery-in-vr
      alt: Organ gallery in VR icon
    - icon: assets/images/hra_milletome.svg
      title: Millitome
      body: A unique 3D printed tool and standard operating procedure for the uniform sectioning of organs
      route: millitome
      alt: Millitome icon
    - icon: assets/images/hra_api.svg
      title: Application Programming Interfaces (APIs)
      body: Query and interact with the HRA using Python, JavaScript, SPARQL, REST, and more
      route: api
      alt: HRA Api icon
