- type: page-data
  pageData:
    - heading: Overview
      descriptions: |
        Organ Mapping Antibody Panels (OMAPs) are collections of antibodies that allow spatial mapping of the anatomical structures and cell types present in diverse organs using multiplexed antibody-based imaging (<a href="https://www.nature.com/articles/s41592-021-01316-y">Hickey et al, 2021</a>).
        The construction of an OMAP is an iterative, resource-intensive process that requires domain expertise in tissue biology, spatial proteomics, and multiplexed imaging (<a href="https://www.nature.com/articles/s41596-019-0206-y">Du et al. 2019</a>, <a href="https://www.nature.com/articles/s41596-021-00644-9">Radtke et al. 2022</a>).
        To overcome these challenges, the Human BioMolecular Atlas Program (HuBMAP) is authoring and publishing OMAPs.
        These community-validated resources directly parallel efforts in the field of flow cytometry to publish Optimized Multicolor Immunofluorescence Panels (OMIPs) (<a href="https://onlinelibrary.wiley.com/doi/10.1002/cyto.a.20916">Mahnke, Chattopadhyay, and Roederer 2010</a>,
        <a href="https://onlinelibrary.wiley.com/doi/10.1002/cyto.a.20959">Roederer and T√°rnok 2010</a>). In contrast to existing antibody validation resources such as the
        <a href="https://avr.hubmapconsortium.org/">HuBMAP Antibody Validation Report</a> and <a href="https://www.proteinatlas.org/humanproteome/tissue">Human Protein Atlas</a>, OMAPs additionally provide experimental details relevant for their successful application (e.g., tissue preservation method, imaging method, antigen retrieval conditions, and antibody cycling order).
        The end result is an assembly of expertly curated antibodies that work together in a single tissue section. The panels presented here are authored and reviewed by experts in pathology, tissue biology, and multiplexed imaging. Information on antibody lots and recommended concentrations vary across experiments and, in the case of antibody dilutions, must be empirically determined.

        To facilitate tissue mapping efforts within and beyond the HuBMAP community, OMAPs are designed for integration with the <a href="https://hubmapconsortium.github.io/ccf-asct-reporter" target="_blank">ASCT+B Reporter</a>
        (<a href="https://www.nature.com/articles/s41556-021-00788-6">B√∂rner et al. 2021</a>), a state-of-the-art visualization tool <a href="https://hubmapconsortium.github.io/ccf-asct-reporter">https://hubmapconsortium.github.io/ccf-asct-reporter</a>.
        We strongly encourage inclusion of blood endothelial markers to empower construction of a human reference atlas using the vasculature common coordinate framework (VCCF), originally proposed by Dr. Zorina Galis
        (<a href="https://www.youtube.com/watch?v=ZGYU_dsb0j4&ab_channel=CyberinfrastructureforNetworkScienceCenter%28CNS%29">Galis 2019</a>) and expanded upon here (<a href="https://www.frontiersin.org/articles/10.3389/fcvm.2020.00029/full">Weber, Ju, and B√∂rner 2020</a>). We additionally recommend the inclusion of antibodies directed against one or more lymphatic endothelial markers to further our understanding of the ‚Äúyet to be charted‚Äù human lymphatic system (<a href="https://www.nature.com/articles/s41591-022-01865-5">Radtke, Lukacs et al, 2022</a>), <a href="https://www.nhlbi.nih.gov/events/2021/yet-be-charted-mapping-lymphatic-system-across-body-scales-and-expertise-domains">NHLBI, NIH 2021</a>, <a href="https://www.niddk.nih.gov/news/meetings-workshops/2022/yet-to-be-charted-lymphatic-system-in-health-and-disease">National Heart, Lung, and Blood Institute (NHLBI), and National Institute of Diabetes and Digestive and Kidney Diseases (NIDDK), 2022</a>.

- type: page-data
  pageData:
    - heading: Goals for OMAP's
      descriptions: |
        - Offset the considerable time (6-8 months) and cost (~$30-60,000 in 2022 USD) associated with creating such resources de novo
        - Standardize data acquisition for multiplexed tissue imaging studies
        - Empower construction of atlases from healthy and diseased human tissues
        - Support the spatial biology community by aggregating highly cited antibody clones
        - Identify essential markers for anatomical structures and cell types in diverse human organs

