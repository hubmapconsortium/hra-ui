<mat-toolbar class="mat-toolbar">
  <a class="hubmap-header" [routerLink]="['/']">HuBMAP</a>
  <a class="hra-header" [routerLink]="['/']">Human Reference Atlas</a>
  <div style="flex-grow: 1"></div>
  <ccf-navbar [items]="navigationItems"></ccf-navbar>
  <menu-tree [treeItems]="hubmapMobileMenu" [positions]="MENU_TREE_POSITIONS"></menu-tree>
  <span class="material-symbols-rounded apps-icon" [matMenuTriggerFor]="childMenu" #menuTrigger="matMenuTrigger"
    >apps</span
  >
  <mat-menu #childMenu="matMenu" class="hubmap-menu-container" xPosition="before" yPosition="below">
    <hubmap-nav [navItems]="hubmapNavItems"></hubmap-nav>
  </mat-menu>
</mat-toolbar>
