<ng-container hraFeature="summary-statistics">
  <button
    mat-icon-button
    class="download"
    hraPlainTooltip="Download data"
    (click)="download()"
    hraFeature="download"
    hraClickEvent
  >
    <mat-icon>download</mat-icon>
  </button>
  <hra-table [csvUrl]="csvUrl()" [columns]="columns()" [rows]="rows()" />
</ng-container>
