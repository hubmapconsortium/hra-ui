<div class="count-card" *ngFor="let card of countInfoList()">
  @if (card.icon) {
    <mat-icon class="card-icon">{{ card.icon }}</mat-icon>
  } @else if (card.iconSrc) {
    <div class="card-icon" [inlineSVG]="card.iconSrc | assetUrl"></div>
  }
  <span class="card-count">{{ card.count }}</span>
  <span class="card-text">{{ card.label }}</span>
</div>
