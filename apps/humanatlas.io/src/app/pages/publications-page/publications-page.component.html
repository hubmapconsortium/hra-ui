<div class="banner">
  <img src="assets/images-v2/publications.png" alt="Publications Banner" />
  <span class="banner-text">Publications</span>
</div>

<hra-table-of-contents-layout>
  <div class="page-sections">
    @for (year of years(); track year) {
      @if (publications()[year].length > 0) {
        <hra-page-section level="2" [anchor]="toAnchor(year)" underlined [tagline]="year">
          @for (pub of publications()[year]; track pub) {
            <markdown class="pub-info" [data]="removeAuthorLinks(pub)"></markdown>
          }
        </hra-page-section>
      }
    }
  </div>
</hra-table-of-contents-layout>
