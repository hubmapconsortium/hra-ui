<hra-table-of-contents-layout>
  <hra-table-of-contents-layout-header>
    <hra-page-section [tagline]="data().title">
      <markdown class="subtitle">{{ data().subtitle }}> </markdown>
      @if (data().action; as action) {
        @if (action.url.startsWith('http')) {
          <a
            mat-button
            hraCtaButton
            hraPrimaryButton
            class="action"
            [attr.href]="action.url"
            target="_blank"
            rel="noopener noreferrer"
          >
            {{ action.label }}
            <mat-icon iconPositionEnd>arrow_right_alt</mat-icon>
          </a>
        } @else {
          <a mat-button hraCtaButton hraPrimaryButton class="action" [routerLink]="action.url">
            {{ action.label }}
            <mat-icon iconPositionEnd>arrow_right_alt</mat-icon>
          </a>
        }
      }
    </hra-page-section>
  </hra-table-of-contents-layout-header>

  @for (item of data().content; track item) {
    <ng-container *hraContentTemplateOutlet="item" />
  }
</hra-table-of-contents-layout>
