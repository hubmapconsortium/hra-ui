- type: header
  headerCard:
    - title: 'Preview: Functional Tissue Unit Explorer'
      subtitle: Examine cell type abundance and biomarker expression values for functional tissue units (FTUs)
      image: assets/images/ftu_explorer_us4.svg
      alt: Functional Tissue Unit Explorer icon

- type: margin
  bottom: 3.5rem

- type: announcement
  announcementCard:
    - message: "The 7th Release of the Human Reference Atlas (v2.1) is now available! See what's new in HRA v2.1 in "
