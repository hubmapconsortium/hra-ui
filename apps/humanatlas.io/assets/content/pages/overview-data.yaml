# yaml-language-server: $schema=https://raw.githubusercontent.com/hubmapconsortium/hra-ui/main/apps/humanatlas.io/src/pages.schema.json

- type: title
  title: Human Reference Atlas Data
  class: page-title

- type: simple-tile
  description:
    - title: A **Human Reference Atlas (HRA)** is a comprehensive, high-resolution, three-dimensional atlas of all the cells in the healthy human body. The Human Reference Atlas provides standard terminologies and data structures for describing specimens, biological structures, and spatial positions linked to existing ontologies.
    - title: Interested in contributing to the Human Reference Atlas (HRA) effort? Please complete this online form to receive relevant information and meeting invites. For questions, please email infoccf@indiana.edu.

- type: margin
  bottom: 3.5rem

- type: long-card
  longCardItems:
    - icon: assets/images/asctb_table.svg
      title: Anatomical Structures, Cell Types and Biomarkers (ASCT+B) Tables
      body: Data tables containing hierarchical anatomical structures, cell types, and biomarkers
      route: asctb-tables
      alt: ASCT+B tables icon
    - icon: assets/images/asctb_azimuth.svg
      title: ASCT+B Cell Types Data from Azimuth Reference Data with Summaries
      body: Crosswalks from Azimuth cell annotation tool to ASCT+B tables with cell population data
      route: asctb-azimuth
      alt: ASCT+B Azimuth icon
    - icon: assets/images/vccf.svg
      title: Vasculature Common Coordinate Framework
      body: The first open, computer-readable, and comprehensive database of the adult human blood vasculature
      route: vccf
      alt: VCCF icon
    - icon: assets/images/two_dim_library.svg
      title: 2D Functional Tissue Unit (FTU) Illustrations
      body: Open-source 2D illustrations of Functional Tissue Units (FTUs) crosswalked to ASCT+B tables used for single cell data exploration
      route: 2d-ftu-illustrations
      alt: 2D Ftu Illustrations icon
    - icon: assets/images/three_dim_library.svg
      title: 3D Reference Object Library
      body: Open-source 3D organs crosswalked to ASCT+B tables used for tissue registration and exploration
      route: 3d-reference-library
      alt: 3D Reference Library icon
    - icon: assets/images/omaps.svg
      title: Organ Mapping Antibody Panels (OMAPs)
      body: Spatial mapping using the anatomical structures and cell types present in diverse organs using multiplexed antibody-based imaging
      route: omap
      alt: OMAP icon
    - icon: assets/images/ccf_ontology.svg
      title: Common Coordinate Framework Ontology
      route: ccf-ontology
      body: Learn about the CCF Ontology and how it supports searching, filtering and browsing in the HuBMAP Portal
      alt: CCF Ontology Icon
    - icon: assets/images/hubmap_data_portal.svg
      title: HuBMAP Data Portal
      externalLink: https://portal.hubmapconsortium.org/
      body: HuBMAP Data Portal is the central resource for discovery, visualization, and download of single-cell tissue data generated by the consortium
      alt: HUBMAP Data Portal icon

- type: margin
  bottom: 1.5rem
