$schema: ../../../app/schemas/content-page/content-page.schema.json
title: |
  Preview: Explore Biomarker Expressions for Cell Types
subtitle: Use the Exploration User Interface to examine anatomical structures, cell types, and biomarkers
icons: product:eui
action:
  label: Use app
  url: https://apps.humanatlas.io/eui/
content:
  - component: PageSection
    tagline: Overview
    anchor: overview
    level: 2
    content:
      component: Markdown
      data: |
        Biomarker expression levels depend on demographic groups (e.g., sex, age) and assay types (bulk vs. spatial data).
        The enhanced Exploration User Interface (EUI) supports the study of biomarker expression across cell types and organs.
        Users can now filter data by anatomical structures, cell types, and biomarkers.
        The biomarker list includes genes, lipids, proteins, metabolites, and proteoforms.
  - component: PageSection
    tagline: Demonstration Primary APIs
    anchor: demonstration-primary-apis
    level: 3
    content:
      - component: Markdown
        data: |
          Use the primary APIs from the demonstration to improve the accuracy of cell type predictions.
          - <a href="https://apps.humanatlas.io/hra-api/">Open API Link</a>
      - component: ApiCommand
        request: https://apps.humanatlas.io/api/hra-pop/cell-summary-report
        method: POST
        rightButton:
          icon: api
          label: Try me
          url: https://apps.humanatlas.io/api/#post-/hra-pop/cell-summary-report
      - component: ApiCommand
        request: https://apps.humanatlas.io/api/hra-pop/supported-organs
        method: GET
        rightButton:
          icon: api
          label: Try me
          url: https://apps.humanatlas.io/api/#get-/hra-pop/supported-organs
      - component: ApiCommand
        request: https://apps.humanatlas.io/api/hra-pop/supported-tools
        method: GET
        rightButton:
          icon: api
          label: Try me
          url: https://apps.humanatlas.io/api/#get-/hra-pop/supported-tools
      - component: ApiCommand
        request: https://apps.humanatlas.io/api/hra-pop/supported-reference-organs
        method: GET
        rightButton:
          icon: api
          label: Try me
          url: https://apps.humanatlas.io/api/#get-/hra-pop/supported-reference-organs
  - component: PageSection
    tagline: Demo Code
    anchor: demo-code
    level: 3
    content:
      component: Markdown
      data: |
        Human Reference Atlas APIs are available freely on GitHub.
        -  <a href="https://github.com/x-atlas-consortia/hra-apps/tree/main/applications/eui-exploration-user-interface">GitHub Repository</a>
  - component: PageSection
    tagline: Application Features
    anchor: application-features
    level: 2
    content:
      - component: Markdown
        data: |
          Explore registered tissue blocks spatially with the Exploration User Interface.
  - component: PageSection
    tagline: Feature Map 2024
    anchor: feature-map-2024
    level: 3
    content:
      component: Image
      src: assets/ui-images/eui_features.png
  - component: PageSection
    tagline: Application User Interface 2024
    anchor: application-user-interface-2024
    level: 3
    content:
      component: Image
      src: assets/content/explore-biomarker-expressions-page/images/us3.png
