title: Exploration User Interface
subtitle: Explore and validate spatially registered single-cell datasets in three-dimensions across organs.
icons: product:eui
action:
  label: Use app
  url: https://apps.humanatlas.io/eui/
content:
  - component: PageSection
    tagline: Overview
    anchor: overview
    level: 2
    content:
      - component: Markdown
        data: |
          The Exploration User Interface (EUI) app showcases spatially registered data across multiple scales.
          Navigate multiple coordinate systems, including spatial, physiologic, and organ-based browsing.

  - component: PageSection
    tagline: App features
    anchor: app-features
    level: 3
    content:
      - component: Markdown
        data: |
          - List navigation: Browse, select, show, and hide anatomical structures, cell types, and biomarkers with their nested tree listings in the left side menu.
          - Filter: Open filter options (e.g. sex, assay types, etc) to refine the 3D scene viewer and data results on the right side menu.
          - Selecting tissue blocks: It is possible to select a block of tissue samples either using the bodies on stage or the cards in the right side menu.
            Color coding helps to identify different selections.
          - Registered data: Dig deeper into the source data with the cards in the results list on the right side menu.

      - component: Image
        src: assets/ui-images/eui_features.png

  - component: PageSection
    tagline: Tutorials and demo videos
    anchor: tutorials-demo-videos
    level: 3
    content:
      - component: Markdown
        data: |
          - [EUI Demo](https://www.youtube.com/watch?v=OQ0N8pZS4Rc)
          - [How to double-check a RUI registration with the EUI](https://www.youtube.com/watch?v=UloDIG0S64w)
          - [Tutorial: Using the Exploration User Interface (EUI) on the GTEx Portal](https://www.youtube.com/watch?v=CWCGORb2zZ4)
