<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Medical Illustration Web Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script src="wc.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
    </style>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const illustration1 = document.getElementById('illustration-1');
        const illustration2 = document.getElementById('illustration-2');

        function toggleHighlight(cell) {
          const id = cell.representation_of;
          const highlight1 = illustration1.highlight;
          const highlight2 = illustration2.highlight;
          const newHighlight = highlight1 === id || highlight2 === id ? undefined : id;
          illustration1.highlight = illustration2.highlight = newHighlight;
        }

        illustration1.addEventListener('cell-click', (event) => {
          toggleHighlight(event.detail);
        });

        illustration2.addEventListener('cell-click', (event) => {
          toggleHighlight(event.detail);
        });
      });
    </script>
  </head>
  <body>
    <hra-illustration-wc
      id="illustration-1"
      selected-illustration="https://purl.humanatlas.io/2d-ftu/pancreas-intercalated-duct"
      remote-api-endpoint="assets/TEMP/2d-ftu-illustrations.jsonld"
    ></hra-illustration-wc>
    <hra-illustration-wc
      id="illustration-2"
      selected-illustration="https://purl.humanatlas.io/2d-ftu/pancreas-pancreatic-acinus"
      remote-api-endpoint="assets/TEMP/2d-ftu-illustrations.jsonld"
    ></hra-illustration-wc>
  </body>
</html>
