<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Medical Illustration Web Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script src="wc.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
    </style>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const illustration = document.getElementById('illustration');

        function toggleHighlight(cell) {
          const id = cell.representation_of;
          illustration.highlight = illustration.highlight !== id ? id : undefined;
        }

        illustration.addEventListener('cell-click', (event) => {
          toggleHighlight(event.detail);
        });
      });
    </script>
  </head>
  <body>
    <hra-illustration-wc
      id="illustration"
      selected-illustration="https://purl.humanatlas.io/2d-ftu/pancreas-intercalated-duct"
      remote-api-endpoint="assets/TEMP/2d-ftu-illustrations.jsonld"
    ></hra-illustration-wc>
  </body>
</html>
