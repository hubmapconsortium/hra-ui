<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Medical Illustration Web Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const illustrationsUrl = '../assets/TEMP/2d-ftu-illustrations.jsonld';

        const illustration = document.getElementById('wc1');
        illustration.lookupSrc = illustrationsUrl;
        illustration.illustrationSrc = 'https://purl.humanatlas.io/2d-ftu/lung-pulmonary-alveolus';
        illustration.addEventListener('nodeClicked', (node) => {
          if (node.detail.label === 'type II pneumocyte') {
            illustration2.highlightedNodeGroup = 'large intestine crypt goblet cell';
          } else {
            illustration2.highlightedNodeGroup = '';
          }
        });

        const illustration2 = document.getElementById('wc2');
        illustration2.lookupSrc = illustrationsUrl;
        illustration2.illustrationSrc = 'https://purl.humanatlas.io/2d-ftu/large-intestine-crypt-lieberkuhn';
      });
    </script>
  </head>
  <body>
    <hra-illustration-wc id="wc1"></hra-illustration-wc>
    <hra-illustration-wc id="wc2"></hra-illustration-wc>
  </body>
</html>
