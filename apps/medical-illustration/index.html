<!doctype html>
<html lang="en" data-beasties-container>
  <head><base href="/ui/medical-illustration/">
    <meta charset="utf-8">
    <title>Medical Illustration Web Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
    </style>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const illustration = document.getElementById('illustration');

        function toggleHighlight(cell) {
          const id = cell.representation_of;
          illustration.highlight = illustration.highlight !== id ? id : undefined;
        }

        illustration.addEventListener('cell-click', (event) => {
          toggleHighlight(event.detail);
        });
      });
    </script>
  <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.css"></noscript></head>
  <body>
    <hra-medical-illustration id="illustration" selected-illustration="https://purl.humanatlas.io/2d-ftu/pancreas-intercalated-duct" illustrations="assets/TEMP/2d-ftu-illustrations.jsonld"></hra-medical-illustration>
  <script src="polyfills.js" type="module"></script><script src="main.js" type="module"></script></body>
</html>
