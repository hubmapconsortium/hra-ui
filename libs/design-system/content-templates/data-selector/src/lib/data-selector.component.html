<!-- data-selector.component.html -->

<mat-form-field>
  <mat-label class="label"> {{ label() }} </mat-label>
  <mat-select class="select" (selectionChange)="selection.set($event.value)">
    @for (label of labels(); track label) {
      <option [value]="label">
        {{ label }}
      </option>
    }
  </mat-select>
</mat-form-field>

<ng-container *hraContentTemplateOutlet="item()"></ng-container>
