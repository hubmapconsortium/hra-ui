<div class="header-icons">
  @if (app(); as id) {
    <hra-product-logo [id]="id" class="product-logo"></hra-product-logo>
  }
  @if (organ(); as id) {
    <hra-organ-logo [id]="id" class="organ-logo"></hra-organ-logo>
  }
  @if (category(); as id) {
    <hra-category-logo [id]="id" class="category-logo"></hra-category-logo>
  }
</div>
<hra-section-link level="1" [anchor]="anchor()" underlined="true">{{ tagline() }}</hra-section-link>
