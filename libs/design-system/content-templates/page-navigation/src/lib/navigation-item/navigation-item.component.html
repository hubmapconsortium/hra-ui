<a [attr.href]="navigationLink()" (click)="itemClicked.emit(section())">
  <div class="navigation-label" [class.selected]="selected()" [style.margin-left]="level() * 0.75 + 'rem'">
    {{ section().label }}
  </div>
</a>
@if (section().subSections) {
  @for (child of section().subSections; track child) {
    <hra-navigation-item
      [section]="child"
      [level]="level() + 1"
      [currentItem]="currentItem()"
      (itemClicked)="itemClicked.emit($event)"
    ></hra-navigation-item>
  }
}
