<div class="navigation-container">
  <div class="navigation-top">{{ tagline() }}</div>
  <div class="link-container">
    <!-- @for (section of sections(); track section) {
      <hra-navigation-item
        class="navigation-link"
        [section]="section"
        [level]="0"
        (itemClicked)="currentItem.set($event)"
        [currentItem]="currentItem()"
      ></hra-navigation-item>
    } -->
    <mat-tree #tree [dataSource]="dataSource" [childrenAccessor]="childrenAccessor">
      <mat-tree-node
        *matTreeNodeDef="let node"
        matTreeNodePadding
        [matTreeNodePaddingIndent]="12"
        (activation)="selectedNode = node"
        (click)="selectedNode = node"
      >
        <div class="node-content leaf" [class.selected]="selectedNode === node">
          {{ node.label }}
        </div>
      </mat-tree-node>

      <mat-tree-node
        *matTreeNodeDef="let node; when: hasChild"
        matTreeNodePadding
        [matTreeNodePaddingIndent]="12"
        [cdkTreeNodeTypeaheadLabel]="node.label"
        (activation)="selectedNode = node"
        (click)="selectedNode = node"
      >
        <div class="node-content" [class.selected]="selectedNode === node">
          {{ node.label }}
        </div>
      </mat-tree-node>
    </mat-tree>
  </div>
</div>
