<table matSort (matSortChange)="sortData($event)">
  <tr>
    @for (column of columns; track column) {
      <th [mat-sort-header]="column">{{ column }}</th>
    }
  </tr>

  @for (data of sortedData; track data) {
    <tr>
      @for (column of columns; track column) {
        <td>{{ data[column] }}</td>
      }
    </tr>
  }
</table>
