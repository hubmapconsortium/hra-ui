<img alt="" [src]="imageUrl()" />
<div class="card-content">
  @if (webComponentName()) {
    <h2 class="product-title">{{ productTitle() }}</h2>
    <h1 class="web-component-name">{{ webComponentName() }}</h1>
  } @else {
    <h2 class="product-title">{{ productTitle() }}</h2>
  }
  <span class="description">{{ description() }}</span>
</div>

<div class="card-footer">
  <button (click)="openUseApp()" mat-button hraPrimaryButton hraButtonSize="medium">Use App</button>
  <button
    (click)="openEmbedCode()"
    [disabled]="disableButton()"
    mat-flat-button
    hraPrimaryButton
    hraButtonSize="medium"
  >
    Embed
  </button>
</div>
