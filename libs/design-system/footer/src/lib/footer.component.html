<div class="footer-left">
  <div class="footer-left-content">
    <a href="https://humanatlas.io" target="_blank" rel="noopener noreferrer">
      <img [attr.src]="logo() | assetUrl" alt="Human Reference Atlas Logo" />
    </a>
    <span class="copyright">
      <mat-icon fontSet="material-symbols-outlined">copyright</mat-icon>
      2024 CNS at Indiana University
    </span>
  </div>
</div>
<div class="footer-right">
  <div class="footer-right-content">
    <div class="social-funded">
      <div class="social-media">
        @for (link of socialLinks; track link) {
          <hra-social-media-button size="large" [name]="link"></hra-social-media-button>
        }
      </div>
      <div class="funded-by">
        <span>Funded By:</span>
        <div class="funded-logo">
          <a href="https://www.iu.edu/index.html" target="_blank" rel="noopener noreferrer">
            <img [attr.src]="'assets/logo/iu.svg' | assetUrl" alt="Indiana University Logo" />
          </a>
          <a href="https://www.nih.gov/" target="_blank" rel="noopener noreferrer">
            <img [attr.src]="'assets/logo/nih.svg' | assetUrl" alt="National Institutes of Health (NIH) Logo" />
          </a>
          <a href="https://cifar.ca/" target="_blank" rel="noopener noreferrer">
            <img [attr.src]="'assets/logo/cifar.svg' | assetUrl" alt="CIFAR Logo" />
          </a>
          <div class="spacer"></div>
          <div class="spacer"></div>
          <div class="spacer"></div>
        </div>
      </div>
    </div>
    <div class="disclaimer">
      Medical Disclaimer: This resource is intended for research purposes only. It should not be used for emergencies or
      medical or professional advice.
    </div>
  </div>
</div>
