<ng-container hraFeature="copyable-url">
  <div class="link">
    <a
      mat-icon-button
      hraClickEvent
      [attr.href]="url()"
      target="_blank"
      rel="noopener noreferrer"
      hraPlainTooltip="Open in new tab"
    >
      <mat-icon>open_in_new</mat-icon>
    </a>
    <span class="text">
      {{ url() }}
    </span>
  </div>
  <button
    mat-button
    hraFeature="copy"
    [hraClickEvent]="{ url: url() }"
    class="copy"
    hraPlainTooltip="Copy link"
    (click)="copyUrl()"
  >
    <mat-icon>content_copy</mat-icon>
    Copy
  </button>
</ng-container>
