<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" [hraTreeSize]="size()">
  <mat-tree-node
    *matTreeNodeDef="let node"
    [class.selected]="selectedNode === node"
    (activation)="selectedNode = node"
    (click)="selectedNode = node"
  >
    {{ node.name }}
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" [cdkTreeNodeTypeaheadLabel]="node.name">
    <div class="mat-tree-node" matTreeNodeToggle>
      <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="tree-node-icon">
          {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
        </mat-icon>
      </button>
      {{ node.name }}
    </div>

    <div [class.tree-invisible]="!treeControl.isExpanded(node)" role="group">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
