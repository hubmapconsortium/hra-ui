<div class="left">
  <hra-brand-logo></hra-brand-logo>
</div>
<div class="middle">
  <div class="content">
    <div class="text-area">
      <span class="text1">Manage your privacy preferences</span>
      <span class="text2">Cookies and similar technologies are used to play videos and to improve this website.</span>
    </div>
    <div class="hyperlink">
      <hra-text-hyperlink [text]="'Privacy Policy'" [url]="'/privacy-policy'" [icon]="'arrow_right_alt'">
      </hra-text-hyperlink>
    </div>
  </div>
</div>
<div class="right">
  <div class="consent-buttons">
    <button mat-flat-button hraButtonSize="large" hraButtonVariant="primary" (click)="allowAll.emit()">
      Allow all
    </button>
    <button mat-flat-button hraButtonSize="large" hraButtonVariant="primary" (click)="allowNecessaryOnly.emit()">
      Allow necessary only
    </button>
  </div>
  <button
    mat-button
    hraButtonSize="large"
    hraButtonVariant="primary"
    class="customize-button"
    (click)="customize.emit()"
  >
    Customize
  </button>
</div>
