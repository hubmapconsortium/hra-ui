<div class="page">
  <hra-page-navigation class="nav-large" [sections]="data"></hra-page-navigation>

  <div class="page-content">
    <hra-page-section tagline="Page label" [size]="1" [showDivider]="true">
      <header-content>
        <div class="header-icons">
          <hra-product-logo name="cde" size="large"></hra-product-logo>
          <div class="icon-background">
            <mat-icon class="header-icon" svgIcon="organ:blood"></mat-icon>
          </div>
        </div>
      </header-content>
      <section-content>
        <section-content *ngTemplateOutlet="sectionContentPlaceholder"> </section-content>
        <button mat-button hraCtaButton>
          Action
          <mat-icon iconPositionEnd>arrow_forward</mat-icon>
        </button>
      </section-content>
    </hra-page-section>

    <hra-page-navigation class="nav-small" [sections]="data"></hra-page-navigation>

    <hra-page-section tagline="Section label in sentence case 1" [size]="2" [showDivider]="true">
      <section-content *ngTemplateOutlet="sectionContentPlaceholder"> </section-content>
    </hra-page-section>

    <hra-page-section tagline="Section label in sentence case 2" [size]="3">
      <section-content *ngTemplateOutlet="sectionContentPlaceholder"> </section-content>
    </hra-page-section>

    <hra-page-section tagline="Section label in sentence case 3" [size]="4">
      <section-content *ngTemplateOutlet="sectionContentPlaceholder"> </section-content>
    </hra-page-section>

    <hra-page-section tagline="Section label in sentence case 4" [size]="5">
      <section-content *ngTemplateOutlet="sectionContentPlaceholder"> </section-content>
    </hra-page-section>

    <hra-page-section tagline="Section label in sentence case 5" [size]="6">
      <section-content *ngTemplateOutlet="sectionContentPlaceholder"> </section-content>
    </hra-page-section>

    <hra-page-section tagline="Section label in sentence case 6" [size]="2" [showDivider]="true">
      <section-content *ngTemplateOutlet="sectionContentPlaceholder"> </section-content>
    </hra-page-section>

    <hra-page-section tagline="Section label in sentence case 7" [size]="3">
      <section-content *ngTemplateOutlet="sectionContentPlaceholder"> </section-content>
    </hra-page-section>

    <hra-page-section tagline="Section label in sentence case 8" [size]="3">
      <section-content *ngTemplateOutlet="sectionContentPlaceholder"> </section-content>
    </hra-page-section>
  </div>
</div>

<ng-template #sectionContentPlaceholder>
  This is placeholder text. We should try to keep this short. When writing content, imagine you've never been to the HRA
  before. What would you want to learn here?
  <ul>
    <li>Text always goes on top.</li>
    <li>Other components may be swapped out for the button set.</li>
  </ul>
</ng-template>
