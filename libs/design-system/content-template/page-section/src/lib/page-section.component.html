<div class="header-content" [class.hidden]="size() !== 1">
  <ng-content select="header-content"></ng-content>
</div>
<span class="header" [style.font]="headerFont()[0]" [style.letter-spacing]="headerFont()[1]">{{ tagline() }}</span>
@if (size() === 1) {
  <mat-divider />
}
<div class="content">
  <ng-content select="content"></ng-content>
</div>
