<button
  mat-icon-button
  [matMenuTriggerFor]="options"
  hraIconButtonSize="medium"
  aria-label="Example icon-button with a menu"
>
  <mat-icon>more_vert</mat-icon>
</button>

<mat-menu #options="matMenu" class="hra-menu">
  <button mat-menu-item [matMenuTriggerFor]="downloads">
    <mat-icon>download</mat-icon>
    Downloads
  </button>
  <button mat-menu-item>
    <mat-icon>fullscreen</mat-icon>
    Full Screen
  </button>
  <button mat-menu-item>
    <mat-icon>visibility_off</mat-icon>
    Hide Cell Links
  </button>
  <button mat-menu-item>
    <mat-icon>code</mat-icon>
    Embed App
  </button>
  <button mat-menu-item>
    <mat-icon>info</mat-icon>
    Help
  </button>
</mat-menu>

<mat-menu #downloads="matMenu" class="hra-menu">
  <button mat-menu-item>
    <mat-icon>download</mat-icon>
    Cells CSV
  </button>
  <button mat-menu-item>
    <mat-icon>download</mat-icon>
    Cell Links CSV
  </button>
  <button mat-menu-item>
    <mat-icon>download</mat-icon>
    Cells & Cell Links ZIP
  </button>
  <button mat-menu-item>
    <mat-icon>download</mat-icon>
    Color Map CSV
  </button>
  <button mat-menu-item>
    <mat-icon>info</mat-icon>
    <span>Help</span>
  </button>
</mat-menu>
