<h2 class="header">
  @let stepValue = step();
  @if (stepValue !== undefined) {
    <hra-step-indicator [value]="stepValue"> </hra-step-indicator>
  }

  <span>{{ title() }}</span>
  <ng-content select="hra-workflow-card-actions"> </ng-content>

  <div class="filler"></div>
  <ng-content select="hra-workflow-card-extra"> </ng-content>
</h2>

<div class="content">
  <ng-content></ng-content>
</div>

@let progressValue = progress();
@if (progressValue !== undefined) {
  <mat-progress-bar class="progress" mode="determinate" [value]="100 * progressValue"> </mat-progress-bar>
}
