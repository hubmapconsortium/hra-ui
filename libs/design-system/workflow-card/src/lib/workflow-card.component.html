<div class="content" [class.allow-upload]="allowUpload()">
  <ng-content></ng-content>
</div>
@if (allowUpload()) {
  <mat-progress-bar
    mode="determinate"
    [class.ready]="loadProgress() === 0"
    [class.fully-loaded]="loadProgress() === 1"
    [value]="loadProgress() * 100"
  ></mat-progress-bar>
}
