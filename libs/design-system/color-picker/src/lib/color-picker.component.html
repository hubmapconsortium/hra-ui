<span
  class="color-pick"
  [style.background]="hexColor()"
  [colorPicker]="hexColor()"
  cpWidth="252px"
  cpOutputFormat="hex"
  cpPositionOffset="-17%"
  [cpOKButton]="true"
  cpOKButtonClass="accept-button"
  cpOKButtonText="Accept"
  [cpCancelButton]="true"
  cpCancelButtonClass="cancel-button"
  cpAlphaChannel="always"
  [cpUseRootViewContainer]="true"
  (colorPickerOpen)="colorPickerOpen.emit(colorPicker)"
  (colorPickerClose)="colorPickerOpen.emit(null)"
  (colorPickerChange)="this.hexColor.set($event)"
  (colorPickerSelect)="selectColor($event)"
  data-testid="color-picker-button"
  #colorPicker="ngxColorPicker"
></span>
