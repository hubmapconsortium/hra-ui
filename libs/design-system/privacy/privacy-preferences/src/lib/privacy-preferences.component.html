<div class="header">
  <hra-brand-logo size="small" />

  <button mat-icon-button mat-dialog-close="dismiss" aria-label="Close privacy preferences">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-divider />

<mat-tab-group mat-stretch-tabs class="tab-group" [(selectedIndex)]="tabIndex">
  <mat-tab label="Consent">
    <div class="consent-content">
      <p>This website uses cookies and similar technologies.</p>
      <p>
        We use anonymized statistics data insights to improve our website. Marketing cookies are needed to watch videos
        on this website.
      </p>
    </div>
  </mat-tab>
  <mat-tab label="Details">
    <ng-scrollbar hraScrollOverflowFade>
      <hra-categories [(categories)]="categories" />
    </ng-scrollbar>
  </mat-tab>
</mat-tab-group>

<mat-divider />

<div class="footer-buttons">
  <button mat-flat-button hraCtaButton hraPrimaryButton mat-dialog-close="allow-necessary">Allow necessary only</button>

  @if (tabIndex() === 0) {
    <button mat-button hraCtaButton hraSecondaryButton (click)="tabIndex.set(1)">Customize</button>
  } @else {
    <button mat-flat-button hraCtaButton hraPrimaryButton [mat-dialog-close]="categories()">Allow selection</button>
  }

  <button mat-flat-button hraCtaButton hraPrimaryButton mat-dialog-close="allow-all">Allow all</button>
</div>
