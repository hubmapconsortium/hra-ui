<button hraFeature="visual-button" hraClickEvent [attr.disabled]="disabled() ? '' : null" (click)="cardClick.emit()">
  <div class="label-container">
    <span class="label">{{ label() }}</span>
    @if (variant() === 'bottom') {
      <mat-icon>arrow_right_alt</mat-icon>
    }
  </div>

  <img class="image" [attr.src]="imageUrl()" alt="" />
</button>
