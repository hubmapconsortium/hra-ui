@let value = action();

@if (typeof value === 'string') {
  <a mat-icon-button [href]="value" aria-label="Help & documentation" hraPlainTooltip="Help & documentation">
    <mat-icon>help</mat-icon>
  </a>
} @else {
  <button
    mat-icon-button
    [matMenuTriggerFor]="value"
    aria-label="Open help menu"
    hraPlainTooltip="Help & documentation"
  >
    <mat-icon>help</mat-icon>
  </button>
}
