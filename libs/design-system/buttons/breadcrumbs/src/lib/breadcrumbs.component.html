<nav class="navigation">
  <ol class="crumbs">
    @for (crumb of crumbs(); track $index) {
      <li class="crumb">
        @if (crumb.route) {
          @if (crumb.route.startsWith('http')) {
            <a class="label" hraHyperlink [href]="crumb.route">{{ crumb.name }}</a>
          } @else {
            <a class="label" hraHyperlink [routerLink]="crumb.route">{{ crumb.name }}</a>
          }
        } @else {
          <span class="label">{{ crumb.name }}</span>
        }

        @if (!$last) {
          <div class="separator">/</div>
        }
      </li>
    }
  </ol>
</nav>
