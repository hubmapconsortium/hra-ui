<nav class="navigation">
  <ol class="crumbs">
    @for (crumb of crumbs(); track $index) {
      <li class="crumb">
        @if (crumb.route) {
          @if (crumb.route.startsWith('http')) {
            <a hraHyperlink [href]="crumb.route">{{ crumb.name }}</a>
          } @else {
            <a hraHyperlink [routerLink]="crumb.route">{{ crumb.name }}</a>
          }
        } @else {
          <span>{{ crumb.name }}</span>
          <div class="text-position-helper"></div>
        }

        @if (!$last) {
          <mat-icon class="icon">chevron_right</mat-icon>
        }
      </li>
    }
  </ol>
</nav>
