<a
  mat-icon-button
  hraFeature="social-media"
  hraClickEvent
  [hraIconButtonVariant]="variant()"
  [hraIconButtonSize]="size()"
  [attr.aria-label]="data().label"
  [attr.href]="data().link"
  target="_blank"
  rel="noopener noreferrer"
>
  @if (data().isFontIcon) {
    <mat-icon [fontIcon]="data().icon"></mat-icon>
  } @else {
    <mat-icon [svgIcon]="data().icon"></mat-icon>
  }
</a>
