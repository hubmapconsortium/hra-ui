<ng-container hraFeature="funder">
  <span class="title">Funded By:</span>
  <div class="funders">
    @for (funder of fundersData(); track funder.name) {
      <a hraClickEvent class="funder" [attr.href]="funder.link" target="_blank" rel="noopener noreferrer">
        <img [attr.src]="funder.image | assetUrl" [alt]="funder.name" />
      </a>
    }
  </div>
</ng-container>
