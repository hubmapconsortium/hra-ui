<ng-scrollbar>
  <div class="navigation-container">
    <div class="navigation-top">{{ tagline() }}</div>
    <div class="navigation-links">
      @for (section of treeData(); track section) {
        <hra-table-of-contents-item
          class="navigation-link"
          [section]="section"
          [level]="0"
        ></hra-table-of-contents-item>
      }
    </div>
  </div>
</ng-scrollbar>
