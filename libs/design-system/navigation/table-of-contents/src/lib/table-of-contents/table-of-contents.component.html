<ng-scrollbar>
  <nav class="link-container" aria-labelledby="table-of-contents-navigation">
    <div id="table-of-contents-navigation" class="navigation-top">{{ tagline() }}</div>
    @for (section of sections(); track section) {
      <hra-table-of-contents-item
        class="navigation-link"
        [section]="section"
        [selected]="activeSection() === section"
      ></hra-table-of-contents-item>
    }
  </nav>
</ng-scrollbar>
