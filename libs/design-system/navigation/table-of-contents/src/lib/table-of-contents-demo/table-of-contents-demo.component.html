<div class="page">
  <hra-table-of-contents class="nav-large" />

  <div class="page-content">
    <hra-page-section tagline="Page label">
      <ng-container *ngTemplateOutlet="sectionContentPlaceholder" />
      <button mat-button hraCtaButton>
        Action
        <mat-icon iconPositionEnd>arrow_forward</mat-icon>
      </button>
    </hra-page-section>

    <hra-page-section tagline="Section label in sentence case 1" level="2" anchor="section-label-in-sentence-case-1">
      <ng-container *ngTemplateOutlet="sectionContentPlaceholder" />
    </hra-page-section>

    <hra-page-section tagline="Section label in sentence case 2" level="3" anchor="section-label-in-sentence-case-2">
      <ng-container *ngTemplateOutlet="sectionContentPlaceholder" />
    </hra-page-section>

    <hra-page-section tagline="Section label in sentence case 3" level="4" anchor="section-label-in-sentence-case-3">
      <ng-container *ngTemplateOutlet="sectionContentPlaceholder" />
    </hra-page-section>

    <hra-page-section tagline="Section label in sentence case 4" level="5" anchor="section-label-in-sentence-case-4">
      <ng-container *ngTemplateOutlet="sectionContentPlaceholder" />
    </hra-page-section>

    <hra-page-section tagline="Section label in sentence case 5" level="6" anchor="section-label-in-sentence-case-5">
      <ng-container *ngTemplateOutlet="sectionContentPlaceholder" />
    </hra-page-section>

    <hra-page-section tagline="Section label in sentence case 6" level="2" anchor="section-label-in-sentence-case-6">
      <ng-container *ngTemplateOutlet="sectionContentPlaceholder" />
    </hra-page-section>

    <hra-page-section tagline="Section label in sentence case 7" level="3" anchor="section-label-in-sentence-case-7">
      <ng-container *ngTemplateOutlet="sectionContentPlaceholder" />
    </hra-page-section>

    <hra-page-section tagline="Section label in sentence case 8" level="3" anchor="section-label-in-sentence-case-8">
      <ng-container *ngTemplateOutlet="sectionContentPlaceholder" />
    </hra-page-section>
  </div>
</div>

<ng-template #sectionContentPlaceholder>
  This is placeholder text. We should try to keep this short. When writing content, imagine you've never been to the HRA
  before. What would you want to learn here?
  <ul>
    <li>Text always goes on top.</li>
    <li>Other components may be swapped out for the button set.</li>
  </ul>
</ng-template>
