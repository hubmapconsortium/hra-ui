@if (url().isAbsolute) {
  <a
    hraFeature="navigation-item-external"
    [hraClickEvent]="{ label: navigationItem().label }"
    mat-list-item
    [href]="url().value"
  >
    <ng-container *ngTemplateOutlet="content" />
  </a>
} @else {
  <a
    hraFeature="navigation-item-internal"
    [hraClickEvent]="{ label: navigationItem().label }"
    mat-list-item
    [routerLink]="url().value"
    [activated]="rla.isActive"
    routerLinkActive="active"
    [routerLinkActiveOptions]="routerLinkActiveOptions"
    #rla="routerLinkActive"
  >
    <ng-container *ngTemplateOutlet="content" />
  </a>
}

<ng-template #content>
  <div class="nav-content">
    @if (navigationItem().icon; as icon) {
      <mat-icon matListItemIcon>{{ icon }}</mat-icon>
    }

    <span matListItemTitle>
      {{ navigationItem().label }}
    </span>
  </div>
</ng-template>
