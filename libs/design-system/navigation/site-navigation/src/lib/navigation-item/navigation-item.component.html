<mat-list-item
  class="page"
  [class.in-category]="isInCategory()"
  [activated]="currentPath() === navigationItem().url"
  (click)="navLink.click()"
>
  @if (navigationItem().icon) {
    <mat-icon matListItemIcon>{{ navigationItem().icon }}</mat-icon>
  }
  <a [routerLink]="navigationItem().url" matListItemTitle #navLink>{{ navigationItem().label }}</a>
</mat-list-item>
