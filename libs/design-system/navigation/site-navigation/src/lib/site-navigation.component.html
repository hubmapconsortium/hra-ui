<div class="heading">
  <div class="tagline">Help & Documentation</div>
  <div class="description">
    Documentation, guides, and standard operating procedures for Human Reference Atlas usage.
  </div>
</div>

<mat-divider />

<div class="content">
  <mat-nav-list>
    @for (navMenuItem of navigationMenu.menuItems; track navMenuItem) {
      @if (navMenuItem.type === 'category') {
        <hra-navigation-category [navigationCategory]="navMenuItem" />
      } @else if (navMenuItem.type === 'item') {
        <hra-navigation-page [navigationItem]="navMenuItem" />
      }
      <mat-divider />
    }
  </mat-nav-list>
</div>
