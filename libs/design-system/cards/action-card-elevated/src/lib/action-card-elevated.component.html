<img alt="" [src]="imageUrl()" />
<div class="card-content">
  @if (componentName()) {
    <h2 class="product-title">{{ productTitle() }}</h2>
    <h1 class="component-name">{{ componentName() }}</h1>
  } @else {
    <h2 class="product-title">{{ productTitle() }}</h2>
  }
  <span class="description">{{ description() }}</span>
</div>

<div class="card-footer">
  <button (click)="useAppClick.emit()" mat-button hraPrimaryButton hraButtonSize="medium">Use App</button>
  @if (!hideEmbedButton()) {
    <button (click)="embedClick.emit()" mat-flat-button hraPrimaryButton hraButtonSize="medium">Embed</button>
  }
</div>
