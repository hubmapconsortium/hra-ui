@if (categoryIcon(); as id) {
  <hra-category-logo [id]="id" class="logo" />
}
@if (productIcon(); as id) {
  <hra-product-logo [id]="id" class="logo" />
}
@if (organIcon(); as id) {
  <hra-organ-logo [id]="id" class="logo" />
}
<div class="count-card-content">
  <p class="count">
    {{ count() | number }}
    @if (showSuffix()) {
      <span>+</span>
    }
  </p>
  <p class="label-text">{{ label() }}</p>
</div>
