@for (card of cards(); track $index) {
  <hra-action-card-outline-default
    [app]="card.app"
    [tagline]="card.tagline"
    [description]="card.description"
    [leftActionName]="card.leftActionName"
    [leftActionUrl]="card.leftActionUrl"
    [rightActionName]="card.rightActionName"
    [rightActionUrl]="card.rightActionUrl"
  >
  </hra-action-card-outline-default>
}
