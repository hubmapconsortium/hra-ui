<div class="card-content">
  <div class="card-header">
    @if (app(); as logo) {
      <hra-product-logo [id]="logo" class="product-logo" />
    }
    <div class="card-label">{{ tagline() }}</div>
  </div>
  <span class="description">{{ description() }}</span>
</div>

<div class="card-footer">
  <a hraHyperlink [href]="leftActionUrl()" target="_blank">
    {{ leftActionName() }}
  </a>
  <a hraHyperlink [href]="rightActionUrl()" target="_blank">
    {{ rightActionName() }}
  </a>
</div>
