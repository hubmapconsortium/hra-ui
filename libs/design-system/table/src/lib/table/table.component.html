<ng-scrollbar hraScrollOverflowFade>
  <table mat-table [dataSource]="dataSource" matSort aria-label="Table with sort function">
    @for (column of columns; track column) {
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [sortActionDescription]="`Sort by ${column}`">
          {{ column | titlecase }}
        </th>
        <td mat-cell *matCellDef="let element">
          @if (element[column]['url']) {
            <a hraHyperlink [href]="element[column]['url']" target="_blank" rel="noopener noreferrer">
              {{ element[column]['label'] }}
            </a>
          } @else {
            {{ element[column] }}
          }
        </td>
      </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row [class.odd]="i % 2 === 1" *matRowDef="let row; let i = index; columns: columns"></tr>
  </table>
</ng-scrollbar>
