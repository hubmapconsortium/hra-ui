<ng-container hraFeature="nav-header-buttons">
  @if (brandmark()) {
    <a
      class="hra-logo"
      hraFeature="humanatlas"
      hraClickEvent
      href="https://humanatlas.io"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Visit Human Reference Atlas"
      [hraPlainTooltip]="hraTooltip()"
    >
      <hra-brand-mark variant="small"></hra-brand-mark>
    </a>
  }
  <a class="app-logo" hraFeature="app" hraClickEvent [attr.href]="appLink()" [attr.alt]="appTitle() + ' logo'">
    <hra-icon [svgIcon]="app()" />
  </a>

  <span class="logos-text">
    @if (variant() === 'sidenav') {
      <mat-button-toggle class="app-name-nav" value="bold" disableRipple>
        <span class="label">{{ appTitle() }}</span>
      </mat-button-toggle>
    } @else {
      <a class="app-name" hraFeature="app" hraClickEvent [href]="appLink()" aria-label="Return to app home">
        <span class="app-label">{{ appTitle() }}</span>
      </a>
    }
    @if (appStatus()) {
      <hra-software-status-indicator [status]="appStatus()!" size="small"></hra-software-status-indicator>
    }
  </span>
</ng-container>
