<div class="sheet-header">
  <button mat-icon-button class="close" aria-label="Close bottom sheet" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<ng-scrollbar hraScrollOverflowFade>
  <div class="sheet-content" tabindex="-1" cdkFocusInitial>
    @switch (data.variant) {
      @case ('table') {
        <hra-table [rows]="data.rows" [columns]="data.columns" [hideHeaders]="data.hideHeaders ?? false" />
      }

      @case ('page-section') {
        <hra-page-section [tagline]="data.tagline" />
        @if (data.content) {
          <div class="section-content">{{ data.content }}</div>
        }
      }

      @case ('page-sections') {
        <div class="multiple-sections">
          @for (section of data.sections; track section.tagline) {
            <div class="section-item">
              <hra-page-section [tagline]="section.tagline" />
              @if (section.content) {
                <div class="section-content">{{ section.content }}</div>
              }
            </div>
          }
        </div>
      }
    }
  </div>
</ng-scrollbar>
