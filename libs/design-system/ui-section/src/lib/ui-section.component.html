<div class="ui-section-card" [class.mobile-view]="isMobile()" [class.desktop-view]="isDesktop()">
  <img alt="app-image" [src]="imagePath()" class="app-image" [class.mobile-view]="isMobile()" />
  <div class="ui-content-main">
    <div class="ui-content" [class.mobile-view]="isMobile()">
      <hra-product-logo [name]="logoPath()" size="large"> </hra-product-logo>
      <div class="ui-content-header">
        <h1>
          {{ tagline() }}
        </h1>
        <hra-software-status-indicator [status]="appStatus()!" size="large"></hra-software-status-indicator>
      </div>
    </div>
    <p class="ui-content-description">
      {{ description() }}
    </p>
    <div class="ui-section-buttons">
      <button (click)="openAppUrl()" hraCtaButton mat-button>
        Use App
        <mat-icon iconPositionEnd>arrow_forward</mat-icon>
      </button>
      <button (click)="openDocumentationLink()" hraCtaButton hraButtonVariant="secondary" disableRipple mat-button>
        Learn More
        <mat-icon iconPositionEnd>arrow_forward</mat-icon>
      </button>
    </div>
  </div>
</div>
