<div class="object">
  <img src="assets/ui-images/placeholder.png" alt="" />
</div>
<div class="object-menu">
  <span class="tagline">{{ tagline() }}</span>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    hraIconButtonSize="large"
    aria-label="Icon to open nested menu"
    hraMicroTooltip="More"
  >
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="submenu">
      <mat-icon>download</mat-icon>
      Downloads
      <mat-icon class="expand-arrow">arrow_right</mat-icon>
    </button>
    <button mat-menu-item>
      <mat-icon class="reset icon">database</mat-icon>
      View source data
    </button>
    <mat-divider class="menu-divider"></mat-divider>
    <button mat-menu-item>
      <mat-icon [svgIcon]="'social:github'"></mat-icon>
      Get organ icons on GitHub
    </button>
  </mat-menu>
  <mat-menu #submenu="matMenu">
    @if (variant() === 'organs') {
      <button mat-menu-item>
        <mat-icon>download</mat-icon>
        GLB - Extraction sites
      </button>
      <button mat-menu-item>
        <mat-icon>download</mat-icon>
        GLB - Reference organs
      </button>
      <mat-divider class="menu-divider"></mat-divider>
    }
    <button class="csv-button" mat-menu-item>
      <mat-icon>download</mat-icon>
      <span class="csv-label">CSV-Crosswalk</span>
      <span class="csv-desc">
        A CSV file connecting HRA datasets (e.g., 3D Organs, FTU Illustrations, OMAPs) to ontology terms in the ASCT+B
        tables.
      </span>
    </button>
  </mat-menu>
</div>
