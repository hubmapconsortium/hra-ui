<mat-menu #menu="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="submenu">
    <mat-icon>download</mat-icon>
    Downloads
    <mat-icon class="expand-arrow">arrow_right</mat-icon>
  </button>
  <mat-divider class="menu-divider"></mat-divider>
  <a mat-menu-item [href]="viewerCardData().sourceDataUrl" target="_blank" rel="noopener noreferrer">
    <mat-icon class="reset icon">database</mat-icon>
    View source data
  </a>
</mat-menu>
<mat-menu #submenu="matMenu">
  @if (hasFile('svg')) {
    <a mat-menu-item [attr.href]="getFileUrl('svg')" download>
      <mat-icon>download</mat-icon>
      SVG
    </a>
  }
  @if (hasFile('png')) {
    <a mat-menu-item [attr.href]="getFileUrl('png')" download>
      <mat-icon>download</mat-icon>
      PNG
    </a>
  }
  @if (hasFile('ai')) {
    <a mat-menu-item [attr.href]="getFileUrl('ai')" download>
      <mat-icon>download</mat-icon>
      Adobe Illustrator
    </a>
  }
  @if (hasFile('glb')) {
    <a mat-menu-item [attr.href]="getFileUrl('glb')" download>
      <mat-icon>download</mat-icon>
      GLB
    </a>
  }
  <mat-divider class="menu-divider"></mat-divider>
  <a mat-menu-item class="csv-button" [attr.href]="viewerCardData().crosswalkUrl" download>
    <mat-icon>download</mat-icon>
    <span class="csv-label">CSV-Crosswalk</span>
    <span class="csv-desc"> A CSV file connecting digital objects to ontology terms in ASCT+B Tables. </span>
  </a>
</mat-menu>
