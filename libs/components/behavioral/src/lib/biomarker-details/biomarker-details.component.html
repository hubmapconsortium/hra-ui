<hra-label-box class="header-label">
  Cell Types by Gene Biomarkers
  <mat-icon (click)="this.isTableFullScreen = !this.isTableFullScreen" class="end">{{
    isTableFullScreen ? 'close_fullscreen' : 'open_in_full'
  }}</mat-icon>
</hra-label-box>

<mat-tab-group class="table" mat-stretch-tabs="false" color="accent">
  <mat-tab *ngFor="let tab of tabs">
    <ng-template mat-tab-label>
      <span class="foobar">{{ tab.label }}</span>
    </ng-template>
    <hra-biomarker-table [data]="tab.tableRows" [columns]="tab.tableColumns"></hra-biomarker-table>
  </mat-tab>
</mat-tab-group>

<hra-label-box class="mean-legend-box">
  Biomarker Expression Mean in FTU
  <mat-icon class="icon" [hraHover]="gradienthover">info_outlined</mat-icon>
</hra-label-box>
<div class="mean-legend-wrapper">
  <hra-gradient-legend [gradient]="gradientPoints" class="mean-legend"></hra-gradient-legend>
</div>

<hra-label-box class="size-legend-box">
  Percentage of Cells in FTU
  <mat-icon class="icon" [hraHover]="sizehover">info_outlined</mat-icon>
</hra-label-box>
<div class="size-legend-wrapper">
  <hra-size-legend [sizes]="sizes" class="size-legend"></hra-size-legend>
</div>

<hra-label-box class="source-label">
  Source Data
  <mat-icon class="end">expand_more</mat-icon>
</hra-label-box>
<div class="source-list-wrapper">
  <hra-source-list [sources]="source()" class="source-list"></hra-source-list>
</div>

<ng-template #gradienthover>
  <div class="hoverdata">
    {{ gradientHoverInfo }}
  </div>
</ng-template>

<ng-template #sizehover>
  <div class="hoverdata">
    {{ sizeHoverInfo }}
  </div>
</ng-template>
