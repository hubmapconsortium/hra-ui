<hra-label-box class="header-label">
  Cell Types by Gene Biomarkers
  <mat-icon class="end">close_fullscreen</mat-icon>
</hra-label-box>

<mat-tab-group class="table" mat-stretch-tabs="false">
  <mat-tab *ngFor="let tab of tabs">
    <ng-template mat-tab-label>
      <span class="foobar">{{ tab.label }}</span>
    </ng-template>
    <hra-biomarker-table [data]="tab.tableData" [columns]="tab.tableColumns"></hra-biomarker-table>
  </mat-tab>
</mat-tab-group>

<hra-label-box class="mean-legend-box">
  Biomarker Expression Mean in FTU
  <mat-icon class="icon">info_outlined</mat-icon>
</hra-label-box>
<hra-gradient-legend [gradient]="gradient" class="mean-legend"></hra-gradient-legend>

<hra-label-box class="percentage-legend-box">
  Percentage of Cells in FTU
  <mat-icon class="icon">info_outlined</mat-icon>
</hra-label-box>
<hra-size-legend [sizes]="sizes" class="percentage-legend"></hra-size-legend>

<hra-label-box class="source-label">
  Source Data
  <mat-icon class="end">expand_more</mat-icon>
</hra-label-box>
<hra-source-list [sources]="sources" class="source-list"></hra-source-list>
