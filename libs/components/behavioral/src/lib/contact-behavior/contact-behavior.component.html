<hra-contact-modal
  *ngIf="!isSubmitted"
  [productLogoUrl]="productLogoUrl"
  [productTitle]="productTitle"
  (submitClick)="onSubmit()"
></hra-contact-modal>

<hra-info-modal
  *ngIf="isSubmitted"
  [productLogoUrl]="productLogoUrl"
  [productTitle]="productTitle"
  [description]="description"
></hra-info-modal>
