<hra-landing-page-intro
  [title]="landingPageIntroTitle() ?? ''"
  [img]="landingPageIntroImg() ?? ''"
  [partners]="landingPageIntroPartners() ?? ''"
  [description]="landingPageIntroDescription() ?? ''"
  [moreText]="landingPageIntroMoreText() ?? ''"
  (moreClick)="exploreFTU()"
>
</hra-landing-page-intro>
<hra-metrics
  class="metrics"
  [title]="metricsTitle() ?? ''"
  [metrics]="metricItems"
  [logo]="metricsLogo() ?? ''"
  #intersectable
>
</hra-metrics>
<hra-landing-page-in-depth
  class="landing-page-content"
  [title]="landingPageDepthTitle() ?? ''"
  [description]="landingPageDepthDescription() ?? ''"
  [moreText]="landingPageDepthMoreText() ?? ''"
  [img]="landingPageDepthImg() ?? ''"
  (moreClick)="readMore()"
  #intersectable
>
</hra-landing-page-in-depth>
