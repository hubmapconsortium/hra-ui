<table class="table" mat-table [dataSource]="dataSource">
  <caption class="sr-only">
    Cell type table by Biomarker
  </caption>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Cell Type</th>

    <td mat-cell *matCellDef="let element">
      {{ element[0] }}
    </td>
  </ng-container>

  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef>Cell Count</th>

    <td mat-cell *matCellDef="let element">
      {{ element[1] !== undefined ? (element[1] | number) : 'no data' }}
    </td>
  </ng-container>

  <ng-container *ngFor="let column of columns; let index = index" [matColumnDef]="column">
    <th class="column-header cell" mat-header-cell *matHeaderCellDef>
      {{ column }}
    </th>

    <td class="cell" mat-cell *matCellDef="let element">
      <hra-biomarker-table-data-icon
        *ngIf="element[index] !== undefined"
        [color]="element[index].color"
        [size]="element[index].size"
      >
      </hra-biomarker-table-data-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsWithTypeAndCount"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsWithTypeAndCount"></tr>
</table>
