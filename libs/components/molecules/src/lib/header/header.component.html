<a class="product" matRipple [hraLink]="productTitleLink">
  <img class="logo image" [src]="productLogoUrl" alt="Product Logo" aria-hidden="true" />
  <h1 class="text">{{ productTitle }}</h1>
</a>
<h1 class="app text">{{ appTitle }}</h1>

<div class="filler"></div>

<button class="button explorer" mat-button (click)="aboutClicked()" disableRipple>
  <a class="about" [hraLink]="aboutLink">
    <mat-icon class="icon">info_outlined</mat-icon>
    <span class="text">FTU Explorer</span>
  </a>
</button>

<button class="button contact" mat-button (mouseup)="contactClick.emit()" disableRipple>
  <mat-icon>mail_outlined</mat-icon>
  Contact
</button>
