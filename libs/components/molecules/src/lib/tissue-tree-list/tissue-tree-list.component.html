<div style="width: 16.5rem">
  <mat-tree [dataSource]="dataSource" [treeControl]="control" class="tree">
    <mat-tree-node
      (click)="selectNode(node)"
      *matTreeNodeDef="let node; let level = level"
      [matTreeNodePadding]="level"
      matTreeNodePaddingIndent="56"
      tabIndex="0"
      matTreeNodeToggle
      class="toggle"
      [attr.aria-label]="'Toggle ' + node.label"
    >
      <button mat-icon-button>
        <mat-icon>
          {{ control.isExpanded(node) ? 'keyboard_arrow_up' : 'chevron_right' }}
        </mat-icon>
      </button>
      {{ node.label }}
    </mat-tree-node>

    <mat-tree-node
      *matTreeNodeDef="let node; let level = level; when: hasChild"
      matTreeNodeToggle
      class="toggle"
      [attr.aria-label]="'Toggle ' + node.label"
    >
      <button mat-icon-button>
        <mat-icon>
          {{ control.isExpanded(node) ? 'keyboard_arrow_up' : 'chevron_right' }}
        </mat-icon>
      </button>
      {{ node.label }}
    </mat-tree-node>
  </mat-tree>
</div>
