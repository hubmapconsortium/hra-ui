<div
  *ngIf="url"
  [class.nothovered]="!hovering"
  [inlineSVG]="url"
  [evalScripts]="scriptEvalMode"
  (onSVGInserted)="setSvgElement($event)"
></div>

<ng-container *ngIf="nodeHover$ | async as hover">
  <ng-template
    cdkConnectedOverlay
    cdkConnectedOverlayPanelClass="hra-interactive-svg-tooltip-panel"
    [cdkConnectedOverlayOrigin]="hover.origin"
    [cdkConnectedOverlayViewportMargin]="16"
    [cdkConnectedOverlayOpen]="true"
  >
    <div class="tooltip">{{ hover.node }}</div>
  </ng-template>
</ng-container>
