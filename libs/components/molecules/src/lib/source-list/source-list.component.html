<hra-label-box class="toggle" (click)="toggleTable()">
  Source Data
  <mat-icon class="end">
    {{ showTable ? 'keyboard_arrow_down' : 'keyboard_arrow_up' }}
  </mat-icon>
</hra-label-box>

<div class="table-content" [class.hidden]="!showTable">
  <table *ngIf="sources.length !== 0" mat-table [dataSource]="sources">
    <caption class="sr-only">
      Source List Table with Title and Links
    </caption>

    <!-- Position Column -->
    <ng-container matColumnDef="link">
      <th class="sr-only" mat-header-cell *matHeaderCellDef>Item Number</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}.</td>
    </ng-container>

    <!-- Data Column -->
    <ng-container matColumnDef="title">
      <th class="sr-only" mat-header-cell *matHeaderCellDef>Title and Link</th>
      <td mat-cell *matCellDef="let element">
        {{ element.title }}
        <br />
        <a [href]="element.link" target="_blank">{{ element.label }}</a>
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: ['link', 'title']"></tr>
  </table>
  <hra-empty-biomarker
    *ngIf="sources.length === 0"
    [collaborateText]="collaborateText"
    [message]="message"
    (collaborateClick)="collaborateClick.emit()"
  ></hra-empty-biomarker>
</div>
