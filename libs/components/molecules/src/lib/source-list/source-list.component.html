<button mat-icon-button class="toggle" (click)="toggleTable()">
  <h1 class="text">Source Data</h1>
  <mat-icon>
    {{ showTable ? 'keyboard_arrow_down' : 'keyboard_arrow_up' }}
  </mat-icon>
</button>

<table mat-table [dataSource]="sources" [class.hidden]="!showTable">
  <caption class="sr-only">
    Source List Table with Title and Links
  </caption>

  <!-- Position Column -->
  <ng-container matColumnDef="link">
    <th class="sr-only" mat-header-cell *matHeaderCellDef>Item Number</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}.</td>
  </ng-container>

  <!-- Data Column -->
  <ng-container matColumnDef="title">
    <th class="sr-only" mat-header-cell *matHeaderCellDef>Title and Link</th>
    <td mat-cell *matCellDef="let element">
      {{ element.title }}
      <br />
      <a [href]="element.link" target="_blank">{{ element.link }}</a>
    </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: ['link', 'title']"></tr>
</table>
