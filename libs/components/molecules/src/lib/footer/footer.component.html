<button class="button" mat-stroked-button>
  <mat-icon>info</mat-icon>
  Ilustration
</button>

<button
  class="button"
  mat-stroked-button
  (click)="isOpen = !isOpen"
  type="button"
  cdkOverlayOrigin
  #anchor="cdkOverlayOrigin"
>
  <mat-icon>file_download</mat-icon>
  Download
</button>

<button class="button" mat-stroked-button>
  <mat-icon>code</mat-icon>
  Embed
</button>

<div class="filler"></div>

<button class="button" mat-stroked-button (click)="contactComponent()">
  <mat-icon>mail</mat-icon>
  Contact
</button>

<button class="button" mat-stroked-button>
  <mat-icon>open_in_new</mat-icon>
  HRA Portal
</button>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="anchor"
  [cdkConnectedOverlayOpen]="isOpen"
  [cdkConnectedOverlayPositions]="DOWNLOADS_LIST_POSITION"
  [cdkConnectedOverlayOffsetX]="0"
  cdkConnectedOverlayHasBackdrop="false"
  cdkConnectedOverlayPush="false"
  cdkConnectedOverlayPanelClass="download-options-panel"
  (overlayOutsideClick)="isOpen = false"
>
  <mat-action-list>
    <button mat-list-item (click)="download()">Download XLXS</button>
    <button mat-list-item (click)="download()">Download JSON-LD</button>
    <button mat-list-item (click)="download()">Download AI</button>
    <button mat-list-item (click)="download()">Download PDF</button>
    <button mat-list-item (click)="download()">Download PNG</button>
  </mat-action-list>
</ng-template>
