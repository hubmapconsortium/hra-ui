<div *ngIf="isSmall">
  <a class="product-logo-link">
    <img class="product-logo-image" [src]="productLogoUrl" alt="Prodoct Logo" />
    <div class="product-title">{{ productTitle }}</div>
  </a>
</div>
<div class="filler" *ngIf="isSmall"></div>

<button class="button" mat-button [hraLink]="embed" disableRipple>
  <mat-icon>code</mat-icon>
  Embed Illustration
</button>

<button
  class="button download-button"
  mat-button
  (click)="downloadListOpen = !downloadListOpen"
  type="button"
  cdkOverlayOrigin
  #anchor="cdkOverlayOrigin"
  disableRipple
>
  <span class="material-symbols-outlined"> download </span>
  Download Illustration
</button>

<button class="button illustration-metadata" mat-button [hraLink]="illustrationMetadata" disableRipple>
  <mat-icon>info_outlined</mat-icon>
  Illustration Metadata
</button>

<button class="button contact" *ngIf="isSmall" mat-button (click)="contactClick.emit()" disableRipple>
  <mat-icon>mail_outlined</mat-icon>
  Contact
</button>

<button class="button ftu-explorer" *ngIf="isSmall" mat-button [hraLink]="aboutLink" disableRipple>
  <mat-icon>open_in_new</mat-icon>
  HRA Portal
</button>

<div class="filler" *ngIf="!isSmall"></div>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="anchor"
  [cdkConnectedOverlayOpen]="downloadListOpen"
  [cdkConnectedOverlayPositions]="DOWNLOADS_LIST_POSITION"
  [cdkConnectedOverlayOffsetX]="0"
  cdkConnectedOverlayHasBackdrop="false"
  cdkConnectedOverlayPush="false"
  cdkConnectedOverlayPanelClass="download-options-panel"
  (overlayOutsideClick)="handleOutsideClick($event)"
>
  <mat-action-list>
    <button
      mat-list-item
      *ngFor="let format of downloadFormats"
      (click)="downloadListOpen = false; download.emit(format)"
    >
      {{ format.label }}
    </button>
  </mat-action-list>
</ng-template>
