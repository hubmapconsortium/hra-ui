<hra-expansion-panel [title]="'Histogram'">
  <hra-expansion-panel-actions>
    <cde-histogram-menu (open)="histogramEl().open()" (download)="download($event)"></cde-histogram-menu>
  </hra-expansion-panel-actions>
  <hra-expansion-panel-header-content>
    <cde-color-picker-label
      [label]="totalCellTypeLabel"
      [(color)]="totalCellTypeColor"
      (colorPickerOpen)="colorPicker.set($event)"
    >
    </cde-color-picker-label>
  </hra-expansion-panel-header-content>
  <hra-fullscreen-portal title="Histogram" (opened)="resizeAndSyncView()" (closed)="resizeAndSyncView()">
    <hra-fullscreen-actions>
      <cde-histogram-menu dialogOpen="true"></cde-histogram-menu>
    </hra-fullscreen-actions>

    <hra-fullscreen-portal-content data-testid="portal-content">
      <div class="histogram" style="height: 100%; width: 100%" data-testid="histogram" #histogram></div>
    </hra-fullscreen-portal-content>
  </hra-fullscreen-portal>
</hra-expansion-panel>
