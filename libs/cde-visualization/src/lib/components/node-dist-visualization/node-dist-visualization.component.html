<hra-expansion-panel title="Visualization" disabled>
  <hra-expansion-panel-actions>
    <cde-node-dist-visualization-menu
      [(edgesDisabled)]="edgesDisabled"
      (fullscreenClick)="fullscreen.open()"
      (downloadClick)="download()"
      (resetViewClick)="resetView()"
      (resetDeletedClick)="resetAllCells.emit()"
    >
    </cde-node-dist-visualization-menu>
  </hra-expansion-panel-actions>

  <hra-expansion-panel-header-content>
    <cde-node-dist-visualization-controls [(viewMode)]="viewMode"> </cde-node-dist-visualization-controls>
  </hra-expansion-panel-header-content>

  <hra-fullscreen-portal title="Visualization" #fullscreen>
    <hra-fullscreen-actions>
      <cde-node-dist-visualization-menu
        fullscreenMode
        [(edgesDisabled)]="edgesDisabled"
        (downloadClick)="download()"
        (resetViewClick)="resetView()"
        (resetDeletedClick)="resetAllCells.emit()"
      >
      </cde-node-dist-visualization-menu>

      <cde-node-dist-visualization-controls [(viewMode)]="viewMode"> </cde-node-dist-visualization-controls>
    </hra-fullscreen-actions>

    <hra-fullscreen-portal-content>
      <hra-node-dist-vis class="vis" data-testid="node-dist-vis"></hra-node-dist-vis>
    </hra-fullscreen-portal-content>
  </hra-fullscreen-portal>
</hra-expansion-panel>
