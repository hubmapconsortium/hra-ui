<button
  mat-icon-button
  class="delete"
  aria-label="Delete selected nodes"
  hraIconButtonSize="large"
  hraPlainTooltip="Select at least one cell to delete it from this dataset"
  [disabled]="deleteDisabled()"
  (click)="deleteClick.emit()"
>
  <mat-icon>delete</mat-icon>
</button>

<mat-button-toggle-group
  aria-label="Visualization mode"
  hraButtonToggleSize="medium"
  [value]="viewMode()"
  (change)="viewMode.set($event.value)"
>
  <mat-button-toggle value="select" hraPlainTooltip="Select cells to delete from this dataset">
    Select
  </mat-button-toggle>
  <mat-button-toggle value="inspect" hraPlainTooltip="Get information about individual cell types">
    Inspect
  </mat-button-toggle>
  <mat-button-toggle value="explore" hraPlainTooltip="Zoom, pan, and rotate the view of this visualization">
    Explore
  </mat-button-toggle>
</mat-button-toggle-group>
