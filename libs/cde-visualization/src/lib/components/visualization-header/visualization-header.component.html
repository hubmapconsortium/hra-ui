<div class="home">
  <a class="hra-logo" href="https://humanatlas.io" target="_blank" rel="noopener noreferrer">
    <img [attr.src]="'assets/logo/hra_small.svg' | assetUrl" alt="Human Reference Atlas home" class="hra-small" />
  </a>
  <a class="cde-logo" [href]="homeLink()" rel="noopener noreferrer">
    <img [attr.src]="'assets/logo/cde_logo.svg' | assetUrl" alt="Cell Distance Explorer home" />
    <span>
      <div class="mat-caption cde-label">Cell Distance Explorer</div>
      <div class="mat-caption preview-app">HRA Preview Application</div>
    </span>
  </a>
</div>
