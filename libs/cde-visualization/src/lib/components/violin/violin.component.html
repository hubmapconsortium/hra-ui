<hra-expansion-panel tagline="Violin Graph" disabled>
  <hra-expansion-panel-actions>
    <cde-violin-menu (open)="violinEl().open()" (download)="download($event)"></cde-violin-menu>
  </hra-expansion-panel-actions>
  <hra-fullscreen-portal
    tagline="Violin Graph"
    (opened)="fullScreenEnabled.set(true); resizeAndSyncView()"
    (closed)="fullScreenEnabled.set(false); resizeAndSyncView()"
  >
    <hra-fullscreen-actions>
      <cde-violin-menu dialogOpen (download)="download($event)"></cde-violin-menu>
    </hra-fullscreen-actions>
    <hra-fullscreen-portal-content>
      <ng-scrollbar class="violin" hraScrollOverflowFade>
        <div class="violin-container" [class.full-screen]="fullScreenEnabled()" data-testid="violin" #violin></div>
      </ng-scrollbar>
    </hra-fullscreen-portal-content>
  </hra-fullscreen-portal>
</hra-expansion-panel>
