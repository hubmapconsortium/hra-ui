<mat-list class="list">
  @if (items().length > 1) {
    <mat-list-item class="item">
      <div class="item-content">
        <mat-checkbox
          class="description"
          labelPosition="after"
          [checked]="allSelected"
          (change)="updateAllItemsSelection($event.checked)"
        >
        </mat-checkbox>
        <div class="checkbox-label">All Spatial Locations</div>
      </div>
    </mat-list-item>
  }
  @for (item of items(); track itemId) {
    <mat-list-item class="item">
      <div class="item-content">
        <mat-checkbox
          class="description"
          labelPosition="after"
          [checked]="item.selected"
          (change)="updateItemSelection($index, $event.checked)"
        >
        </mat-checkbox>
        <button mat-icon-button class="delete" (click)="removeItem($index)">
          <mat-icon>delete_outlined</mat-icon>
        </button>
        <div class="checkbox-label">{{ item.description }}</div>
      </div>
    </mat-list-item>
  }
</mat-list>
