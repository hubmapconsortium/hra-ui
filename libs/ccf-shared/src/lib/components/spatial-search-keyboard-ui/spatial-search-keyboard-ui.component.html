<div hraFeature="keyboard-ui" class="keys">
  <div class="keyrow">
    <div
      hraFeature="q"
      hraClickEvent
      class="key blue"
      (mousedown)="keyClicked.emit('q')"
      (mouseover)="keyHovered.emit('q')"
      (mouseout)="keyHovered.emit()"
      [class.highlighted]="currentKey === 'q'"
    >
      Q
    </div>
    <div
      hraFeature="w"
      hraClickEvent
      class="key green"
      (mousedown)="keyClicked.emit('w')"
      (mouseover)="keyHovered.emit('w')"
      (mouseout)="keyHovered.emit()"
      [class.highlighted]="currentKey === 'w'"
    >
      W
    </div>
    <div
      hraFeature="e"
      hraClickEvent
      class="key blue"
      (mousedown)="keyClicked.emit('e')"
      (mouseover)="keyHovered.emit('e')"
      (mouseout)="keyHovered.emit()"
      [class.highlighted]="currentKey === 'e'"
    >
      E
    </div>
  </div>
  <div class="keyrow">
    <div
      hraFeature="a"
      hraClickEvent
      class="key red"
      (mousedown)="keyClicked.emit('a')"
      (mouseover)="keyHovered.emit('a')"
      (mouseout)="keyHovered.emit()"
      [class.highlighted]="currentKey === 'a'"
    >
      A
    </div>
    <div
      hraFeature="s"
      hraClickEvent
      class="key green"
      (mousedown)="keyClicked.emit('s')"
      (mouseover)="keyHovered.emit('s')"
      (mouseout)="keyHovered.emit()"
      [class.highlighted]="currentKey === 's'"
    >
      S
    </div>
    <div
      hraFeature="d"
      hraClickEvent
      class="key red"
      (mousedown)="keyClicked.emit('d')"
      (mouseover)="keyHovered.emit('d')"
      (mouseout)="keyHovered.emit()"
      [class.highlighted]="currentKey === 'd'"
    >
      D
    </div>
  </div>
  <div *ngIf="shiftPressed" class="shift">SHIFT</div>
</div>
