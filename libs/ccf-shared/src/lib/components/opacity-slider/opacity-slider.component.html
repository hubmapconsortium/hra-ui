<div class="slider-box">
  <div class="slider-and-label">
    <mat-form-field>
      <mat-label>Input</mat-label>
      <input matInput [value]="opacity" type="number" />
    </mat-form-field>
    <mat-slider class="slider" [class.disabled]="!visible" [step]="1" [min]="0" [max]="100" [disableRipple]="true">
      <input
        matSliderThumb
        class="opacity-slider"
        [value]="opacity"
        (input)="opacityChange.emit(+slider.value)"
        #slider
      />
    </mat-slider>
  </div>
  <div class="icons">
    <mat-icon
      matRipple
      [matRippleCentered]="true"
      [matRippleUnbounded]="true"
      class="visibility icon invisible"
      (click)="toggleVisibility()"
      [class.hidden]="opacity > 0"
      svgIcon="app:visibility_off"
    ></mat-icon>
    <mat-icon
      matRipple
      [matRippleCentered]="true"
      [matRippleUnbounded]="true"
      class="visibility icon visible"
      (click)="toggleVisibility()"
      [class.hidden]="opacity === 0"
      svgIcon="app:visibility_on"
    ></mat-icon>
    <mat-icon
      matRipple
      [matRippleCentered]="true"
      [matRippleUnbounded]="true"
      class="icon reset"
      (click)="resetOpacity()"
      >refresh</mat-icon
    >
  </div>
</div>
