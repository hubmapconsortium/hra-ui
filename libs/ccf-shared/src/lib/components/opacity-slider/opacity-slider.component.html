<div class="icons">
  @if (opacity > 0) {
    <button mat-icon-button class="visibility icon visible" (click)="toggleVisibility()" hraPlainTooltip="Hide">
      <mat-icon>visibility_off</mat-icon>
    </button>
  } @else {
    <button mat-icon-button class="visibility icon invisible" (click)="toggleVisibility()">
      <mat-icon>visibility_on</mat-icon>
    </button>
  }
  <button mat-icon-button class="icon reset" (click)="resetOpacity()" hraPlainTooltip="Reset">
    <mat-icon>reset_settings</mat-icon>
  </button>
</div>

<mat-slider class="slider" [class.disabled]="!visible" [step]="1" [min]="0" [max]="100">
  <input matSliderThumb class="opacity-slider" [value]="opacity" (input)="opacityChange.emit(+slider.value)" #slider />
</mat-slider>

<mat-form-field subscriptSizing="dynamic">
  <mat-label>Opacity</mat-label>
  <input matInput [value]="opacity" type="number" />
</mat-form-field>
