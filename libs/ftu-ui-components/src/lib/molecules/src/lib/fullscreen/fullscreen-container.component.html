@if (!fullscreen()) {
  <ng-container [ngTemplateOutlet]="illustrationTemplate()"></ng-container>
  <ng-container [ngTemplateOutlet]="biomarkerTemplate()"></ng-container>
} @else {
  <div class="fullscreen-overlay">
    <mat-tab-group [(selectedIndex)]="fullscreentabIndex" class="tabs-group">
      <mat-tab label="Illustration">
        <ng-container [ngTemplateOutlet]="illustrationTemplate()"></ng-container>
      </mat-tab>
      <mat-tab label="Biomarker Details">
        <ng-container [ngTemplateOutlet]="biomarkerTemplate()"></ng-container>
      </mat-tab>
      <mat-tab label="Source List">
        <ng-container [ngTemplateOutlet]="sourceListTemplate()"></ng-container>
      </mat-tab>
    </mat-tab-group>
    <button mat-icon-button class="closeButton" aria-label="Close fullscreen" (click)="closeFullscreen.emit()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
}
