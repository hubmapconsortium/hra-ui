@if (!fullscreen()) {
  <ng-container [ngTemplateOutlet]="illustrationTemplate()"></ng-container>
  <ng-container [ngTemplateOutlet]="biomarkerTemplate()"></ng-container>
} @else {
  <ng-container hraFeature="fullscreen-view">
    <div class="fullscreen-overlay" hraFeature="fullscreen-overlay">
      <mat-tab-group [(selectedIndex)]="fullscreentabIndex" class="tabs-group" hraFeature="fullscreen-tabs">
        <mat-tab label="Illustration" hraFeature="illustration-tab">
          <ng-container [ngTemplateOutlet]="illustrationTemplate()"></ng-container>
        </mat-tab>
        <mat-tab label="Source data" hraFeature="source-data-tab">
          <ng-container [ngTemplateOutlet]="sourceListTemplate()"></ng-container>
        </mat-tab>
        <mat-tab label="Cell types by biomarkers" hraFeature="biomarkers-tab">
          <ng-template matTabContent>
            <ng-container [ngTemplateOutlet]="biomarkerTemplate()"></ng-container>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
      <button
        mat-icon-button
        class="closeButton"
        aria-label="Close fullscreen"
        hraFeature="close-fullscreen"
        hraClickEvent
        (click)="closeFullscreen.emit()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </ng-container>
}
