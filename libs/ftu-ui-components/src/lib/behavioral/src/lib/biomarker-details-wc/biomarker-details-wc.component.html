<mat-tab-group
  [class.table-fullscreen]="isTableFullScreen"
  (selectedTabChange)="logTabChange($event)"
  disablePagination="true"
  disableRipple="true"
>
  <mat-tab labelClass="table-tab-header" label="FTU Illustration">
    <ftu-interactive-svg
      [url]="currentUrl()"
      [mapping]="mapping()"
      (nodeHover)="updateNodeOnHover($event)"
      (nodeClick)="updateNodeOnClicked($event)"
    >
    </ftu-interactive-svg>
  </mat-tab>

  <mat-tab labelClass="table-tab-header" label="Source Data">
    <div class="source-list">
      <ftu-source-list
        [collaborateText]="collaborateText"
        [message]="message"
        (collaborateClick)="collaborate()"
        [sources]="source()"
        (selectionChanged)="setSelectedSources($event)"
        class="content"
      ></ftu-source-list>
    </div>
  </mat-tab>

  <mat-tab labelClass="table-tab-header" label="Cell types by Biomarkers">
    <div class="biomarker-details">
      <ftu-biomarker-details></ftu-biomarker-details>
    </div>
  </mat-tab>
</mat-tab-group>
