@if (!isFullscreen()) {
  <ng-container hraFeature="medical-illustration">
    <div class="illustration-header" hraFeature="header">
      <span class="content">Illustration</span>
      <button
        mat-icon-button
        hraIconButtonSize="large"
        hraPlainTooltip="Open in full screen"
        hraClickEvent
        hraFeature="open-fullscreen"
        (click)="isFullscreen.set(true)"
      >
        <mat-icon>fullscreen</mat-icon>
      </button>
    </div>
  </ng-container>
}
<ftu-interactive-svg
  [url]="currentUrl()"
  [mapping]="mapping()"
  [highlightId]="highlightId()"
  (nodeHover)="updateNodeOnHover($event)"
  (nodeClick)="updateNodeOnClicked($event)"
>
</ftu-interactive-svg>
