<!-- eslint-disable @angular-eslint/template/mouse-events-have-key-events -->
<cdk-virtual-scroll-viewport tvsItemSize="28" headerHeight="97">
  <table class="table" mat-table [dataSource]="dataSource" #table>
    <ng-container matColumnDef="type" sticky>
      <th mat-header-cell *matHeaderCellDef>Cell types</th>
      <td
        class="type"
        mat-cell
        *matCellDef="let element"
        [class.highlight]="isHighlighted(element)"
        [hraPlainTooltip]="element[0]"
      >
        {{ element[0] }}
      </td>
    </ng-container>

    <ng-container matColumnDef="count" sticky>
      <th class="count" mat-header-cell *matHeaderCellDef>#Cells</th>
      <td class="count" mat-cell *matCellDef="let element" [class.highlight]="isHighlighted(element)">
        {{ element[1] !== undefined ? (element[1] | number) : 'no data' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="preFiller">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="max-width: unset">
        <div [style.width]="preFillerWidth"></div>
      </td>
    </ng-container>

    @for (column of columns; track column; let index = $index) {
      <ng-container [matColumnDef]="column">
        <th class="icon-header" mat-header-cell *matHeaderCellDef [hraPlainTooltip]="column">
          <div class="header-column-text">
            {{ column }}
          </div>
        </th>

        <td
          class="icon-cell"
          mat-cell
          *matCellDef="let element"
          [class.highlight]="isHighlighted(element)"
          (click)="openBottomSheet(element[index + 2])"
          style="cursor: pointer"
        >
          @if (element[index + 2] !== undefined) {
            <ftu-biomarker-table-data-icon
              class="icon"
              [color]="getColor(element[index + 2].color)"
              [size]="getSize(element[index + 2].size)"
            >
            </ftu-biomarker-table-data-icon>
          } @else {
            <div class="empty"></div>
          }
        </td>
      </ng-container>
    }

    <ng-container matColumnDef="postFiller">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="max-width: unset">
        <div [style.width]="postFillerWidth"></div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="(columns$ | async) ?? []; sticky: true" class="column-header-row"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: (columns$ | async) ?? []"
      (mouseover)="setHoverId(getHoverId(row))"
      (mouseout)="setHoverId(undefined)"
    ></tr>
  </table>
</cdk-virtual-scroll-viewport>
