<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CDE Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <script>
    const sampleMetadata = {
      sourceData: 'source-data-file',
      colorMap: 'color-map-file',
      title: 'colon-cycif-sorgerlab / CRC01002 (483,936 cells)',
      technology: 'example-technology',
      organ: 'Colon',
      sex: 'Male',
      age: 30,
      creationDate: '07/07/2023',
      creationTime: '0000000',
      thickness: 10,
      pixelSize: 5,
    };

    window.addEventListener('DOMContentLoaded', () => {
      const cde = document.getElementById('cde');
      const nodeClick = (nodeEntry) => {
        console.log('node click', nodeEntry);
      };
      const nodeHover = (nodeEntry) => {
        console.log('node hover', nodeEntry);
      };
      cde.addEventListener('nodeClicked', nodeClick);
      cde.addEventListener('nodeHovered', nodeHover);

      cde.metadata = sampleMetadata;
    });
  </script>
  <style>
    .wc-content {
      min-width: 1280px;
      min-height: 832px;
      height: 100%;
    }
  </style>
  <body>
    <div class="wc-content">
      <cde-visualization-wc
        id="cde"
        home-link="https://apps.humanatlas.io/cde/"
        nodes="https://cdn.humanatlas.io/image-store/vccf-data-cell-nodes/published/colon-cycif-sorgerlab/CRC01002-nodes.csv"
        node-target-key="Cell Type"
        node-target-value="Endothelial"
        edges="https://cdn.humanatlas.io/image-store/vccf-data-cell-nodes/published/colon-cycif-sorgerlab/CRC01002-edges.csv"
        max-edge-distance="1000"
      >
      </cde-visualization-wc>
    </div>
  </body>
</html>
