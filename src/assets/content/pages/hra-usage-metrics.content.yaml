- type: page-data
  pageData:
  - heading: HRA Diversity Metrics
    descriptions: |
      The Human Reference Atlas diversity survey was designed to provide a baseline measurement of the diversity of the people building and using the Human Reference Atlas. 
      The survey will be conducted annually to measure how the Human Reference Atlas community evolves over time.

      Respondents hold the following roles in the Human Reference Atlas:
      - ASCT+B Table author
      - ASDCT+B Table reviewer
      - Infrastructure designer
      - Interface designer
      - Organizer
      - User
      - Interface tester
      - Other
      - I prefer not to respond

      Gender and sexual orientation  
      Female: 52%  
      Male: 48%  
      Identify as LGBTIA+: 4.3%

      Ethnicity and race  
      White: 82.6%  
      Asian: 13%  
      Hispanic, Latino, or Spanish: 4.3%  

      Disability  
      5.3%

      Continent of residence  
      North America: 19  
      Europe: 3  
      Australia/Oceania: 1

      Socio-economic background  
      Individuals from disadvantaged backgrounds, as defined using 
      [National Institutes of Health criteria](https://extramural-diversity.nih.gov/diversity-matters/disadvantaged-backgrounds): 47%

      The survey used to gather this information can be found [here](https://drive.google.com/file/d/1_Sv27z4rmg92Fin_JuCSrO0JlaBQSRwK/view?usp=share_link).

- type: page-data
  pageData:
  - heading: Licenses
    descriptions: |
      **ASCT+B Working Group**: All meeting <a href="https://drive.google.com/drive/u/1/folders/1dwXw8oSvBIIIygHwMHNiYVPWB9adyUW_">slides</a> are freely available and meeting video recordings are on this <a href="https://www.youtube.com/playlist?list=PL-CUnYVIy7DNJc1FhqPsFPzDmd-bQD1jf">YouTube channel</a>. Anyone is welcome to join this effort-please register <a href="https://iu.co1.qualtrics.com/jfe/form/SV_bpaBhIr8XfdiNRH" >here</a> to receive meeting invites and updates.

      **Data**: All Creative Commons Attribution 4.0 International (CC BY 4.0). 3D Brain has a different license and we are in the process of identifying an alternative 3D reference.

      **Code**: MIT License (no restrictions on commercial use) for all CCF user interfaces (UI), e.g., ASCT+B Reporter, Registration UI, Exploration UI, Cell Type Population bar graphs.

      **Training Materials**: The Visible Human MOOC is freely available to anyone. All publications are freely available on arxiv or bioarxiv.
