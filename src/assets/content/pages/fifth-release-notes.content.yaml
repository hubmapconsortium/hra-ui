    - type: styled-group
      id: outro
      components:
        - type: page-data
          pageData:
          - heading:
            descriptions: |
              **Outro**

              Every six months, a new version of Human Reference Atlas data is released together with user interfaces that make it possible 
              to visually explore the atlas or programmatically access the data. The 6th release is in December. Thanks for reading!
        - type: image
          imageSource: assets/images/4th_release_outro.svg
          styles:
            width: 100%

