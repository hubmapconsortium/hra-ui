acknowledgmentsData:
- heading: Acknowledgments
  descriptions: |
    The 2D Functional Tissue Unit Library files were created by Rachel Bajema on the MC-IU team. This research has been funded in part by the NIH Common Fund through the Office of Strategic Coordination/Office of the NIH Director under award OT2OD026671 and the NIDDK Kidney Precision Medicine Project grant U2CDK114886.'

twoDimFtuLibObjects:
- heading: 2D Reference Functional Tissue Unit (FTU) Library Objects
- descriptions: |
    <a href="https://github.com/hubmapconsortium/ccf-releases/tree/main/v1.2/2d-ftu">Download v1.0 FTUs</a> in SVG format.

    <a href="https://github.com/hubmapconsortium/ccf-releases/tree/main/v1.3/2d-ftu" target="_blank">Download v1.1 FTUs</a> in SVG format. SVG files may be programmatically linked to data sets and used interactively. They may be edited using a combination of illustration and text editor software programs. SVG files may not display correctly until viewed in a browser window.
    
    <a href="https://github.com/hubmapconsortium/ccf-releases/tree/main/v1.3/2d-ftu" target="_blank">Download v1.1 FTUs</a> in AI Format. AI files may be edited in Adobe Illustrator, where users can change labels, colors, and illustration components as desired. <a href="https://doi.org/10.48539/HBM984.MZSG.873" target="_blank">ASCT-B to 2D FTU mapping v1.0</a> in CSV format.
    
    <a href="https://github.com/hubmapconsortium/ccf-releases/tree/main/v1.3/2d-ftu" target="_blank">ASCT-B to 2D FTU</a> mapping v1.1 in CSV format.


