acknowledgments:
- heading: Acknowledgments
  descriptions: |
    The Human Reference Atlas (HRA) is under active development by the Indiana University Mapping
    Component as part of the HuBMAP HIVE and SenNet CODCC efforts with expert input by the [HRA
    Editorial Board](https://humanatlas.io/editorial-board) and in close collaboration with experts
    from more than 15 other consortia. Data was provided by the HIVE and TMC components of HuBMAP.
    This research has been funded by the NIH Common Fund through the Office of Strategic
    Coordination/Office of the NIH Director under awards OT2OD033756 and OT2OD026671, by the
    Cellular Senescence Network (SenNet) Consortium through the Consortium Organization and Data
    Coordinating Center (CODCC) under award number U24CA268108, by the NIDDK Kidney Precision Medicine
    Project grant U2CDK114886, and the NIH National Institute of Allergy and Infectious Diseases (NIAID),
    Department of Health and Human Services under BCBB Support Services Contract HHSN316201300006W/HHSN27200002.
    The views and conclusions contained in this document are those of the authors and should not be
    interpreted as representing the official policies, either expressed or implied, of the NIH.
