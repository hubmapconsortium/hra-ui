<ccf-page-header [headerCard]="omapsHeading"></ccf-page-header>
<announcement-card class="description"></announcement-card>
<ccf-page-data [data]="overviewData" class="description"></ccf-page-data>
<ccf-page-data [data]="goalsForOmaps" class="description"></ccf-page-data>
<ccf-sop-links [links]="sopData" class="description"></ccf-sop-links>
<div style="padding-bottom: 2.5rem;">
    <div class="content-title faq">
        Frequently Asked Questions (FAQs)
    </div>
    <div class="list-links">
        <ul>
            <li>
                <a [routerLink]="['/faq/omap']">Frequently Asked Questions (FAQs) for OMAPs</a>
            </li>
        </ul>
    </div>
</div>
<div class="content-title existing-omaps">
    Existing OMAPs
</div>
<ccf-choose-version [releaseDate]="omapsVersionData" [selectedDate]="placeholderDate" (selectedVersion)="setOmapsData($event)" class="description"></ccf-choose-version>
<ccf-table [typeCount]="(tableData|async) ?? []" [displayedColumns]="(columns | async) ?? []" [columns]="columnHeaders" [isTotal]="true" class="description"></ccf-table>
<ccf-page-data [data]="referencesData" class="description"></ccf-page-data>
