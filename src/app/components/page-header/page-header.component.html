<mat-card *ngFor="let cardDetails of headerCard" class="header-card">
    <div class="icon">
        <img [src]="cardDetails.image" class="card-image">
    </div>
    <div class="body">
        <div class="card-heading">
            {{cardDetails.title}}
        </div>
        <div class="card-subheading">
            {{cardDetails.subtitle}}
        </div>
    </div>
</mat-card>
