name: 'Staging Build'

on:
  push:
    branches: ['develop']

jobs:
  deploy:
    name: 'Deploy'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
        with:
          ref: develop
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - name: Build HRA Portal
        run: npm run build -- --output-hashing=none --base-href=/ccf/
      - name: Setup Netlify files
        run: |
          echo '/* /index.html 200' > dist/ccf/_redirects

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/ccf
          publish_branch: staging
          commit_message: "Staging deploy -- ${{ github.event.head_commit.message }}"
