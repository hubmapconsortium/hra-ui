name: Netlify Preview Deploy

on:
  pull_request:
    types: ['opened', 'edited', 'synchronize']

concurrency:
  group: preview-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  deploy:
    name: 'Deploy'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare Deploy
        uses: ./.github/actions/prepare-deploy
        with:
          main-branch-name: ${{ github.base_ref || github.ref_name }}
          app-configuration: preview

      - name: Create Redirects file
        run: ./.github/actions/prepare-deploy/create-redirects.sh

      # - name: Publish
      #   id: deploy
      #   uses: netlify/actions/cli@master
      #   with:
      #     args: deploy --dir=deploy --filter=ftu-ui
      #   env:
      #     NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      #     NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: Deploy to Netlify
        id: deploy
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: npx netlify deploy --dir=dist/apps/ftu-ui --no-build --filter=ftu-ui --auth=$NETLIFY_AUTH_TOKEN --site=$NETLIFY_SITE_ID --debug

      - name: Extract Deploy URL
        id: extract-url
        run: |
          DEPLOY_URL=$(echo '${{ steps.deploy.outputs.stdout }}' | jq -r '.url')
          echo "NETLIFY_URL=$DEPLOY_URL" >> $GITHUB_OUTPUT

      - name: Create Deploy Comment
        uses: ./.github/actions/deploy-comment
        with:
          deploy-url: ${{steps.deploy.outputs.NETLIFY_URL}}
